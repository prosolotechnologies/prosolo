#info tooltips
tooltip.info.PEOPLE_RECOMMEND=Users are recommended to you based on location proximity, recency of their activities in the system and how similar they are with you based on your learning history.
tooltip.info.SUGGESTED_ACTIVITIES=List of learning plans used by your participants sorted by their relevance for this competence. The relevance of each learning plan is based on the similarity between this competence, its description, associated activities and content, and learning plans used by your participants, activities and content associated with them.
tooltip.info.RELATED_ACTIVITIES=List of activities used by other participants together with this activity.
tooltip.info.RECOMMENDED_COMPETENCES=List of competences system found as the most relevant for this learning goal. The relevance of each competence is based on similarity between learning goal, its description, associated activities and content, and description, activities and content of competences used by your participants.
tooltip.info.RECOMMENDED_COLLEAGUES=Participants that could be your potential collaborators for this learning goal. The relevance of the participants is based on the similarity of their previous experience and learning history and this learning goal, its description, associated activities and content.
tooltip.info.SUGGESTED_LEARNING=Learning goals and competences that are suggested to you by your participants, by the system based on your previous interests and experience and by the credential, respectively.
tooltip.info.FEATURED_NEWS=Interesting learning goals and competences created by other people that are publicly available.
tooltip.info.SUGGESTED_DOCUMENTS_LINKS=Documents and links that are the most relevant for this learning goal based on the semantic analysis of documents' content and measuring its similarity with current learning goal, its description, activities and content it is comprised with.
tooltip.info.ACTIVE_COURSE=Your active credential(s).
tooltip.info.PREREQUISITE_COMPETENCES=Competences that should be achieved before pursuing this competence.
tooltip.info.COREQUISITE_COMPETENCES=Competences that are suggested to be pursued at the same time as this competence.
tooltip.info.PREDEFINED_COURSE_COMPETENCES=These competences are predefined for this credential. They can not be removed.
tooltip.info.ADDED_COURSE_COMPETENCES=Competences that you added to this credential.
tooltip.info.SUGGESTED_COURSE_COMPETENCES=Competences that your participants usually add to this credential.
tooltip.info.EXTERNAL_CREDITS=Here you can add any credits/competences you have achieved outside of the ProSolo application.
tooltip.info.PROFILE_ITEM_PRIVATE_SECTION=This section is only visible to you. On your Public Profile this section will not be displayed.
tooltip.info.RECOMMENDED_ACTIVITIES=Since you have no activities added to this competence yet, these are some recommended activities that other users found relevant for this competence.
tooltip.info.PREDEFINED_COMPETENCES=These competences are predefined for this credential. They are obligatory to be completed and can not be removed.
tooltip.info.ADDED_COMPETENCES=These are competences you have added for this learning goal.
tooltip.info.RELATED_ACTIVITIES=These competences are related to the currently selected one.


