<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="templates/masterLayout2.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dlg="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:competences="http://java.sun.com/jsf/composite/components/competences">

	<ui:define name="windowTitle">
		Library - Competencies
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="p" value="#{competenceLibraryBean.paginationData.pageString}" default="1" />
			<f:viewAction action="#{competenceLibraryBean.init()}" />
		</f:metadata>
	</ui:define>

    <ui:define name="resourceTitle">
    	<h1>Library</h1>
    </ui:define>
    
    <ui:define name="navLinks">
		<ul class="nav nav-tabs headerSubmenu">
			<li role="presentation">
				<h:link outcome="credentialLibrary">
					Credentials
				</h:link>
			</li>
			<li role="presentation" class="active">
				<a href="javascript:void(0)">Competencies</a>
			</li>
		</ul>
    </ui:define>
    
	<ui:define name="content">
		<competences:competenceLibrary
			id="competenceLibrary"
			bean="#{competenceLibraryBean}"
			role="USER"
		/>
	</ui:define>
</ui:composition>
