<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/masterLayout2.xhtml"
	xmlns:assessments="http://java.sun.com/jsf/composite/components/assessments">

	<ui:define name="windowTitle">
		Assessments
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="p" value="#{studentAssessmentBean.paginationData.pageString}" default="1" />
			<f:viewParam name="id" value="#{studentAssessmentBean.id}" default="null" />
			<f:viewAction action="#{studentAssessmentBean.init()}" />
		</f:metadata>
	</ui:define>

    <ui:define name="resourceTitle">
		<h1>
			<span>Assessment for: </span><h:outputText value="#{studentAssessmentBean.credentialTitle}" />
		</h1>
    </ui:define>
    
    
	<ui:define name="content">
		<assessments:assessmentsList
					id="assessmentList"
					bean="#{studentAssessmentBean}"
					assessor="false"/>
	</ui:define>
</ui:composition>
