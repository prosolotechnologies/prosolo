<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta http-equiv="content-type" content="text/html" charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" media="all" href="#{request.contextPath}/resources/css/style.css?#{loggeduser.loginTime}" />
	<link rel="icon" href="#{request.contextPath}/favicon.ico" type="image/x-icon" />

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="#{request.contextPath}/resources/javascript/custom.js"></script>
	<title>Terms and Conditions | ProSolo</title>
</h:head>

<f:view contentType="text/html">
	<h:panelGroup layout="block" id="globalPanel">
	
		<div id="headerWrapper">
			<div class="header">
			
				<ul class="navigation"> 
					<li class="first logoLi noBorder">
						 <div>
						 	<span class="logo"></span>
						 </div>
					</li>
				</ul>
				
				<c:if test="#{loggeduser == null or !loggeduser.loggedIn}">
					<div class="topLogin">
						<h:link
							id="loginButton"
							class="button blue size30 right"
							onclick="sendLogPageNavigation( 'login.xhtml', 'publicPage.mainmenu');" 
							value="Login" 
							outcome="/login"/>
						
					</div>
				</c:if>
			</div>
		</div>
		<!-- #headerWrapper end -->

		<div class="container">
			<div class="content wide">
				<ui:include src="/resources/components/settings/terms.xhtml" />

				<div id="link"></div>
				
				<script>
				if (getParameterByName('backAction') == 'true') {
					$('#link').append('<a onclick="window.close()" class="button gray size30 left">Back</a>');
				} else if (document.referrer.length > 0) {
					if (!document.referrer.contains('register.xhtml')) {
						$('#link').append('<a href="'+document.referrer+'" class="button gray size30 left">Back</a>');
					}
				}
				</script>
			</div>
			
		</div><!-- .container end -->
		
		<comp:footer />
	</h:panelGroup>
</f:view>
</html>
