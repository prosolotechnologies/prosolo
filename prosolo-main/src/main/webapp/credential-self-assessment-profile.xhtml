<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/masterLayout2.xhtml"
                xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
                xmlns:assessments="http://java.sun.com/jsf/composite/components/assessments"
                xmlns:credential="http://java.sun.com/jsf/composite/components/courses">

    <utilcomp:messagesBundle var="msg" />

    <ui:param name="bodyClass" value="cbp-spmenu-push"/>

    <ui:define name="windowTitle">
        #{msg['label.credential']} - #{credentialAssessmentBean.credentialTitle} - Assessment - ProSolo
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="credId" value="#{credentialUniqueAssessmentBeanPublic.id}" default="null" />
            <f:viewParam name="studentId" value="#{credentialUniqueAssessmentBeanPublic.studentId}" default="null"/>
            <f:viewAction action="#{credentialUniqueAssessmentBeanPublic.initSelfAssessment()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="resourceTitle">
        <h1>#{credentialAssessmentBean.credentialTitle}</h1>
    </ui:define>
    <ui:define name="navLinks">
        <credential:credentialStudentNavLinksPublic
                credId="#{credentialAssessmentBean.decodedId}"
                studentId="#{credentialUniqueAssessmentBeanPublic.decodedStudentId}"
                displayAssessments="#{true}"
        />
    </ui:define>
    <ui:define name="content">
        <assessments:assessmentPreview
                id="assessmentPreview"
                bean="#{credentialAssessmentBean}"
                learningContext="name:CREDENTIAL|id:#{credentialAssessmentBean.decodedId}"
        />
    </ui:define>
</ui:composition>
