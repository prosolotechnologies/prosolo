<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="templates/masterLayout2.xhtml"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:settings="http://java.sun.com/jsf/composite/components/settings">

	<ui:define name="windowTitle">
		People
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			
		</f:metadata>
	</ui:define>

	<ui:define name="resourceTitle">
		<h:panelGroup id="panelTitle">
			<h1>People</h1>
		</h:panelGroup>
	</ui:define>

	<ui:define name="content">
		<div class="whiteBar">
		<ui:remove>
			<div class="container">
				<div class="whiteBarContent">
					<div class="whiteBarLeft">
						<div class="searchBox">
							<input type="search" name="name" value=""
								placeholder="Search People" />
						</div>
					</div>
					<div class="whiteBarRight"></div>
				</div>
			</div>
		</ui:remove>
		</div>

		<div class="container">
			<div class="row">
				<h:form id="formMainFollowingUsers">
					<p:growl id="formMainFollowingUsersGrowl" showDetail="true"
						globalOnly="true" />
					<h:panelGroup layout="block" styleClass="col-md-8"
						id="panelFollowingUsers">
						<ul class="whiteBox peopleList peopleListDefaut">
							<ui:repeat var="user" value="#{peopleBean.followingUsers}">
								<li>
									<div class="peopleListLeft">
										<h:link outcome="/profile">
											<utilcomp:userAvatar avatar="#{user.avatarUrl}"
												fullName="#{user.name}" width="64" height="64" />
											<f:param name="id" value="#{util:encodeId(user.id)}"></f:param>
										</h:link>
										<div>
											<h2>
												<h:link outcome="/profile">
													#{user.name}
													<f:param name="id" value="#{util:encodeId(user.id)}"></f:param>
												</h:link>
											</h2>
											<span>#{user.position}</span>
										</div>
									</div>
								</li>
							</ui:repeat>
						</ul>
						<utilcomp:pagination id="pagination" bean="#{peopleBean}"
							links="#{peopleBean.paginationLinks}"
							toUpdate=":formMainFollowingUsers:panelFollowingUsers" />
					</h:panelGroup>

					<div class="col-md-4">
						<div class="sidebarBlock">
							<h2>Who to Follow</h2>
							<ul class="listWhoToFollow">
								<ui:repeat var="user" value="#{peopleBean.usersToFollow}">
									<li>
										<div class="user32">
											<h:link outcome="/profile">
												<utilcomp:userAvatar avatar="#{user.avatarUrl}"
													fullName="#{user.name}" width="32" height="32" />
												<f:param name="id" value="#{util:encodeId(user.id)}"></f:param>
											</h:link>
											<h3>
												<h:link outcome="/profile">
													#{user.name}
													<f:param name="id" value="#{util:encodeId(user.id)}"></f:param>
												</h:link>
											</h3>
										</div> <p:commandLink id="followButton"
											rendered="#{!peopleActionBean.isLoggedUserFollowingUser(user.id)}"
											action="#{peopleActionBean.followCollegueById(user.id, 'recommendpeople.similarity')}"
											update=":formMainFollowingUsers" process="@this"
											styleClass="btn btn-green btn-xs">
										Follow
									</p:commandLink> <p:commandLink id="unfollowButton"
											rendered="#{peopleActionBean.isLoggedUserFollowingUser(user.id)}"
											action="#{peopleActionBean.unfollowCollegueById(user.id, 'recommendpeople.similarity')}"
											update=":formMainFollowingUsers" process="@this"
											styleClass="btn btn-green-stroke btn-xs">
										Following
									</p:commandLink>
									</li>
								</ui:repeat>
								<ui:remove>
									<li>
										<div class="user32">
											<a href="people-profile.html"><img
												src="images2/temp-walter.png" class="img-circle" width="32"
												height="32" alt="Walter White" /></a>
											<h3>
												<a href="people-profile.html">Walter White</a>
											</h3>
										</div> <a href="#" class="btn btn-green btn-xs">Follow</a>
									</li>
									<li>
										<div class="user32">
											<a href="people-profile.html"><img
												src="images2/temp-walter.png" class="img-circle" width="32"
												height="32" alt="Walter White" /></a>
											<h3>
												<a href="people-profile.html">Walter White</a>
											</h3>
										</div> <a href="#" class="btn btn-green-stroke btn-xs">Following</a>
									</li>
								</ui:remove>
							</ul>
						</div>
					</div>
				</h:form>
			</div>

		</div>
	</ui:define>

</ui:composition>
