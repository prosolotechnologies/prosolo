<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" media="all" href="#{request.contextPath}/resources/css/style.css?#{loggeduser.loginTime}" />
		<link rel="icon" href="#{request.contextPath}/favicon.ico" type="image/x-icon" />
		<title>Password Reset | ProSolo</title>
		
		<script>
			$(function() {
			    $('form:first input[type!=hidden]:first').focus();
			});
			
			function showLoader() {
				$('#resetloader').show();
			}
		</script>
	</h:head>
	
	<div class="signContainer passwordReset">
		<div class="signTop">
			<h1>
				<h:link outcome="/login">
					<span class="logo"></span>
				</h:link>
			</h1>
		</div>
		
		<div class="signMain">
			<h2 style="text-align: center;">Password Reset</h2>
			<p>Enter your email address and we'll email you a link to reset your password:</p>
			
			<h:form id="resetForm">
				<table>
					<tr>
						<td class="col1">
							<label>E-mail:</label>
						</td>
						<td>
							<h:inputText type="email" value="#{passwordreset.email}" id="email" name="email" />
						</td>
					</tr>
				</table>
				
				<div class="clear"></div>
				
				<p:messages id="resetMessage" showDetail="false" autoUpdate="true" closable="true" />
				
				<div class="buttonsLine">
					<h:link styleClass="button gray size30 left" value="Back" outcome="/login" />

					<p:commandButton id="resetButton" actionListener="#{passwordreset.reset()}" styleClass="button blue size30 right" value="Reset" onclick="showLoader();" update=":resetForm" />
					<img class="loader" src="#{request.contextPath}/resources/images/style/ajax-loader-black.gif" id="resetloader"/>
				</div>
				
				<div class="clear"></div>
			</h:form>
		</div><!-- .main end -->
		
		<div class="clear"></div>
	</div><!-- .signContainer end -->
	
	<comp:footer styleClass="public" />
</f:view>
</html>
