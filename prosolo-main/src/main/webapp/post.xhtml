<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:port="http://java.sun.com/jsf/composite/components/portfolio"
	template="templates/masterLayout.xhtml"
	xmlns:dlg="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:comp="http://java.sun.com/jsf/composite/components">

<ui:define name="windowTitle">
	ProSolo
</ui:define>

<ui:define name="metadata">
	<f:metadata>
		<f:viewParam name="id" value="#{singlePostBean.id}" />
		<f:viewParam name="comment" value="#{singlePostBean.commentId}" />
		
		<f:viewAction action="#{singlePostBean.init()}" />
	</f:metadata>
</ui:define>

<ui:define name="content">
	<h:outputScript library="javascript" name="jquery.scrollTo.min.js" target="head" />

	<div id="portfolio" class="container">
	
		<div class="content singlePost">
			<h:form>
				<p:growl id="activityWallGrowl" showDetail="true" />
				
				<comp:activityWallItem
					value="#{cc.attrs.value}"
					actData="#{singlePostBean.socialActivityData}"
					iterator="#{iterator}"
					context="post.socialActivity.#{singlePostBean.socialActivityData.socialActivity.id}"
					noOptions="true"
					onActionComplete="" />
			</h:form>
			
			<script>
			$(function() {
				var scrollTarget = $('.scrollTarget');
				
				if (scrollTarget &amp;&amp; scrollTarget.length > 0) {
					$('body').scrollTo(scrollTarget, 1000, {
						offset: -70,
						onAfter: function() {
							scrollTarget.effect("highlight", {}, 3000);
						}
					});
				}
				
			});
			</script>
			
		</div><!-- .content -->
	</div><!-- .container end -->
	
</ui:define>
</ui:composition>
