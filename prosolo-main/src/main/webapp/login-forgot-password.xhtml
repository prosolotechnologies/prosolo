<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
<f:view transient="true" contentType="text/html">
<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="#{request.contextPath}/favicon.ico" type="image/x-icon" />
    <title>Forgot Password? - ProSolo</title>
    <link href="#{request.contextPath}/resources/css2/bootstrap.min.css" rel="stylesheet" />
    <link href="#{request.contextPath}/resources/css2/awesome-bootstrap-checkbox.css" rel="stylesheet" />
    <link href="#{request.contextPath}/resources/css2/style.css" rel="stylesheet" />
    
    <script>
		$(function() {
		    $('form:first input[type!=hidden]:first').focus();
		});
	</script>
</h:head>

<h:body>
    <div class="loginBox">
        <div class="logo"></div>
        <div class="whiteBox">
            <div class="loginTop">
                <h1>Forgot Password?</h1>
                <p>Please enter your email address and we will send you instructions on how to reset your password.</p>
            </div>
            
            <h:form id="resetForm">
                <h:inputText type="email" value="#{passwordreset.email}" id="email" name="email" placeholder="Email address" autocomplete="off"/>
                <p:messages id="resetMessage" showDetail="false" closable="true" />
                
                <p:commandLink id="resetButton" 
                	styleClass="btn btn-green" 
                	value="Submit" 
                	action="#{passwordreset.reset()}" 
                	update=":resetForm" />
                <p:defaultCommand target="resetButton"/>
            </h:form>
            
            <div class="bottomLine">
                Return to <a href="login">Sign in</a>
            </div>
        </div>
        
        <div class="loginFooter">
            <ul>
                <li>
                	<h:link value="About" outcome="/about.xhtml" />
                </li>
                <li>
                	<h:link value="Terms" outcome="/terms.xhtml" />
                </li>
                <li><a href="mailto:#{applicationbean.commonConfig.appConfig.supportEmail}">Support</a></li>
            </ul>
            <p>ProSolo Technologies Inc &#169; #{applicationbean.year}</p>
        </div>
    </div>
    
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="#{request.contextPath}/resources/javascript2/bootstrap.min.js"></script>
</h:body>
</f:view>
</html>
