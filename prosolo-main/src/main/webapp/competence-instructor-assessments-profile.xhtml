<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/masterLayout2.xhtml"
                xmlns:util="http://www.prosolo.com/util"
                xmlns:assessment="http://java.sun.com/jsf/composite/components/assessments"
>

    <ui:define name="windowTitle">
        Assessments - #{profileCompetenceInstructorAssessmentsBean.competenceTitle}
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="compId" value="#{profileCompetenceInstructorAssessmentsBean.competenceId}" default="null"/>
            <f:viewParam name="studentId" value="#{profileCompetenceInstructorAssessmentsBean.studId}"/>
            <f:viewAction action="#{profileCompetenceInstructorAssessmentsBean.init()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="resourceTitle">
        <h1>#{profileCompetenceInstructorAssessmentsBean.competenceTitle}</h1>
    </ui:define>

    <ui:define name="navLinks">

    </ui:define>

    <ui:define name="content">

        <div class="whiteBar">

        </div>

        <div class="container">
            <ol class="breadcrumb">
                <li>
                    <h:link value="#{profileCompetenceInstructorAssessmentsBean.student.fullName}" outcome="profile">
                        <f:param name="id" value="#{param.studentId}"/>
                    </h:link>
                </li>
                <li class="active">Assessments</li>
            </ol>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <assessment:competenceAssessmentStudentTabsProfile
                            selfAssessmentEnabled="#{profileCompetenceInstructorAssessmentsBean.selfAssessmentEnabled}"
                            peerAssessmentEnabled="#{profileCompetenceInstructorAssessmentsBean.peerAssessmentEnabled}"
                    />

                    <div class="row">
                        <ui:fragment rendered="#{empty profileCompetenceInstructorAssessmentsBean.assessments}">
                            <div class="noContentMessage">
                                <p>
                                    No assessments.
                                </p>
                            </div>
                        </ui:fragment>
                        <ui:repeat varStatus="compAssIndex" var="competenceAssessment" value="#{profileCompetenceInstructorAssessmentsBean.assessments}">
                            <div class="col-md-12">
                                <assessment:competenceAssessment
                                        competenceAssessment="#{competenceAssessment}"
                                        fullDisplayMode="#{false}"
                                        bean="#{competenceAssessmentBean}"
                                        credentialId="#{util:decodeId(param.credId)}"
                                        role="USER"
                                        learningContext="name:credential|id:#{competenceAssessment.credentialId}|context:/name:CREDENTIAL_ASSESSMENT|id:#{competenceAssessment.credentialAssessmentId}|context:/name:COMPETENCE|id:#{competenceAssessment.competenceId}|context:/name:COMPETENCE_ASSESSMENT|id:#{competenceAssessment.competenceAssessmentId}///"
                                        currentUserAssessor="false"
                                        currentUserAssessedStudent="false"
                                        displayStudentNameInHeader="false"
                                        showLinkForIndividualAssessmentPage="true"
                                />
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
