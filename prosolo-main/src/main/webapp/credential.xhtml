<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/masterLayout2.xhtml"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:courses="http://java.sun.com/jsf/composite/components/courses">

	<utilcomp:messagesBundle var="msg" />

	<ui:define name="windowTitle">
		#{credentialViewBean.credentialData.title} - ProSolo
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{credentialViewBean.id}"
				default="null" />
			<f:viewParam name="justEnrolled"
				value="#{credentialViewBean.justEnrolled}" default="false" />
			<f:viewAction action="#{credentialViewBean.init()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="resourceTitle">
		<h1>
			#{credentialViewBean.credentialData.title}
		</h1>
	</ui:define>

	<ui:define name="content">
		<courses:credential id="credential" bean="#{credentialViewBean}" />
	</ui:define>
</ui:composition>
