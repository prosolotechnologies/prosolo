<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/masterLayout2.xhtml"
                xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
                xmlns:p="http://primefaces.org/ui"
                xmlns:evidence="http://java.sun.com/jsf/composite/components/evidence"
                xmlns:h="http://java.sun.com/jsf/html">

    <utilcomp:messagesBundle var="msg" />

    <ui:define name="windowTitle">
        Evidence - ProSolo
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{learningEvidenceBean.evidenceId}" default="null"/>
            <f:viewAction action="#{learningEvidenceBean.initStudent()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="resourceTitle">
        <h1>#{learningEvidenceBean.evidence.title}</h1>
    </ui:define>

    <ui:define name="content">

        <p:growl id="growlMain" showDetail="true" globalOnly="true"/>

        <div class="whiteBar">
            <div class="container">
                <div class="whiteBarContent">
                    <div class="whiteBarLeft">
                        <h:link rendered="#{learningEvidenceBean.access.canEdit}" outcome="/evidence-edit" styleClass="btn btn-green btn-sm item">Add Evidence</h:link>
                    </div>
                    <div class="whiteBarRight">

                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <ol class="breadcrumb">
                <li>
                    <h:link outcome="/evidences">
                        Evidence
                    </h:link>
                </li>
                <li class="active">#{learningEvidenceBean.evidence.title}</li>
            </ol>
        </div>

        <div class="container">
            <div class="row">

                <div class="col-md-12">
                    <evidence:evidence
                        evidence="#{learningEvidenceBean.evidence}"
                        showEvidenceManagementOptions="true"
                        showDetails="true"
                        canEdit="#{learningEvidenceBean.access.canEdit}"
                        deleteModalId="deleteEvidence"
                    />
                </div>

            </div>
        </div>

        <div class="modal fade" id="deleteEvidence" tabindex="-1" role="dialog" aria-labelledby="deleteEvid">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&#215;</span></button>
                        <h2 class="modal-title" id="deleteEvid">Delete Evidence?</h2>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete the evidence?<br/><br/>
                        <small>Note: Evidence will be removed from all #{msg['label.competence.plural'].toLowerCase()}.</small></p>
                    </div>
                    <div class="modal-footer">
                        <p:commandLink styleClass="btn btn-red"
                            process="@this"
                            action="#{learningEvidenceBean.deleteEvidence()}"
                            update=":growlMain"
                            oncomplete="$('#deleteEvidence').modal('hide')">
                            Delete
                            <f:param name="page" value="#{facesContext.viewRoot.viewId}" />
                            <f:param name="learningContext" value="name:evidence|id:#{learningEvidenceBean.evidence.id}|context:/name:delete_dialog/" />
                        </p:commandLink>
                        <a href="#" class="btn btn-default" data-dismiss="modal">Cancel</a>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
