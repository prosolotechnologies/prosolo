<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/masterLayout2.xhtml">

	<ui:define name="windowTitle">
		Account Settings
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{profileSettings.accountData.id}"></f:viewParam>
		</f:metadata>
	</ui:define>

	<ui:define name="resourceTitle">
		<h:panelGroup id="panelTitle">
			<h1>Account Settings</h1>
			<ul class="nav nav-tabs headerSubmenu">
				<li role="presentation"
					class="#{util:getPagePath(view.viewId)  == 'settings' ? 'active' : ''}"><h:link
						onclick="sendLogPageNavigation('settings','mainmenu');"
						value="Personal info" outcome="/settings" /></li>
				<li role="presentation"
					class="#{util:getPagePath(view.viewId) == 'email' ? 'active' : ''}"><h:link
						onclick="sendLogPageNavigation('settings/email','mainmenu');"
						value="Email
						Notifications" outcome="/settings/email" /></li>
				<li role="presentation"
					class="#{util:getPagePath(view.viewId)  == 'password' ? 'active' : ''}"><h:link
						onclick="sendLogPageNavigation('settings/password','mainmenu');"
						value="Change
						Password" outcome="/settings/password" /></li>
			</ul>
		</h:panelGroup>
	</ui:define>


	<ui:define name="content">
		<div class="whiteBar"></div>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="whiteBox settingsEmailNotifications">
						<h2>Email me when:</h2>

						<h:form id="emailNotificationsSettingsForm">
							<p:growl id="emailNotificationsSettingsFormGrowl" showDetail="true" />
							
							<ui:repeat
								value="#{notificationsSettingsBean.notificationsSettings.settings}"
								var="notificationSettings">
								<div class="checkbox checkLine">
									<h:selectBooleanCheckbox id="notificationSettings" value="#{notificationSettings.subscribedEmail}" />
									<h:outputLabel for="notificationSettings"
										value="#{msg['settings.notifications.'.concat(notificationSettings.type.name())]}" />
								</div>
							</ui:repeat>
							<p:commandLink styleClass="btn btn-green" value="Save Changes"
								process=""
								action="#{notificationsSettingsBean.saveChanges}"
								update=":emailNotificationsSettingsForm" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
