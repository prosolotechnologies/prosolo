<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/masterLayout2.xhtml">

	<ui:define name="windowTitle">
		Account settings
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{profileSettings.accountData.id}"></f:viewParam>
		</f:metadata>
	</ui:define>

	<ui:define name="resourceTitle">
		<h:panelGroup id="panelTitle">
			<h1>Account settings</h1>
			<ul class="nav nav-tabs headerSubmenu">
				<li role="presentation" class="active"><h:link
						onclick="sendLogPageNavigation('settings','mainmenu');"
						value="Personal info" outcome="/settings" /></li>
				<li role="presentation" class="active"><h:link
						onclick="sendLogPageNavigation('settings/email','mainmenu');"
						value="Email
						Notifications" outcome="/settings/email" /></li>
				<li role="presentation" class="active"><h:link
						onclick="sendLogPageNavigation('settings/password','mainmenu');"
						value="Change
						Password" outcome="/settings/password" /></li>
			</ul>
		</h:panelGroup>
	</ui:define>


	<ui:define name="content">

		<!-- Internal resources -->

		<link rel="stylesheet" type="text/css" media="all"
			href="#{request.contextPath}/resources/css2/bootstrap-tagsinput.css" />

		<script
			src="#{request.contextPath}/resources/javascript2/bootstrap-tagsinput.min.js"></script>
		<script
			src="#{request.contextPath}/resources/javascript2/bootstrap-tagsinput-angular.min.js"></script>


		<!-- External resources -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://use.typekit.net/zvv0dgl.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>

		<div class="whiteBar"></div>

		<h:form id="settingsPasswordForm">
			<p:growl id="settingsPasswordGrowl" showDetail="true"></p:growl>

			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="whiteBox settingsChangePassword">
							<h2>Change Password</h2>
							<div class="formWrapper">
								<div class="formLine">
									<label>Old password</label>
									<div class="formLineRight">
										<h:inputSecret id="password" name="password"
											class="editPassword"
											value="#{accountSettings.accountData.password}" />
									</div>
								</div>
								<div class="formLine">
									<label>New password</label>
									<div class="formLineRight">
										<h:inputSecret id="newPassword" name="newPassword"
											class="editPassword1"
											value="#{accountSettings.accountData.newPassword}" />
									</div>
								</div>
								<div class="formLine">
									<label>&#160;</label>
									<div class="formLineRight">
										<p:commandLink styleClass="btn btn-green" value="Save"
											action="#{accountSettings.savePassChangeRedesign}"
											update=":settingsPasswordForm" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
