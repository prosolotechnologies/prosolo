<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="templates/masterLayout2.xhtml"
				xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
				xmlns:assessments="http://java.sun.com/jsf/composite/components/assessments"
				xmlns:credential="http://java.sun.com/jsf/composite/components/courses"
>

	<utilcomp:messagesBundle var="msg" />

	<ui:param name="bodyClass" value="cbp-spmenu-push"/>

	<ui:define name="windowTitle">
		Assessment - #{profileCredentialPeerAssessmentBean.credentialTitle} - ProSolo
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="assessmentId" value="#{profileCredentialPeerAssessmentBean.assessmentId}" default="null" />
			<f:viewParam name="credId" value="#{profileCredentialPeerAssessmentBean.id}" default="null" />
			<f:viewParam name="studentId" value="#{profileCredentialPeerAssessmentBean.studentId}"/>
			<f:viewAction action="#{profileCredentialPeerAssessmentBean.init()}" />
		</f:metadata>
	</ui:define>

    <ui:define name="resourceTitle">
    	<h1>#{profileCredentialPeerAssessmentBean.credentialTitle}</h1>
    </ui:define>
	<ui:define name="navLinks">
		<credential:credentialStudentNavLinksPublic
				credId="#{profileCredentialPeerAssessmentBean.decodedId}"
				studentId="#{profileCredentialPeerAssessmentBean.decodedStudentId}"
				displayAssessments="#{true}"
		/>
	</ui:define>
	<ui:define name="content">
			<assessments:assessmentPreview
				id="assessmentPreview"
				bean="#{profileCredentialPeerAssessmentBean}"
				learningContext="name:CREDENTIAL|id:#{profileCredentialPeerAssessmentBean.decodedId}"
			/>
	</ui:define>
</ui:composition>
