<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templates/masterLayout2.xhtml"
                xmlns:util="http://www.prosolo.com/util">

    <ui:define name="windowTitle" >Unit details</ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="unitId" value="#{unitEditBean.id}" />
            <f:viewParam name="id" value="#{unitsBean.organizationId}" />
            <f:viewAction action="#{unitEditBean.init()}" />
            <f:viewAction action="#{unitsBean.init()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="navLinks">
        <ul class="nav nav-tabs headerSubmenu">
            <li role="presentation" class="active"><a href="#">Unit Details</a></li>
            <li role="presentation"><a href="#">Teachers</a></li>
            <li role="presentation"><a href="#">Students</a></li>
            <li role="presentation"><a href="#">Instructors</a></li>
        </ul>
    </ui:define>

    <ui:define name="resourceTitle">
        <h1>
            <h:outputText value="#{unitEditBean.unit.title}" />
        </h1>
    </ui:define>

    <ui:define name="content">
        <p:growl id="growlMain" showDetail="true" globalOnly="true"></p:growl>

        <div class="whiteBar"></div>

        <div class="container">
            <div class="row">
                <div class="container">
                    <ol class="breadcrumb">
                        <li>
                            <h:link value="Organizations" outcome="/admin/adminOrganizations"/>
                        </li>
                        <li>
                            <h:link value="Units" outcome="/admin/units">
                            <f:param name="id" value="#{unitsBean.organizationId}" /></h:link>
                        </li>
                        <li>
                            <h:link value="#{unitEditBean.unit.title}" outcome="/admin/adminUnitEdit">
                                <f:param name="id" value="#{unitsBean.organizationId}"></f:param>
                                <f:param name="unitId" value="#{util:encodeId(unitEditBean.unit.id)}"></f:param></h:link>
                        </li>
                    </ol>
                </div>
                <div class="col-md-12">
                    <div class="whiteBox">
                        <h:form id="formMainEditUnit">
                            <p:growl id="growlMain" showDetail="true" globalOnly="true"></p:growl>
                            <h2>Unit Details</h2>
                            <div class="formWrapper editOrgForm">
                                <div class="formLine">
                                    <label>Name</label>
                                    <div class="formLineRight">
                                        <h:inputText id="inputTextUnitTitle"
                                                     autocomplete="off"
                                                     required="true"
                                                     requiredMessage="Unit title is required"
                                                     value="#{unitEditBean.unit.title}"
                                                     placeholder="Unit Name">
                                        </h:inputText>
                                        <h:panelGroup
                                                rendered="#{not empty facesContext.getMessageList('formMainEditUnit:inputTextUnitTitle')}">
                                            <small class="redText"><h:message for="inputTextUnitTitle"></h:message></small>
                                        </h:panelGroup>
                                    </div>
                                </div>
                                <div class="formLine">
                                    <label>&#160;</label>
                                    <div class="formLineRight">
                                        <p:commandLink id="saveBtn"
                                                       styleClass="btn btn-green"
                                                       value="Save Changes"
                                                       action="#{unitEditBean.updateUnit()}" update=":formMainEditUnit">
                                            <f:param name="page" value="#{facesContext.viewRoot.viewId}" />
                                            <f:param name="learningContext" value="name:update_unit" />
                                        </p:commandLink>
                                        <p:defaultCommand target="saveBtn" />
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
