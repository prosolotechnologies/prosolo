<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="templates/masterLayout2.xhtml"
				xmlns:org="http://java.sun.com/jsf/composite/components/admin/organization">


<ui:define name="windowTitle">Admins</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="orgId" value="#{adminAdmins.orgId}" />
			<f:viewParam name="p" value="#{adminAdmins.paginationData.pageString}" default="1" />
			<f:viewParam name="role" value="#{adminAdmins.roleId}" default="null" />
			<f:viewAction action="#{adminAdmins.initOrgUsers()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="resourceTitle">
		<h1>#{adminAdmins.orgTitle}</h1>
		<org:organizationHeaderLinks orgId="#{adminAdmins.decodedOrgId}" />
	</ui:define>

	<ui:define name="content">
		<org:userList mode="ORGANIZATION" />
	</ui:define>
</ui:composition>
