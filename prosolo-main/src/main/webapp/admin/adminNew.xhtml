<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="templates/masterLayout2.xhtml"
				xmlns:user="http://java.sun.com/jsf/composite/components/admin/user">

	<ui:define name="windowTitle" >
		<ui:fragment rendered="#{empty adminEditBean.id}">Create Admin</ui:fragment>
		<ui:fragment rendered="#{not empty adminEditBean.id}">Edit Admin</ui:fragment>
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{adminEditBean.id}" />
			<f:viewAction action="#{adminEditBean.initAdmin()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="resourceTitle" >
		<h1>
			<h:outputText rendered="#{not empty adminEditBean.id}" value="#{adminEditBean.admin.name} #{adminEditBean.admin.lastName}" />
		</h1>
		<h1>
			<h:outputText rendered="#{ empty adminEditBean.id}" value="New Admin" />
		</h1>
	</ui:define>


	<ui:define name="navLinks">
		<ui:fragment rendered="#{not empty adminEditBean.id}">
			<ul class="nav nav-tabs headerSubmenu">
				<li role="presentation" class="active"><h:link
						outcome="/admin/adminNew">
					<f:param name="id" value="#{adminEditBean.id}" />Personal Info</h:link></li>
				<li role="presentation"><h:link
						outcome="/admin/adminEditAdminPassword">
					<f:param name="id" value="#{adminEditBean.id}" />Change Password</h:link></li>
			</ul>
		</ui:fragment>
	</ui:define>

	<ui:define name="content">
		<user:userEdit id="userEdit"/>
	</ui:define>

</ui:composition>
