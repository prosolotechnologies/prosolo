<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="templates/masterLayout2.xhtml"
				xmlns:admin="http://java.sun.com/jsf/composite/components/admin">

	<ui:define name="windowTitle">Edit User</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{userEditBean1.id}" />
			<f:viewAction action="#{userEditBean1.initPassword()}" />
		</f:metadata>
	</ui:define>
	<ui:define name="navLinks">
		<ul class="nav nav-tabs headerSubmenu">
			<li role="presentation" ><h:link
					outcome="/admin/adminUserEdit">
				<f:param name="id" value="#{userEditBean1.id}" />Personal Info</h:link></li>
			<li role="presentation" class="active"><h:link
					outcome="/admin/adminUserEditPassword">
				<f:param name="id" value="#{userEditBean1.id}" />Change Password</h:link></li>
		</ul>
	</ui:define>
	<ui:define name="content">
		<admin:editUserPassword id="editUserPassword"
								editPasswordAction="#{userEditBean1.savePassChangeForAnotherUser}"
								editPasswordMethodName="savePassChangeForAnotherUser"
								passwordValue="#{userEditBean1.accountData.newPassword}">
		</admin:editUserPassword>
	</ui:define>
</ui:composition>
