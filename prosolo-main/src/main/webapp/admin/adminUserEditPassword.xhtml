<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="templates/masterLayout2.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:courses="http://java.sun.com/jsf/composite/components/courses"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util">

	<ui:define name="windowTitle">Edit User</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{accountSettings.id}" />
			<f:viewParam name="id" value="#{userEditBean.id}" />
			<f:viewAction
				action="#{accountSettings.initializeAccountDataForPasswordChange()}" />
			<f:viewAction action="#{userEditBean.init()}" />
		</f:metadata>
	</ui:define>
	<ui:define name="content">
		<div class="container" style="background: #4a3b5a">
			<ul class="nav nav-tabs headerSubmenu">
				<li><h:link outcome="/admin/adminUserEdit">
						<f:param name="id" value="#{util:encodeId(user.id)}" />Personal Info</h:link></li>
				<li><h:link outcome="/admin/adminUserEditPassword">
						<f:param name="id" value="#{util:encodeId(user.id)}" />Change Password</h:link></li>
			</ul>
		</div>

		<div class="whiteBar"></div>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="whiteBox settingsChangePassword">
						<h2>Change Password</h2>
						<h:form id="formMain">
							<div class="formWrapper">
								<div class="formLine">
									<label>Old password</label>
									<div class="formLineRight">
										<p:password id="inputPasswordOld"
											value="#{accountSettings.accountData.password}"
											required="true"
											requiredMessage="Password field cannot be empty"
											validatorMessage="Password is too short. It has to contain more that 5 characters.">
											<f:validateLength minimum="6"></f:validateLength>
										</p:password>
										<h:panelGroup layout="block"
											rendered="#{not empty facesContext.getMessageList('formMain:inputPasswordOld')}"
											styleClass="alert alert-danger" pt:role="alert">
											<h:message for="inputPassword"></h:message>
										</h:panelGroup>
									</div>
								</div>
								<div class="formLine">
									<label>New password</label>
									<div class="formLineRight">
										<p:password id="inputPassword"
											value="#{accountSettings.accountData.newPassword}"
											required="true"
											requiredMessage="Password field cannot be empty"
											validatorMessage="Password is too short. It has to contain more that 5 characters.">
											<f:validateLength minimum="6"></f:validateLength>
										</p:password>
										<h:panelGroup layout="block"
											rendered="#{not empty facesContext.getMessageList('formMain:inputPassword')}"
											styleClass="alert alert-danger" pt:role="alert">
											<h:message for="inputPassword"></h:message>
										</h:panelGroup>
									</div>
								</div>
								<div class="formLine">
									<label>&#160;</label>
									<div class="formLineRight">
										<p:commandLink styleClass="btn btn-green"
											action="#{accountSettings.savePassChangeForAnotherUser()}"
											update=":formMain">
	                                	Save 
	                                </p:commandLink>
									</div>
								</div>
							</div>
						</h:form>
					</div>

				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
