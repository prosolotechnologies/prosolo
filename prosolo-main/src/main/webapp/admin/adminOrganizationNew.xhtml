<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templates/masterLayout2.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:util="http://www.prosolo.com/util"
                xmlns:courses="http://java.sun.com/jsf/composite/components/courses"
                xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util">

    <ui:define name="windowTitle" >
        <ui:fragment rendered="#{empty organizationEditBean.id}">New Organization</ui:fragment>
        <ui:fragment rendered="#{not empty organizationEditBean.id}">Edit Organization</ui:fragment>
    </ui:define>

    <ui:define name="navLinks">
        <ui:fragment  rendered="#{not empty organizationEditBean.id}">
        <ul class="nav nav-tabs headerSubmenu">
            <li role="presentation" class="active"><h:link outcome="/admin/adminOrganizationNew">
                <f:param name="id" value="#{organizationEditBean.id}" />Organization Details
            </h:link></li>
            <li role="presentation"><h:link outcome="/admin/adminOrganizationsUnits">
                <f:param name="id" value="#{organizationEditBean.id}" />Units
            </h:link></li>
            <li role="presentation"><a href="#">People</a></li>
            <li role="presentation"><a href="#">Groups</a></li>
        </ul>
        </ui:fragment>
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{organizationEditBean.id}" />
            <f:viewAction action="#{organizationEditBean.init()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="resourceTitle">
        <h1>
            <h:outputText rendered="#{ empty organizationEditBean.id}" value="New Organization" />
            <h:outputText rendered="#{not empty organizationEditBean.id}" value="#{organizationEditBean.organization.title}" />
        </h1>
    </ui:define>

    <ui:define name="content">
        <script src="#{request.contextPath}/resources/javascript2/bootstrap-tagsinput.min.js"></script>
        <script src="#{request.contextPath}/resources/javascript2/search.js"></script>
        <p:growl id="growlMain" showDetail="true" globalOnly="true"></p:growl>
        <div class="whiteBar">

        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="whiteBox">
                        <ui:fragment rendered="#{not empty organizationEditBean.id}">
                            <h2>Organization Details</h2>
                        </ui:fragment>
                        <h:form id="formMain">
                        <p:growl id="growlMain" showDetail="true" globalOnly="true"></p:growl>
                        <div class="formWrapper editOrgForm">
                            <div class="formLine">
                                <label>Name</label>
                                <div class="formLineRight">
                                    <h:inputText id="inputTextOrganizationName"
                                                 required="true"
                                                 requiredMessage="Organization name is required"
                                                 value="#{organizationEditBean.organization.title}"/>
                                    <h:panelGroup  layout="block"
                                                    rendered="#{not empty facesContext.getMessageList('formMain:inputTextOrganizationName')}"
                                                    styleClass="alert alert-danger" pt:role="alert">
                                                    <h:message for="inputTextOrganizationName"></h:message>
                                    </h:panelGroup>
                                </div>
                            </div>
                            <div class="formLine">
                                <label>Admin(s)</label>
                                <div class="formLineRight">
                                        <div class="inputWrapper">


                                            <h:inputText onkeyup="searchListener(execSearchUsers);"
                                                         value="#{organizationEditBean.searchTerm}" id="newName"
                                                         placeholder="Type name..." name="newName" autocomplete="off"
                                                        styleClass="adminSearchFieldSelector"
                                                         process="@this"/>

                                            <p:remoteCommand name="execSearchUsers" process="newName"
                                                             action="#{organizationEditBean.resetAndSearch()}"
                                                             update=":formMain:usersListPanel" />



                                            <h:panelGroup id="usersListPanel">
                                                <h:panelGroup rendered="#{not empty organizationEditBean.searchTerm and organizationEditBean.admins.size() > 0}">
                                                    <ul id="usersList" class="dropdown-menu searchResultsDrop panelAdminSearchResultsSelector"
                                                        style="display: block;">
                                                        <ui:repeat value="#{organizationEditBean.admins}" var="user"
                                                                   varStatus="iterator">

                                                            <li>
                                                                <p:commandLink style="cursor: pointer;"
                                                                               id="userlink-#{user.id}"
                                                                               process="@this"
                                                                               action="#{organizationEditBean.setAdministrator(user)}"
                                                                               update=":formMain:selectNewOwner"
                                                                               oncomplete="$('.adminSearchFieldSelector').val(''); $('.panelAdminSearchResultsSelector').first().stop(true, true).slideUp(10);">
                                                                    <utilcomp:userAvatar avatar="#{user.avatarUrl}"
                                                                                         fullName="#{user.fullName}" />
                                                                    <h3>#{user.fullName}</h3>
                                                                </p:commandLink>
                                                            </li>

                                                        </ui:repeat>
                                                    </ul>
                                                </h:panelGroup>
                                            </h:panelGroup>
                                        </div>
                                        <h:panelGroup id="selectNewOwner">
                                            <h:panelGroup rendered="#{not empty organizationEditBean.adminsChosen}" id="selectedOwner">
                                            <ul class="list">
                                                <ui:repeat value="#{organizationEditBean.adminsChosen}" var="admin">
                                                    <ui:fragment rendered="#{admin.objectStatus ne 'REMOVED'}">
                                                    <li>
                                                        <div class="instructorInfo">
                                                            <utilcomp:userAvatar
                                                                    avatar="#{admin.avatarUrl}"
                                                                    fullName="#{admin.fullName}"
                                                                    width="48"
                                                                    height="48"/>
                                                            <div class="infoWrap">
                                                                <h3>#{admin.fullName}</h3>
                                                                <span>#{admin.position}</span>
                                                            </div>
                                                        </div>
                                                        <div class="assignOpt">
                                                            <p:commandLink styleClass="removeX"
                                                                           process="@this"
                                                                           action="#{organizationEditBean.userReset(admin)}"
                                                                           update="formMain:selectNewOwner ">Close</p:commandLink>
                                                        </div>
                                                    </li>
                                                    </ui:fragment>
                                                </ui:repeat>
                                            </ul>
                                            </h:panelGroup>
                                            <h:inputHidden validator="selectUserForOrganizationValidator" value="0"
                                                           id="hiddenInput"></h:inputHidden>
                                            <h:panelGroup layout="block"
                                                          rendered="#{not empty facesContext.getMessageList('formMain:hiddenInput')}"
                                                          styleClass="alert alert-danger" pt:role="alert">
                                                <h:message for="hiddenInput"></h:message>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                </div>
                            </div>
                            <div class="formLine">
                                <label>&#160;</label>
                                <div class="formLineRight">
                                    <p:commandLink  styleClass="btn btn-green" value="#{empty organizationEditBean.id ? 'Create' : 'Save Changes'}"
                                                    action="#{organizationEditBean.saveOrganization()}" update="formMain">
                                                    <f:param name="page" value="#{facesContext.viewRoot.viewId}" />
                                                    <f:param name="learningContext" value="name:new_organization" />
                                    </p:commandLink>
                                </div>
                            </div>
                        </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>


</ui:composition>
