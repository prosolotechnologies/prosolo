<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templates/masterLayout2.xhtml"
                xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
                xmlns:org="http://java.sun.com/jsf/composite/components/admin/organization"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="windowTitle" >
        <ui:fragment rendered="#{organizationEditBean.decodedId == 0}">New Organization</ui:fragment>
        <ui:fragment rendered="#{organizationEditBean.decodedId gt 0}">Edit Organization</ui:fragment>
    </ui:define>

    <ui:define name="navLinks">
        <ui:fragment rendered="#{organizationEditBean.decodedId gt 0}">
            <org:organizationHeaderLinks orgId="#{organizationEditBean.decodedId}" />
        </ui:fragment>
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{organizationEditBean.id}" />
            <f:viewAction action="#{organizationEditBean.init()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="resourceTitle">
        <h1>
            <h:outputText rendered="#{organizationEditBean.decodedId == 0}" value="New Organization" />
            <h:outputText rendered="#{organizationEditBean.decodedId gt 0}" value="#{organizationEditBean.organization.title}" />
        </h1>
    </ui:define>

    <ui:define name="content">
        <script src="#{request.contextPath}/resources/javascript2/bootstrap-tagsinput.min.js"></script>
        <script src="#{request.contextPath}/resources/javascript2/search.js"></script>

        <p:growl id="growlMain" showDetail="true" globalOnly="true" />

        <div class="whiteBar">

        </div>

        <div class="container">
            <div class="row">
                <div class="container">
                    <ol class="breadcrumb">
                        <ui:fragment rendered="#{loggeduser.hasCapability('admin.advanced')}">
                            <li>
                                <h:link value="Organizations" outcome="/admin/organizations"/>
                            </li>
                        </ui:fragment>
                        <ui:fragment rendered="#{not empty organizationEditBean.id}">
                            <li>
                                <h:link outcome="/admin/units">
                                    #{organizationEditBean.organization.title}
                                    <f:param name="id" value="#{organizationEditBean.id}" />
                                </h:link>
                            </li>
                            <li class="active">Settings</li>
                        </ui:fragment>
                        <ui:fragment rendered="#{empty organizationEditBean.id}">
                            <li class="active">New Organization</li>
                        </ui:fragment>
                    </ol>
                </div>
                <div class="col-md-12">
                    <div class="whiteBox">
                        <ui:fragment rendered="#{organizationEditBean.decodedId > 0}">
                            <h2>Settings</h2>
                        </ui:fragment>
                        <h:form id="formMain">
                        <div class="formWrapper editOrgForm">
                            <div class="formLine">
                                <label>Name</label>
                                <div class="formLineRight">
                                    <h:inputText id="inputTextOrganizationName"
                                                 autofocus="true"
                                                 autocomplete="off"
                                                 required="true"
                                                 requiredMessage="Organization name is required"
                                                 value="#{organizationEditBean.organization.title}"/>

                                    <small class="redText"><h:message for="inputTextOrganizationName"></h:message></small>

                                </div>
                            </div>
                            <div class="formLine">
                                <label>Admin(s)</label>
                                <div class="formLineRight">
                                        <div class="inputWrapper">

                                            <h:inputText onkeyup="searchListener(execSearchUsers);"
                                                         value="#{organizationEditBean.searchTerm}" id="newName"
                                                         placeholder="Type name..." name="newName" autocomplete="off"
                                                         styleClass="adminSearchFieldSelector"
                                                         process="@this"/>

                                            <p:remoteCommand name="execSearchUsers" process="newName"
                                                             action="#{organizationEditBean.resetAndSearch()}"
                                                             update=":formMain:usersListPanel" />

                                            <h:panelGroup id="usersListPanel">
                                                <h:panelGroup rendered="#{not empty organizationEditBean.searchTerm and organizationEditBean.admins.size() > 0}">
                                                    <ul id="usersList" class="dropdown-menu searchResultsDrop panelAdminSearchResultsSelector"
                                                        style="display: block;">
                                                        <ui:repeat value="#{organizationEditBean.admins}" var="user"
                                                                   varStatus="iterator">

                                                            <li>
                                                                <p:commandLink style="cursor: pointer;"
                                                                               id="userlink-#{user.id}"
                                                                               process="@this"
                                                                               action="#{organizationEditBean.setAdministrator(user)}"
                                                                               update=":formMain:selectNewOwner"
                                                                               oncomplete="$('.adminSearchFieldSelector').val(''); $('.panelAdminSearchResultsSelector').first().stop(true, true).slideUp(10);">
                                                                    <utilcomp:userAvatar avatar="#{user.avatarUrl}"
                                                                                         fullName="#{user.commaSeparatedFullName}" />
                                                                    <h3>#{user.commaSeparatedFullName}</h3>
                                                                </p:commandLink>
                                                            </li>

                                                        </ui:repeat>
                                                    </ul>
                                                </h:panelGroup>
                                            </h:panelGroup>
                                        </div>
                                        <h:panelGroup id="selectNewOwner">
                                            <h:panelGroup rendered="#{organizationEditBean.isAdminChosenListEmpty()}" id="selectedOwner">
                                            <ul class="list">
                                                <ui:repeat value="#{organizationEditBean.organization.admins}" var="admin">
                                                    <ui:fragment rendered="#{admin.objectStatus ne 'REMOVED'}">
                                                    <li>
                                                        <div class="instructorInfo">
                                                            <utilcomp:userAvatar
                                                                    avatar="#{admin.avatarUrl}"
                                                                    fullName="#{admin.commaSeparatedFullName}"
                                                                    width="48"
                                                                    height="48"/>
                                                            <div class="infoWrap">
                                                                <h3>#{admin.commaSeparatedFullName}</h3>
                                                                <span>#{admin.position}</span>
                                                            </div>
                                                        </div>
                                                        <div class="assignOpt">
                                                            <p:commandLink styleClass="removeX"
                                                                           process="@this"
                                                                           action="#{organizationEditBean.userReset(admin)}"
                                                                           update="formMain:selectNewOwner ">Close</p:commandLink>
                                                        </div>
                                                    </li>
                                                    </ui:fragment>
                                                </ui:repeat>
                                            </ul>
                                            </h:panelGroup>
                                            <h:inputHidden validator="selectUserForOrganizationValidator" value="0"
                                                           id="hiddenInput"></h:inputHidden>

                                            <small class="redText"><h:message for="hiddenInput"></h:message></small>
                                        </h:panelGroup>
                                </div>
                            </div>
                            <div class="formLine">
                                <label>&#160;</label>
                                <div class="formLineRight">
                                    <p:commandLink  id="saveBtn" styleClass="btn btn-green" value="#{ organizationEditBean.decodedId == 0 ? 'Create' : 'Save Changes'}"
                                                    action="#{organizationEditBean.saveOrganization()}" update=":formMain :growlMain">
                                                    <f:param name="page" value="#{facesContext.viewRoot.viewId}" />
                                                    <f:param name="learningContext" value="name:organization#{organizationEditBean.decodedId > 0 ? '|id:'.concat(organizationEditBean.decodedId) : ''}" />
                                    </p:commandLink>
                                    <p:defaultCommand target="saveBtn" />
                                </div>
                            </div>
                        </div>
                        </h:form>

                        <ui:fragment rendered="#{organizationEditBean.decodedId > 0}">
                            <p>Reindex the following resources:</p>
                            <p:commandLink value="Users"
                                           pt:role="button"
                                           styleClass="btn btn-green"
                                           action="#{bulkDataAdministration.deleteAndReindexUsers(organizationEditBean.decodedId)}"	/>
                            &#160;&#160;
                            <p:commandLink value="#{msg['label.credential.plural']} and #{msg['label.competence.plural']}"
                                           pt:role="button"
                                           styleClass="btn btn-green"
                                           action="#{bulkDataAdministration.deleteAndReindexNodes(organizationEditBean.decodedId)}"	/>
                            &#160;&#160;
                            <p:commandLink value="#{msg['label.rubric.plural']}"
                                           pt:role="button"
                                           styleClass="btn btn-green"
                                           action="#{bulkDataAdministration.deleteAndReindexRubrics(organizationEditBean.decodedId)}"	/>
                        </ui:fragment>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>


</ui:composition>
