<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/masterLayout2.xhtml"
                xmlns:org="http://java.sun.com/jsf/composite/components/admin/organization">

    <ui:define name="windowTitle" >
        Managers - #{unitUsersBean.unitTitle} - #{unitUsersBean.organizationTitle} - ProSolo
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="orgId" value="#{unitUsersBean.orgId}" />
            <f:viewParam name="id" value="#{unitUsersBean.id}" />
            <f:viewParam name="p" value="#{unitUsersBean.page}" default="1" />
            <f:viewParam name="error" value="#{unitUsersBean.error}"/>
            <f:viewAction action="#{unitUsersBean.initManagers()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="resourceTitle" >
        <h1>#{unitUsersBean.unitTitle}</h1>
    </ui:define>

    <ui:define name="navLinks">
        <org:unitHeaderLinks orgId="#{unitUsersBean.decodedOrgId}" unitId="#{unitUsersBean.decodedId}" />
    </ui:define>

    <ui:define name="content">
        <org:unitUsers resource="manager" resourcePlural="managers" />
    </ui:define>
</ui:composition>
