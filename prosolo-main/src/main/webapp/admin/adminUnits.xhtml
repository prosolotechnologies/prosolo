
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templates/masterLayout2.xhtml"
                xmlns:util="http://www.prosolo.com/util"
                xmlns:courses="http://java.sun.com/jsf/composite/components/courses"
                xmlns:org="http://java.sun.com/jsf/composite/components/admin/organization">

    <ui:define name="windowTitle" >Units</ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{unitEditBean.organizationId}" />
            <f:viewAction action="#{unitEditBean.init()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="navLinks">
        <org:organizationHeaderLinks orgId="#{unitEditBean.organizationData.id}" />
    </ui:define>

    <ui:define name="resourceTitle">
        <h1>
            <h:outputText value="#{unitEditBean.organizationData.title}" />
        </h1>
    </ui:define>

    <ui:define name="content">
        <p:growl id="growlMain" showDetail="true" globalOnly="true"></p:growl>
        <div class="whiteBar">
            <div class="container">
                <div class="whiteBarContent">
                    <div class="whiteBarLeft">
                        <p:commandLink  styleClass="btn btn-green btn-sm item" data-toggle="modal" value="New Unit"
                                        oncomplete="$('#newUnitModal\\:formNewUnitModal\\:inputTextOrganizationUnitName').val('');
                                        $('#newUnitModal').modal('show');"
                                        update="newUnitModal:formNewUnitModal">
                        </p:commandLink>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <h:form id="formUnits">
                    <div class="col-md-12">
                        <ul class="whiteBox adminUnitsList">
                            <ui:repeat value="#{unitEditBean.units}" var="unit">
                                <li>
                                    <div class="liContent">
                                        <div class="adminUnitsListLeft">
                                            <h2>
                                                <h:link outcome="/admin/adminOrganizationNew">
                                                    #{unit.title}
                                                    <f:param name="id" value="#{util:encodeId(unit.id)}"></f:param>
                                                </h:link>
                                            </h2>
                                        </div>
                                        <div class="adminUnitsListRight">
                                            <a href="#" class="btn btn-sm btn-green-stroke" data-toggle="modal" data-target="#newSubUnitModal">Add Sub-Unit</a>
                                            <a href="admin-organizations-unit-edit.html">Edit</a>
                                            <div class="dropdown optMoreMenu">
                                                <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">options menu</a>
                                                <ul class="dropdown-menu bullet pull-center" aria-labelledby="dropdownMenu1">
                                                    <li><a href="#" data-toggle="modal" data-target="#deleteUnit">Delete</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ui:repeat>
                        </ul>
                    </div>
                </h:form>
            </div>
        </div>

        <courses:newOrganizationUnitModal
                id="newUnitModal"
                toUpdate=":formUnits">
        </courses:newOrganizationUnitModal>

        <div class="modal fade newFeedModal" id="newSubUnitModal" tabindex="-1" role="dialog" aria-labelledby="newFeedSourceModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header alignLeft">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&#215;</span></button>
                        <h2 class="modal-title">Add New Sub-Unit</h2>
                    </div>
                    <div class="modal-body alignLeft">
                        <input type="text" placeholder="Sub-Unit Name"/>
                    </div>
                    <div class="modal-footer alignLeft">
                        <a href="#" class="btn btn-green">Add</a>
                        <a href="#" class="btn btn-default" data-dismiss="modal">Cancel</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="deleteUnit" tabindex="-1" role="dialog" aria-labelledby="deleteUni">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&#215;</span></button>
                        <h2 class="modal-title" id="deleteUni">Delete Unit?</h2>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete unit?<br/><br/>
                            <small>Note: Action can NOT be un-done!</small></p>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn btn-red">Delete</a>
                        <a href="#" class="btn btn-default" data-dismiss="modal">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
