<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/masterLayout2.xhtml"
                xmlns:admin="http://java.sun.com/jsf/composite/components/admin">

    <ui:define name="windowTitle">
        Change Password - #{userEditBean.user.fullName} - Accounts - #{userEditBean.organizationTitle} - ProSolo
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="orgId" value="#{userEditBean.orgId}" />
            <f:viewParam name="id" value="#{userEditBean.id}" />
            <f:viewAction action="#{userEditBean.initPassword()}" />
        </f:metadata>
    </ui:define>
    <ui:define name="navLinks">
        <ul class="nav nav-tabs headerSubmenu">
            <li role="presentation" >
                <h:link
                    outcome="/admin/organizationUserEdit">
                    <f:param name="orgId" value="#{param.orgId}" />
                    <f:param name="id" value="#{userEditBean.id}" />
                    Personal Info
                </h:link>
            </li>
            <li role="presentation" class="active"><a href="javascript:void(0);">Change Password</a></li>
        </ul>
    </ui:define>

    <ui:define name="resourceTitle">
        <h1>
            <h:outputText value="#{userEditBean.user.fullName}" />
        </h1>
    </ui:define>

    <ui:define name="content">
        <admin:editUserPassword id="editUserPassword"
                                editPasswordAction="#{userEditBean.savePassChangeForAnotherUser}"
                                editPasswordMethodName="savePassChangeForAnotherAdmin"
                                passwordValue="#{userEditBean.accountData.newPassword}"
                                mode="#{empty param.orgId ? 'ADMIN' : 'ORGANIZATION'}">
        </admin:editUserPassword>
    </ui:define>
</ui:composition>
