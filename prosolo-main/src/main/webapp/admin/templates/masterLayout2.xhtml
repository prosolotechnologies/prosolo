<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:util="http://www.prosolo.com/util"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util">

<ui:insert name="metadata" />

<h:head>
	<f:facet name="first">
		<meta charset="utf-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<link rel="icon" href="#{request.contextPath}/favicon.ico"
			  type="image/x-icon" />
		<h:panelGroup id="panelWindowTitle">
			<title><ui:insert name="windowTitle" /></title>
		</h:panelGroup>
	</f:facet>

	<link rel="stylesheet" type="text/css" media="all"
		  href="#{request.contextPath}/resources/css2/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" media="all"
		  href="#{request.contextPath}/resources/css2/awesome-bootstrap-checkbox.css" />
	<link rel="stylesheet" type="text/css" media="all"
		  href="#{request.contextPath}/resources/css2/dropdowns-enhancement.css" />
	<link rel="stylesheet" type="text/css" media="all"
		  href="#{request.contextPath}/resources/css2/bootstrap-select.css" />
	<link rel="stylesheet" type="text/css" media="all"
		  href="#{request.contextPath}/resources/css2/style.css?#{applicationbean.loginTime}" />
	<script
			src="#{request.contextPath}/resources/javascript2/jquery-ui-1.11.2.min.js"></script>
	<script
			src="#{request.contextPath}/resources/javascript2/prosolo.logging.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
			src="#{request.contextPath}/resources/javascript2/bootstrap.min.js"></script>
	<script
			src="#{request.contextPath}/resources/javascript2/dropdowns-enhancement.js"></script>
	<script
			src="#{request.contextPath}/resources/javascript2/bootstrap-select.min.js"></script>
	<script
		src="#{request.contextPath}/resources/javascript2/custom.js?#{applicationbean.loginTime}"></script>
	<script src="#{request.contextPath}/resources/javascript2/moment.min.js"></script>
	<script src="#{request.contextPath}/resources/javascript2/prosolo-date-converter.js"></script>
</h:head>

<h:body id="admin">
	<utilcomp:messagesBundle var="msg" />
	<div class="bigWrapper">
	<header>
		<div class="container">
			<div class="headerTop">
				<div class="headerTopLeft">
					<ui:include src="/WEB-INF/roleChanger.xhtml">
						<ui:param name="section" value="ADMIN" />
					</ui:include>

					<ui:fragment rendered="#{request.isUserInRole('ADMIN.ADVANCED')}">
					<nav>
						<ul class="nav nav-pills">
							<ui:remove>
								<li role="presentation"
									class="#{util:getPagePath(view.viewId)  == 'dashboard' ? 'active' : ''}">
									<h:link
											onclick="sendLogPageNavigation('dashboard','mainmenu');"
											value="Dashboard" outcome="/admin/dashboard" />
								</li>
							</ui:remove>
							<li role="presentation"
								class="#{util:getPagePath(view.viewId) == 'organizations'
									or util:getPagePath(view.viewId) == 'organization-settings'
									or util:getPagePath(view.viewId) == 'organizationUsers'
									or util:getPagePath(view.viewId) == 'organizationUserEdit'
									or util:getPagePath(view.viewId) == 'userEditPassword'
									or util:getPagePath(view.viewId) == 'units'
									or util:getPagePath(view.viewId) == 'unit-credentials'
									or util:getPagePath(view.viewId) == 'unit-teachers'
									or util:getPagePath(view.viewId) == 'unit-students'
									or util:getPagePath(view.viewId) == 'unit-instructors'
									or util:getPagePath(view.viewId) == 'unit-group-users'
									or util:getPagePath(view.viewId) == 'unit-groups'
									or util:getPagePath(view.viewId) == 'unit-settings'
									or util:getPagePath(view.viewId) == 'credential'
									or util:getPagePath(view.viewId) == 'competence'
									or util:getPagePath(view.viewId) == 'activity'
									or util:getPagePath(view.viewId) == 'credential-who-can-learn'
									? 'active' : ''}">
								<h:link onclick="sendLogPageNavigation('organizations','mainmenu');"
										value="Organizations" outcome="/admin/organizations" />
							</li>
							<li role="presentation"
								class="#{util:getPagePath(view.viewId)  == 'admins'  ? 'active' : ''}
								#{util:getPagePath(view.viewId)  == 'adminNew'  ? 'active' : ''}
								#{util:getPagePath(view.viewId)  == 'adminEditPassword'  ? 'active' : ''}">
								<h:link onclick="sendLogPageNavigation('admins','mainmenu');"
										value="Admins" outcome="/admin/admins" />
							</li>
							<li role="presentation"
								class="#{util:getPagePath(view.viewId)  == 'roles' ? 'active' : ''}">
								<h:link onclick="sendLogPageNavigation('roles','mainmenu');"
										value="Roles" outcome="/admin/roles" />
							</li>
							<ui:remove>
								<li role="presentation"
									class="#{util:getPagePath(view.viewId)  == 'twitter' ? 'active' : ''}">
									<h:link onclick="sendLogPageNavigation('twitter','mainmenu');	"
											value="Twitter" outcome="/admin/users" />
								</li>
							</ui:remove>
							<li role="presentation"
								class="#{util:getPagePath(view.viewId)  == 'other' ? 'active' : ''}">
								<h:link onclick="sendLogPageNavigation('other','mainmenu');"
										value="Other" outcome="/admin/other" />
							</li>
						</ul>
					</nav>
					</ui:fragment>

					<ui:fragment rendered="#{!request.isUserInRole('ADMIN.ADVANCED')}">
						<nav>
							<ul class="nav nav-pills">
								<li role="presentation" class="#{util:getPagePath(view.viewId) eq 'units'
									or util:getPagePath(view.viewId) == 'unit-settings'
									or util:getPagePath(view.viewId) == 'unit-students'
									or util:getPagePath(view.viewId) == 'unit-instructors'
									or util:getPagePath(view.viewId) == 'unit-group-users'
									or util:getPagePath(view.viewId) == 'unit-groups'
									or util:getPagePath(view.viewId) == 'unit-teachers'
									or util:getPagePath(view.viewId) == 'unit-credentials'
									or util:getPagePath(view.viewId) == 'credential'
									or util:getPagePath(view.viewId) == 'competence'
									or util:getPagePath(view.viewId) == 'activity'
									or util:getPagePath(view.viewId) == 'credential-who-can-learn'
									? 'active' : ''}">
									<h:link rendered="#{util:getPagePath(view.viewId) ne 'units'}" outcome="/admin/units">
										<f:param name="id" value="#{util:encodeId(loggeduser.organizationId)}" />
										#{msg['label.unit.plural']}
									</h:link>
									<ui:fragment rendered="#{util:getPagePath(view.viewId) eq 'units'}">
										<a href="javascript:void(0);">#{msg['label.unit.plural']}</a>
									</ui:fragment>
								</li>
								<li role="presentation" class="#{util:getPagePath(view.viewId) eq 'organizationUsers'
									or util:getPagePath(view.viewId) eq 'userEditPassword'
									or util:getPagePath(view.viewId) eq 'organizationUserEdit' ? 'active' : ''}">
									<h:link rendered="#{not (util:getPagePath(view.viewId) eq 'organizationUsers')}"
											outcome="/admin/organizationUsers">
										<f:param name="orgId" value="#{util:encodeId(loggeduser.organizationId)}" />
										People
									</h:link>
									<ui:fragment rendered="#{util:getPagePath(view.viewId) eq 'organizationUsers'}">
										<a href="javascript:void(0);">People</a>
									</ui:fragment>
								</li>
								<li role="presentation" class="#{util:getPagePath(view.viewId) eq 'organization-settings' ? 'active' : ''}">
									<h:link rendered="#{util:getPagePath(view.viewId) ne 'organization-settings'}"
											outcome="/admin/organization-settings">
										<f:param name="id" value="#{util:encodeId(loggeduser.organizationId)}" />
										Settings
									</h:link>
									<ui:fragment rendered="#{util:getPagePath(view.viewId) eq 'organization-settings'}">
										<a href="javascript:void(0);">Settings</a>
									</ui:fragment>
								</li>
							</ul>
						</nav>
					</ui:fragment>


				</div>
				<div class="headerTopRight">
					<h:form id="userMenuForm">
						<div class="dropdown userMenu">
							<a data-toggle="dropdown" aria-haspopup="true"
							   aria-expanded="true"> <utilcomp:userAvatar
									avatar="#{loggeduser.avatar}" fullName="#{loggeduser.fullName}" />

								<span class="arrowDown">arrowDown</span>
							</a>

							<ul class="dropdown-menu dropdown-menu-right bullet pull-right"
								aria-labelledby="dropdownMenu1">
								<li><h:link value="Account Settings"
											onclick="sendLogPageNavigation('settings','mainmenu');"
											outcome="/admin/settings" /></li>
								<li><h:commandLink id="userLogout" value="Sign Out"
												   action="#{loggeduser.userLogout()}" /></li>
							</ul>
						</div>
					</h:form>
				</div>
			</div>
			<ui:insert name="resourceTitle" />
			<ui:insert name="navLinks" />
		</div>
	</header>

	<ui:insert name="content" />

	<ui:include src="/resources/components/loggingForm.xhtml" />

	<c:if test="#{loggeduser != null and loggeduser.isLoggedIn()}">
		<h:form>
			<!-- If idle 300 seconds, run 'idleDialog' -->
			<p:idleMonitor timeout="3600000"
						   onidle="sendLogPageNavigation('login','SESSIONTIMEOUT');">
				<p:ajax event="idle" listener="#{loggeduser.userLogout()}"></p:ajax>
			</p:idleMonitor>
		</h:form>
	</c:if>
	</div>
	<footer>
		<div class="container">
			<ul>
				<li><h:link value="About" outcome="/about" /></li>
				<li><h:link value="Terms of Use" outcome="/terms" /></li>
			</ul>
		</div>
	</footer>

	<script>
		$(function () {
            removeQueryParameterAndSetNewUrl("error");
        })
	</script>
</h:body>
</html>
