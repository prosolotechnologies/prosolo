<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/masterLayout2.xhtml"
                xmlns:admin="http://java.sun.com/jsf/composite/components/admin">

    <ui:define name="windowTitle">Edit Admin</ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{adminEditBean.id}" />
            <f:viewAction action="#{adminEditBean.initPassword()}" />
        </f:metadata>
    </ui:define>
    <ui:define name="navLinks">
        <ul class="nav nav-tabs headerSubmenu">
            <li role="presentation" ><h:link
                    outcome="/admin/adminNew">
                <f:param name="id" value="#{adminEditBean.id}" />Personal Info</h:link></li>
            <li role="presentation" class="active"><h:link
                    outcome="/admin/adminEditAdminPassword">
                <f:param name="id" value="#{adminEditBean.id}" />Change Password</h:link></li>
        </ul>
    </ui:define>

    <ui:define name="resourceTitle">
        <h1>
            <h:outputText value="#{adminEditBean.admin.fullName}" />
        </h1>
    </ui:define>

    <ui:define name="content">
        <admin:editUserPassword id="editUserPassword"
                                editPasswordAction="#{adminEditBean.savePassChangeForAnotherAdmin}"
                                editPasswordMethodName="savePassChangeForAnotherAdmin"
                                passwordValue="#{adminEditBean.accountData.newPassword}">
        </admin:editUserPassword>
    </ui:define>
</ui:composition>
