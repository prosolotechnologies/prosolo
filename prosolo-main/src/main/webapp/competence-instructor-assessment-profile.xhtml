<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/masterLayout2.xhtml"
                xmlns:assessments="http://java.sun.com/jsf/composite/components/assessments"
>

    <ui:param name="bodyClass" value="cbp-spmenu-push"/>

    <ui:define name="windowTitle">
        Assessment - #{profileCompetenceAssessmentBean.competenceAssessmentData.title} - ProSolo
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="assessmentId" value="#{profileCompetenceAssessmentBean.competenceAssessmentId}" default="null" />
            <f:viewParam name="compId" value="#{profileCompetenceAssessmentBean.competenceId}" default="null" />
            <f:viewParam name="studentId" value="#{profileCompetenceAssessmentBean.studentId}" default="null" />
            <f:viewAction action="#{profileCompetenceAssessmentBean.initInstructorAssessment()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="resourceTitle">
        <h1>#{profileCompetenceAssessmentBean.competenceAssessmentData.title}</h1>
    </ui:define>

    <ui:define name="navLinks">

    </ui:define>
    <ui:define name="content">
        <assessments:profileCompetenceAssessmentPreview />
    </ui:define>
</ui:composition>
