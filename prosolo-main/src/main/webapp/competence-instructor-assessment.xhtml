<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/masterLayout2.xhtml"
                xmlns:util="http://www.prosolo.com/util"
                xmlns:assessments="http://java.sun.com/jsf/composite/components/assessments"
                xmlns:competence="http://java.sun.com/jsf/composite/components/competences"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:assessment="http://java.sun.com/jsf/composite/components/assessments"
>

    <ui:param name="bodyClass" value="cbp-spmenu-push"/>

    <ui:define name="windowTitle">
        #{msg['label.assessment.type.INSTRUCTOR_ASSESSMENT']} - #{competenceAssessmentBean.competenceAssessmentData.title} - #{competenceAssessmentBean.credentialTitle} - ProSolo
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="compId" value="#{competenceInstructorAssessmentBean.id}" default="null" />
            <f:viewParam name="credId" value="#{competenceInstructorAssessmentBean.credId}" default="null" />
            <f:viewAction action="#{competenceInstructorAssessmentBean.initInstructorAssessment()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="resourceTitle">
        <h1>#{competenceAssessmentBean.competenceTitle}</h1>
    </ui:define>

    <ui:define name="navLinks">
        <competence:competenceStudentNavLinks
                enrolled="#{true}"
                credId="#{util:decodeId(param.credId)}"
                compId="#{util:decodeId(param.compId)}"
        />
    </ui:define>
    <ui:define name="content">
        <c:if test="#{not empty competenceAssessmentBean.competenceAssessmentData}">
            <assessments:competenceAssessmentPreview
                    credentialId="#{util:decodeId(param.credId)}"
                    learningContext="name:credential|id:#{competenceAssessmentBean.competenceAssessmentData.credentialId}|context:/name:CREDENTIAL_ASSESSMENT|id:#{competenceAssessmentBean.competenceAssessmentData.credentialAssessmentId}/"
            />
        </c:if>
        <c:if test="#{empty competenceAssessmentBean.competenceAssessmentData}">
            <div class="whiteBar">

            </div>

            <div class="container">
                <ol class="breadcrumb">
                    <li>
                        <h:link value="#{msg['label.credential.plural']}" outcome="credentialLibrary"/>
                    </li>
                    <li>
                        <h:link value="#{util:shortenAndAddDots(competenceAssessmentBean.credentialTitle)}"
                                outcome="credential">
                            <f:param name="id" value="#{param.credId}"></f:param>
                        </h:link>
                    </li>
                    <li>
                        <h:link value="#{util:shortenAndAddDots(competenceAssessmentBean.competenceTitle)}"
                                outcome="competence">
                            <f:param name="credId" value="#{param.credId}"/>
                            <f:param name="compId" value="#{param.compId}"/>
                        </h:link>
                    </li>
                    <li class="active">
                        Assessments
                    </li>
                </ol>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <assessment:competenceAssessmentStudentTabs
                                selfAssessmentEnabled="#{competenceAssessmentBean.selfAssessmentEnabled}"
                                peerAssessmentEnabled="#{competenceAssessmentBean.peerAssessmentEnabled}"
                        />
                        <div class="row">
                            <div class="col-md-9 mandatoryFlow">
                                <div class="noContentMessage">
                                    <p>No assessments.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </c:if>
    </ui:define>
</ui:composition>
