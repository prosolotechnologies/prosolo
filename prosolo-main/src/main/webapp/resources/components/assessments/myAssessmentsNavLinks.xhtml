<ui:component
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<composite:interface>
		<composite:attribute name="resource" type="org.prosolo.services.nodes.data.LearningResourceType" required="true"/>
		<composite:attribute name="activeLinkClickable" type="java.lang.Boolean" default="false"/>
	</composite:interface>
	
	<composite:implementation>
		<ul class="nav nav-tabs headerSubmenu">
			<li role="presentation" class="#{cc.attrs.resource eq 'CREDENTIAL' ? 'active' : ''}">
				<c:choose>
					<c:when test="#{cc.attrs.resource eq 'COMPETENCE' or cc.attrs.activeLinkClickable}">
						<h:link outcome="/my-assessments-credentials" value="#{msg['label.credential.plural']}"/>
					</c:when>
					<c:otherwise>
						<a>#{msg['label.credential.plural']}</a>
					</c:otherwise>
				</c:choose>
			</li>
			<li role="presentation" class="#{cc.attrs.resource eq 'COMPETENCE' ? 'active' : ''}">
				<c:choose>
					<c:when test="#{cc.attrs.resource eq 'CREDENTIAL' or cc.attrs.activeLinkClickable}">
						<h:link outcome="/my-assessments-competences" value="#{msg['label.competence.plural']}"/>
					</c:when>
					<c:otherwise>
						<a>#{msg['label.competence.plural']}</a>
					</c:otherwise>
				</c:choose>
			</li>
		</ul>
	</composite:implementation>
</ui:component>
