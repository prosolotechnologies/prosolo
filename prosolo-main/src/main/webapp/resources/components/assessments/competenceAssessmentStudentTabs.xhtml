<ui:component
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">

	<composite:interface>
	</composite:interface>

	<composite:implementation>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="whiteBox">
						<ul class="nav nav-tabs pageSubmenu" role="tablist">
							<ui:param name="page" value="#{util:getPagePath(view.viewId)}"></ui:param>
							<ui:remove>
								<li role="presentation" class="#{page eq 'competence-peer-assessments' ? 'active' : ''}">
									<h:link includeViewParams="true"
											value="#{msg['label.assessment.type.PEER_ASSESSMENT']}"
											outcome="/competence-peer-assessments">
									</h:link>
								</li>
							</ui:remove>
							<li role="presentation" class="#{page eq 'competence-instructor-assessments' ? 'active' : ''}">
								<h:link includeViewParams="true"
										value="#{msg['label.assessment.type.INSTRUCTOR_ASSESSMENT']}"
										outcome="/competence-instructor-assessments">
								</h:link>
							</li>
							<ui:remove>
								<li role="presentation" class="#{page eq 'competence-self-assessment' ? 'active' : ''}">
									<h:link
											value="#{msg['label.assessment.type.SELF_ASSESSMENT']}"
											outcome="/competence-self-assessment">
										<f:param name="id" value="#{util:encodeId(cc.attrs.bean.fullAssessmentData.credentialId)}"></f:param>
									</h:link>
								</li>
							</ui:remove>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</composite:implementation>
</ui:component>
