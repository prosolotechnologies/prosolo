<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<p:outputPanel id="accessCompetenceHereBallon">
			<h:panelGroup layout="block" class="ballonMessage"
				rendered="#{(!goalhintsbean.checkIfHidden('accessCompetenceHere')) and (!empty learninggoals.selectedGoalData.competences) and learninggoals.selectedGoalData.data.progress != 100}">
				
				<div class="arrow arrow14"></div>

				<div class="handwritten">
					<p:commandLink styleClass="hide"
						actionListener="#{goalhintsbean.hideBubbleMessage}"
						update="#{p:component('accessCompetenceHereBallon')}"
						>
						<f:param name="messageBubble" value="accessCompetenceHere" />
						x
					</p:commandLink>
					Access goal's competences 
				</div>
			</h:panelGroup>
		</p:outputPanel>
	</ui:composition>
</body>
</html>
