<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<h:panelGroup id="newCompetenceBallon">
			<h:panelGroup layout="block" class="ballonMessage"
				rendered="#{(!goalhintsbean.checkIfHidden('newCompetenceBallon')) and (empty learninggoals.selectedGoalData.competences) and learninggoals.selectedGoalData.data.progress != 100}">
				
				<div class="handwritten">
					<p:commandLink styleClass="hide"
						actionListener="#{goalhintsbean.hideBubbleMessage}">
						<f:param name="messageBubble" value="newCompetenceBallon" />
						x
					</p:commandLink>
					
					Click here to create<br/> 
					a new competence
				</div>
				<div class="arrow arrow11"></div>
			</h:panelGroup>
		</h:panelGroup>
	</ui:composition>
</body>
</html>
