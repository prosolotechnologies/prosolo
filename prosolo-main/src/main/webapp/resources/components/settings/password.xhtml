<ui:component
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:util="http://www.prosolo.com/util">

	<composite:interface>
		<composite:attribute name="toUpdate" default="" />
	</composite:interface>
	
	<composite:implementation>
		<div class="whiteBar"></div>

		<h:form id="settingsPasswordForm">
			<p:growl id="settingsPasswordGrowl" showDetail="true"></p:growl>

			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="whiteBox settingsChangePassword">
							<h2>#{not empty loggeduser.password ? "Change Password" : "Create Password"}</h2>
							<div class="formWrapper">
								<ui:fragment rendered="#{not empty loggeduser.password}">
									<div class="formLine">
										<label>Old password</label>
										<div class="formLineRight">
											<h:inputSecret id="password" name="password"
												class="editPassword"
												value="#{accountSettings.accountData.password}" />
										</div>
									</div>
								</ui:fragment>
								<div class="formLine">
									<label>New password</label>
									<div class="formLineRight">
										<h:inputSecret id="newPassword" name="newPassword"
											class="editPassword1"
											value="#{accountSettings.accountData.newPassword}" />
									</div>
								</div>
								<div class="formLine">
									<label>&#160;</label>
									<div class="formLineRight">
										<p:commandLink styleClass="btn btn-green" value="Save"
											action="#{accountSettings.savePassChange}"
											update=":#{cc.clientId}:settingsPasswordForm #{cc.attrs.toUpdate}" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</composite:implementation>
</ui:component>
