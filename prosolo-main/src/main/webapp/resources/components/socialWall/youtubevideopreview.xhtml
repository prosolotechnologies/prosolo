<ui:component
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:dlg="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:link="http://java.sun.com/jsf/composite/components/resourceLinks"
	xmlns:icon="http://java.sun.com/jsf/composite/components/resourceLinks/icons"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<composite:interface>
		<composite:attribute name="embedId" required="true"/>
		<composite:attribute name="width" default="380" />
		<composite:attribute name="height" default="270" />
		<composite:attribute name="context" />
	</composite:interface>
	
	<composite:implementation>
		<script src="https://www.youtube.com/iframe_api"/>
		<script	src="#{request.contextPath}/resources/javascript/youtubevideo.js"></script>
     	<div id="#{cc.attrs.embedId}" class="youtubevideodiv"></div>
	  	<script>
		  	function initializeYTApi() {
		  		initializeYouTubeAPI({
					width: '#{cc.attrs.width}', 
					height: '#{cc.attrs.height}',
					container: '.youtubevideodiv',
					context: '#{cc.attrs.context}',
				});
		  	}
		</script>
		<script>
	  		window.onYouTubePlayerAPIReady = function() {
	  			initializeYTApi();
            };
		</script>

		
	</composite:implementation>
</ui:component>
