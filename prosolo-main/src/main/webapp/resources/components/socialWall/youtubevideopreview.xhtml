<ui:component
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:dlg="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:link="http://java.sun.com/jsf/composite/components/resourceLinks"
	xmlns:icon="http://java.sun.com/jsf/composite/components/resourceLinks/icons"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<composite:interface>
		<composite:attribute name="uniqueId" default=""/>
		<composite:attribute name="embedId" required="true"/>
		<composite:attribute name="width" default="380" />
		<composite:attribute name="height" default="270" />
		<composite:attribute name="context" />
	</composite:interface>
	
	<composite:implementation>
     	<div id="ytvideocontainer#{cc.attrs.uniqueId}" data-video="#{cc.attrs.embedId}" class="youtubevideodiv#{cc.attrs.uniqueId}"></div>
	  	<script>
		  	function initializeYTApi#{cc.attrs.uniqueId}() {
		  		initializeYouTubeAPI({
					width: '#{cc.attrs.width}', 
					height: '#{cc.attrs.height}',
					container: '.youtubevideodiv#{cc.attrs.uniqueId}',
					page: '#{facesContext.viewRoot.viewId}',
					learningContext: '#{cc.attrs.context}',
					service: null
				});
		  	}
		</script>
		<script>
	  		//window.onYouTubeIframeAPIReady = function() {
	  			initializeYTApi#{cc.attrs.uniqueId}();
          // };
		</script>

		
	</composite:implementation>
</ui:component>
