<ui:component
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:post="http://java.sun.com/jsf/composite/components/post"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<composite:interface>
		<composite:attribute name="attachmentPreview" required="true"/>
		<composite:attribute name="styleClass" default="" />
	</composite:interface>
	
	<composite:implementation>
		<div id="#{cc.clientId}">
			<h:panelGroup rendered="#{cc.attrs.attachmentPreview.initialized}">
			<div class="row">
               	<hr></hr>
                <div class="col-md-3 wide">
                  <div id="imgInfoContainer">
					   	<h:graphicImage 
					   		value="#{cc.attrs.attachmentPreview.fileIcon}" 
					   		width="73" height="100" 
					   		alt="File icon" 
					   		title="File icon">
					   	</h:graphicImage>
                  </div>
                </div>
                <div class="col-md-9">
                  <div class="form-group holderInput">
                     <h:inputText 
                     		value="#{cc.attrs.attachmentPreview.title}"
                     		styleClass="form-control"
                     		pt:placeholder="File title">
                     </h:inputText>
         	 	  </div>
                  <div class="form-group noMargin">
                     <h:inputTextarea
                     		rows="5" 
                     		value="#{cc.attrs.attachmentPreview.description}"
                     		styleClass="form-control"
                     		pt:placeholder="File description">
                     </h:inputTextarea>
         		  </div>
                </div>                     
			</div>
			</h:panelGroup>   
		</div>
	</composite:implementation>
</ui:component>
