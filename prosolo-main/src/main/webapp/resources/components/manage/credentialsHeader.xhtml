<ui:component
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:util="http://www.prosolo.com/util">

<composite:interface>
	<composite:attribute name="activeLink" required="true" />
	<composite:attribute name="courseNameField" required="true" />
	<composite:attribute name="courseEncodedIdField" required="true" />
</composite:interface>
	
<composite:implementation>
	<utilcomp:messagesBundle var="msg" />
	<div id="#{cc.clientId}">
		<section class="heading">
			<header>
				<img class="ico40" title="#{msg['label.credential.plural']}" alt="#{msg['label.credential.plural']}" src="#{request.contextPath}/resources/images/ico-credentials.svg"></img>
				
				<div class="headerTitle">
					<h1>#{cc.attrs.courseNameField}</h1>

					<ul class="nav nav-tabs centerTabs credentialTabs">
						<li class="#{'Overall' eq cc.attrs.activeLink ? 'active' : ''}">
							<ui:fragment rendered="#{'Overall' eq cc.attrs.activeLink}">
								<a href="#">Overall</a>
							</ui:fragment>
		               	  
							<ui:fragment rendered="#{'Overall' ne cc.attrs.activeLink}">
								<h:link outcome="/manage/credential-overall">
									Overall
									<f:param name="id" value="#{cc.attrs.courseEncodedIdField}"></f:param>
								</h:link>
							</ui:fragment>
						</li>
						<li class="#{'Competences' eq cc.attrs.activeLink ? 'active' : ''}">
							<ui:fragment rendered="#{'Competences' eq cc.attrs.activeLink}">
								<a href="#">#{msg['label.competence.plural']}</a>
							</ui:fragment>
							<ui:fragment rendered="#{'Competences' ne cc.attrs.activeLink}">
								<h:link outcome="/manage/credential-competences">
									#{msg['label.competence.plural']}
									<f:param name="courseId" value="#{cc.attrs.courseEncodedIdField}"></f:param>
									<f:param name="courseName" value="#{cc.attrs.courseNameField}"></f:param>
								</h:link>
							</ui:fragment>
						</li>
						<li class="#{'Students' eq cc.attrs.activeLink ? 'active' : ''}">
							<ui:fragment rendered="#{'Students' eq cc.attrs.activeLink}">
								<a href="#">Students</a>
							</ui:fragment>
							<ui:fragment rendered="#{'Students' ne cc.attrs.activeLink}">
								<h:link outcome="/manage/credential-students">
									Students
									<f:param name="id" value="#{cc.attrs.courseEncodedIdField}"></f:param>
									<f:param name="courseName" value="#{cc.attrs.courseNameField}"></f:param>
								</h:link>
							</ui:fragment>
						</li>
						<li class="#{'Instructors' eq cc.attrs.activeLink ? 'active' : ''}">
							<ui:fragment rendered="#{'Instructors' eq cc.attrs.activeLink}">
								<a href="#">Instructors</a>
							</ui:fragment>
							<ui:fragment rendered="#{'Instructors' ne cc.attrs.activeLink}">
								<h:link outcome="/manage/credential-instructors">
									Instructors
									<f:param name="id" value="#{cc.attrs.courseEncodedIdField}"></f:param>
									<f:param name="courseName" value="#{cc.attrs.courseNameField}"></f:param>
								</h:link>
							</ui:fragment>
						</li>
						<li class="#{'RSSFeeds' eq cc.attrs.activeLink ? 'active' : ''}">
							<ui:fragment rendered="#{'RSSFeeds' eq cc.attrs.activeLink}">
								<a href="#">RSS Feeds</a>
							</ui:fragment>
							<ui:fragment rendered="#{'RSSFeeds' ne cc.attrs.activeLink}">
								<h:link outcome="/manage/credentialsRss">
									RSS Feeds
									<f:param name="id" value="#{cc.attrs.courseEncodedIdField}"></f:param>
									<f:param name="courseName" value="#{cc.attrs.courseNameField}"></f:param>
								</h:link>
							</ui:fragment>
						</li>
						<ui:remove>
						<li class="#{'SocialInteractions' eq cc.attrs.activeLink ? 'active' : ''}">
							<ui:fragment rendered="#{'SocialInteractions' eq cc.attrs.activeLink}">
								<a href="#">Social Interactions</a>
							</ui:fragment>
							<ui:fragment rendered="#{'SocialInteractions' ne cc.attrs.activeLink}">
								<h:link>Social Interactions</h:link>
							</ui:fragment>
						</li>
						</ui:remove>
					</ul>      
					<div class="clearfix"></div>         
				</div>
			</header>
		</section>
	</div>
</composite:implementation>
</ui:component>
