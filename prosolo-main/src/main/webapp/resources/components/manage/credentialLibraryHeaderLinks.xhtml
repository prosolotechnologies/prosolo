<ui:component
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:composite="http://java.sun.com/jsf/composite"
>

	<composite:interface>
	</composite:interface>
	
	<composite:implementation>
		 <div id="#{cc.clientId}">
			 <ui:param name="page" value="#{util:getPagePath(view.viewId)}"></ui:param>
			 <ul class="nav nav-tabs headerSubmenu">
				 <ui:fragment rendered="#{request.isUserInRole('MANAGE.LIBRARY.VIEW')}">
					 <li role="presentation" class="#{page eq 'credentialLibrary' ? 'active' : ''}">
						 <ui:fragment rendered="#{page eq 'credentialLibrary'}">
							<a href="javascript:void(0);">Credentials</a>
						 </ui:fragment>
						 <h:link outcome="credentialLibrary" rendered="#{page ne 'credentialLibrary'}">
							 Credentials
						 </h:link>
					 </li>
					 <li role="presentation" class="#{page eq 'competenceLibrary' ? 'active' : ''}">
						 <ui:fragment rendered="#{page eq 'competenceLibrary'}">
							 <a href="javascript:void(0);">Competencies</a>
						 </ui:fragment>
						 <h:link outcome="competenceLibrary" rendered="#{page ne 'competenceLibrary'}">
							 Competencies
						 </h:link>
					 </li>
				 </ui:fragment>
				 <ui:fragment rendered="#{request.isUserInRole('INSTRUCTOR.LIBRARY.VIEW')}">
					 <li role="presentation" class="#{page eq 'credential-library-instructor' ? 'active' : ''}">
						 <ui:fragment rendered="#{page eq 'credential-library-instructor'}">
							 <a href="javascript:void(0);">Instructor</a>
						 </ui:fragment>
						 <h:link outcome="credential-library-instructor" rendered="#{page ne 'credential-library-instructor'}">
							 Instructor
						 </h:link>
					 </li>
				 </ui:fragment>
			 </ul>
		 </div>
		</composite:implementation>
</ui:component>
