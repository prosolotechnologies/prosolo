<ui:component
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:util="http://www.prosolo.com/util"
>

	<composite:interface>
		<composite:attribute name="credId" required="true" />
		<composite:attribute name="studentId" required="true" />
		<composite:attribute name="displayAssessments" required="true" />
	</composite:interface>
	
	<composite:implementation>
		<div id="#{cc.clientId}">
			<ui:param name="page" value="#{util:getPagePath(view.viewId)}"></ui:param>
			<ul class="nav nav-tabs headerSubmenu">
				<li role="presentation" class="#{page eq 'public-credential' ? 'active' : ''}">
					<h:link
							value="#{msg['label.credential']} Details"
							outcome="/public-credential">
						<f:param name="credId" value="#{util:encodeId(cc.attrs.credId)}"/>
						<f:param name="studentId" value="#{util:encodeId(cc.attrs.studentId)}"/>
					</h:link>
				</li>
				<ui:fragment rendered="#{cc.attrs.displayAssessments}">
					<li role="presentation" class="#{page eq 'credential-instructor-assessment-profile'
													or page eq 'credential-self-assessment-profile'
													or page eq 'credential-peer-assessments-profile'
													or page eq 'credential-assessment-profile' ? 'active' : ''}">
						<h:link
								value="Assessments"
								outcome="/credential-instructor-assessment-profile">
							<f:param name="credId" value="#{util:encodeId(cc.attrs.credId)}"></f:param>
							<f:param name="studentId" value="#{util:encodeId(cc.attrs.studentId)}"></f:param>
						</h:link>
					</li>
				</ui:fragment>
			</ul>
		</div>
	</composite:implementation>
</ui:component>
