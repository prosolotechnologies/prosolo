<ui:component
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:courses="http://java.sun.com/jsf/composite/components/courses">

	<composite:interface>
		<composite:attribute name="learningContext" default=""/>
		<composite:attribute name="service" default="" />
	</composite:interface>
	
	<composite:implementation>
		<ui:repeat value="#{credentialsInProgressBean.credentials}" var="cred" varStatus="iterator">
        	<article class="whiteBox summaryCard">
                <h2>
                	<h:link 
                		outcome="credential">
                		<f:param name="id" value="#{util:encodeId(cred.id)}"/>
                		#{cred.title}
                	</h:link>
                </h2>
                <div class="clear"></div>
                <p class="cardDescription">#{util:cleanHTMLTags(cred.description)}</p>
                <div class="metaBox">
                    <div class="metaLeft">
                    	<h:link
		     				value="Resume"
		     				styleClass="btn btn-green btn-sm"
		     				outcome="/activity">
		     				<f:param name="credId" value="#{util:encodeId(cred.id)}"/>
		     				<f:param name="compId" value="#{util:encodeId(cred.nextCompetenceToLearnId)}"/>
		     				<f:param name="actId" value="#{util:encodeId(cred.nextActivityToLearnId)}"/>
		     			</h:link>
		                <div class="progressBar">
		                  <span>#{cred.progress}%</span>
		                  <div class="progress">
		                      <div class="progress-bar" role="progressbar" aria-valuenow="#{cred.progress}" aria-valuemin="0" aria-valuemax="100" style="width: #{cred.progress}%;">
		                      </div>
		                  </div>
		                </div>
                    </div>
                    <div class="metaRight">
                    	<ui:fragment rendered="#{cred.userCreated}">
                    		<a href="" class="madeByUser" data-toggle="tooltip"
    						title="Made by #{cred.creator.name}">made by user</a>
                    	</ui:fragment>
						<ui:fragment rendered="#{cred.universityCreated}">
                    		<a href="" class="madeByUniversity" data-toggle="tooltip"
            					title="Made by University">made by university</a>
                    	</ui:fragment>
                        <div class="duration">#{cred.durationString}</div>
                    </div>
                </div>
                <p:commandLink
                	value="bookmark"
                	styleClass="bookmarkStar #{cred.bookmarkedByCurrentUser ? 'active' : ''}"
                	pt:data-toggle="tooltip"
                	pt:title="Bookmark"
                	action="#{bookmarkBean.bookmarkCredential(cred)}"
                	update="@this">
                	<f:param name="page" value="#{facesContext.viewRoot.viewId}"/>
                    <f:param name="learningContext" value="#{util:addSubContext(cc.attrs.learningContext, 'name:credential|id:'.concat(cred.id))}"/>
                </p:commandLink>
            </article>
        </ui:repeat>
	</composite:implementation>
</ui:component>
