<ui:component
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:link="http://java.sun.com/jsf/composite/components/resourceLinks"
	xmlns:post="http://java.sun.com/jsf/composite/components/post"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:courses="http://java.sun.com/jsf/composite/components/courses">

	<composite:interface>
		<composite:attribute name="activities" required="true" />
		<composite:attribute name="bean" required="true" />
		<composite:attribute name="isEdit" required="true" type="java.lang.Boolean" />
		<composite:attribute name="showMarkedIfCompleted" required="true" type="java.lang.Boolean" />
		<composite:attribute name="isPreview" required="true" type="java.lang.Boolean" />
	</composite:interface>
	
	<composite:implementation>
		 <div id="#{cc.clientId}">
		 
	     <ui:repeat var="act" value="#{cc.attrs.activities}" varStatus="status">
             <div class="activityItem activityVideo">
          		<h:panelGroup 
          			rendered="#{cc.attrs.showMarkedIfCompleted and !cc.attrs.isPreview and act.completed}"
          			styleClass="check">    
          		</h:panelGroup>
            		<h:panelGroup
            			rendered="#{!cc.attrs.showMarkedIfCompleted || !act.completed || cc.attrs.isPreview}"
            			styleClass="iconType">
            		</h:panelGroup>
            		<h3>
	            		<ui:fragment rendered="#{cc.attrs.isEdit}">
	                   		#{act.title}
	                   		<h:panelGroup rendered="#{!act.published}">(Draft)</h:panelGroup>
	                   	</ui:fragment>
	                   	<ui:fragment rendered="#{!cc.attrs.isEdit and !cc.attrs.isPreview}">
	                   		<a href="activity.html">
	                   			#{act.title} 
	                   		</a>
	                   	</ui:fragment>
	                   	<ui:fragment rendered="#{!cc.attrs.isEdit and cc.attrs.isPreview}">
	                   		#{act.title}
	                   	</ui:fragment>
	                </h3>
               <h:panelGroup 
	               	layout="block" 
	               	styleClass="editOptions"
	               	rendered="#{cc.attrs.isEdit}">
	               	
                <div class="dropdown optMoreMenu">
                    <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">options menu</a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li>	
                        	<h:link 
                   				value="Edit" 
                   				outcome="/create-activity">
                   				<f:param name="id" value="#{util:encodeId(act.activityId)}" />
                   			</h:link> 
                        </li>
                        <li>
                        	<p:commandLink
	                     		value="Remove"
			            	  	process="@this"
			            	  	action="#{cc.attrs.bean.setActivityForRemovalIndex(status.index)}"
			            	  	oncomplete="$('#modalRemoveActivity').modal('show');"
			            	  	pt:data-toggle="modal">	            
			            	</p:commandLink>
			            </li>
                    </ul>
                    
                </div>
                    
                <ui:fragment rendered="#{status.index == cc.attrs.bean.currentNumberOfActivities - 1}">
					<a href="javascript:void(0);" class="moveDown" disabled="disabled">up</a>
				</ui:fragment>
                
               	<p:commandLink
               		styleClass="moveDown"
					rendered="#{status.index != cc.attrs.bean.currentNumberOfActivities - 1}"
					process="@this"
					action="#{cc.attrs.bean.moveDown(status.index)}"
					update=":#{cc.clientId}">
					down
				</p:commandLink>
				
				<ui:fragment rendered="#{status.index == 0}">
					<a href="javascript:void(0);" class="moveUp" disabled="disabled">up</a>
				</ui:fragment>
			
				<p:commandLink 
					styleClass="moveUp"
					rendered="#{status.index != 0}"
					process="@this"
					action="#{cc.attrs.bean.moveUp(status.index)}"
					update=":#{cc.clientId}">
					up
				</p:commandLink>
                </h:panelGroup>
                <h:panelGroup
                	layout="block"
                	styleClass="duration"
                	rendered="#{!cc.attrs.isEdit}">
                	#{act.durationString}
                </h:panelGroup>
            </div>
         </ui:repeat>
        
        </div>
	</composite:implementation>
</ui:component>
