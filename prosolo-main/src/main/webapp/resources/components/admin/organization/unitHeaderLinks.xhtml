<ui:component
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:utilcomp="http://www.prosolo.com/util"
>

	<composite:interface>
		<composite:attribute name="orgId" required="true" />
		<composite:attribute name="unitId" required="true" />
	</composite:interface>
	
	<composite:implementation>

	 <div id="#{cc.clientId}">
		 <ui:param name="page" value="#{util:getPagePath(view.viewId)}"></ui:param>
		 <ul class="nav nav-tabs headerSubmenu">
			 <li role="presentation">
				 <a href="javascript:void(0);">Unit Details</a>
			 </li>
			 <li role="presentation" class="#{page eq 'unit-teachers' ? 'active' : ''}">
				 <h:link rendered="#{page ne 'unit-teachers'}"
					 outcome="/admin/unit-teachers">
					 <f:param name="orgId" value="#{utilcomp:encodeId(cc.attrs.orgId)}" />
					 <f:param name="id" value="#{utilcomp:encodeId(cc.attrs.unitId)}" />
					 Teachers
				 </h:link>
				 <ui:fragment rendered="#{page eq 'unit-teachers'}">
					 <a href="javascript:void(0);">Teachers</a>
				 </ui:fragment>
			 </li>
			 <li role="presentation" class="#{page eq 'unit-students' ? 'active' : ''}">
				 <h:link rendered="#{page ne 'unit-students'}"
						 outcome="/admin/unit-students">
					 <f:param name="orgId" value="#{utilcomp:encodeId(cc.attrs.orgId)}" />
					 <f:param name="id" value="#{utilcomp:encodeId(cc.attrs.unitId)}" />
					 Students
				 </h:link>
				 <ui:fragment rendered="#{page eq 'unit-students'}">
					 <a href="javascript:void(0);">Students</a>
				 </ui:fragment>
			 </li>
			 <li role="presentation" class="#{page eq 'unit-instructors' ? 'active' : ''}">
				 <h:link rendered="#{page ne 'unit-instructors'}"
						 outcome="/admin/unit-instructors">
					 <f:param name="orgId" value="#{utilcomp:encodeId(cc.attrs.orgId)}" />
					 <f:param name="id" value="#{utilcomp:encodeId(cc.attrs.unitId)}" />
					 Instructors
				 </h:link>
				 <ui:fragment rendered="#{page eq 'unit-instructors'}">
					 <a href="javascript:void(0);">Instructors</a>
				 </ui:fragment>
			 </li>
			 <li role="presentation" class="#{page eq 'unit-groups' ? 'active' : ''}">
				 <h:link rendered="#{page ne 'unit-groups'}"
						 outcome="/admin/unit-groups">
					 <f:param name="orgId" value="#{utilcomp:encodeId(cc.attrs.orgId)}" />
					 <f:param name="id" value="#{utilcomp:encodeId(cc.attrs.unitId)}" />
					 Groups
				 </h:link>
				 <ui:fragment rendered="#{page eq 'unit-groups'}">
					 <a href="javascript:void(0);">Groups</a>
				 </ui:fragment>
			 </li>
		 </ul>
     </div>
	</composite:implementation>
</ui:component>
