<ui:component
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:utilcomp="http://www.prosolo.com/util"
>

	<composite:interface>
		<composite:attribute name="orgId" required="true" />
		<composite:attribute name="unitId" required="true" />
	</composite:interface>
	
	<composite:implementation>

	 <div id="#{cc.clientId}">
		 <ui:param name="page" value="#{util:getPagePath(view.viewId)}"></ui:param>
		 <ul class="nav nav-tabs headerSubmenu">
			 <li role="presentation" class="#{page eq 'unit-credentials' ? 'active' : ''}">
				 <h:link rendered="#{page ne 'unit-credentials'}"
						 outcome="/admin/unit-credentials">
					 <f:param name="id" value="#{utilcomp:encodeId(cc.attrs.orgId)}" />
					 <f:param name="unitId" value="#{utilcomp:encodeId(cc.attrs.unitId)}" />
					 #{msg['label.credential.plural']}
				 </h:link>
				 <ui:fragment rendered="#{page eq 'unit-credentials'}">
					 <a href="javascript:void(0);">#{msg['label.credential.plural']}</a>
				 </ui:fragment>
			 </li>
			 <li role="presentation" class="#{page eq 'unit-managers' ? 'active' : ''}">
				 <h:link rendered="#{page ne 'unit-managers'}"
					 outcome="/admin/unit-managers">
					 <f:param name="orgId" value="#{utilcomp:encodeId(cc.attrs.orgId)}" />
					 <f:param name="id" value="#{utilcomp:encodeId(cc.attrs.unitId)}" />
					 Managers
				 </h:link>
				 <ui:fragment rendered="#{page eq 'unit-managers'}">
					 <a href="javascript:void(0);">Managers</a>
				 </ui:fragment>
			 </li>
			 <li role="presentation" class="#{page eq 'unit-instructors' ? 'active' : ''}">
				 <h:link rendered="#{page ne 'unit-instructors'}"
						 outcome="/admin/unit-instructors">
					 <f:param name="orgId" value="#{utilcomp:encodeId(cc.attrs.orgId)}" />
					 <f:param name="id" value="#{utilcomp:encodeId(cc.attrs.unitId)}" />
					 #{msg['label.instructor.plural']}
				 </h:link>
				 <ui:fragment rendered="#{page eq 'unit-instructors'}">
					 <a href="javascript:void(0);">#{msg['label.instructor.plural']}</a>
				 </ui:fragment>
			 </li>
			 <li role="presentation" class="#{page eq 'unit-students' ? 'active' : ''}">
				 <h:link rendered="#{page ne 'unit-students'}"
						 outcome="/admin/unit-students">
					 <f:param name="orgId" value="#{utilcomp:encodeId(cc.attrs.orgId)}" />
					 <f:param name="id" value="#{utilcomp:encodeId(cc.attrs.unitId)}" />
					 Students
				 </h:link>
				 <ui:fragment rendered="#{page eq 'unit-students'}">
					 <a href="javascript:void(0);">Students</a>
				 </ui:fragment>
			 </li>
			 <li role="presentation" class="#{page eq 'unit-groups'
			 								or page eq 'unit-group-users' ? 'active' : ''}">
				 <h:link rendered="#{page ne 'unit-groups'}"
						 outcome="/admin/unit-groups">
					 <f:param name="orgId" value="#{utilcomp:encodeId(cc.attrs.orgId)}" />
					 <f:param name="id" value="#{utilcomp:encodeId(cc.attrs.unitId)}" />
					 Learning Groups
				 </h:link>
				 <ui:fragment rendered="#{page eq 'unit-groups'}">
					 <a href="javascript:void(0);">Learning Groups</a>
				 </ui:fragment>
			 </li>
			 <li role="presentation" class="#{page eq 'organizations-unit-auto-enrollment'
			 								or page eq 'organizations-unit-auto-enrollment-edit' ? 'active' : ''}">
				 <h:link rendered="#{page ne 'organizations-unit-auto-enrollment'}"
						 outcome="/admin/organizations-unit-auto-enrollment">
					 <f:param name="orgId" value="#{utilcomp:encodeId(cc.attrs.orgId)}" />
					 <f:param name="unitId" value="#{utilcomp:encodeId(cc.attrs.unitId)}" />
					 Auto-enrollment
				 </h:link>
				 <ui:fragment rendered="#{page eq 'organizations-unit-auto-enrollment'}">
					 <a href="javascript:void(0);">Auto-enrollment</a>
				 </ui:fragment>
			 </li>
			 <li role="presentation" class="#{page eq 'unit-settings' ? 'active' : ''}">
				 <h:link rendered="#{page ne 'unit-settings'}"
						 outcome="/admin/unit-settings">
					 <f:param name="id" value="#{utilcomp:encodeId(cc.attrs.orgId)}" />
					 <f:param name="unitId" value="#{utilcomp:encodeId(cc.attrs.unitId)}" />
					 Settings
				 </h:link>
				 <ui:fragment rendered="#{page eq 'unit-settings'}">
					 <a href="javascript:void(0);">Settings</a>
				 </ui:fragment>
			 </li>
		 </ul>
     </div>
	</composite:implementation>
</ui:component>
