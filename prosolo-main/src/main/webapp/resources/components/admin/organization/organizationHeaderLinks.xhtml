<ui:component
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:composite="http://java.sun.com/jsf/composite"
>

	<composite:interface>
		<composite:attribute name="orgId" required="true" />
	</composite:interface>
	
	<composite:implementation>

	 <div id="#{cc.clientId}">
		 <ui:param name="page" value="#{util:getPagePath(view.viewId)}"></ui:param>
		 <ui:fragment rendered="#{cc.attrs.orgId gt 0}">
			 <ul class="nav nav-tabs headerSubmenu">
				 <li role="presentation" class="#{page eq 'adminOrganizationNew' ? 'active' : ''}">
					 <h:link rendered="#{page ne 'adminOrganizationNew'}"
						 outcome="/admin/adminOrganizationNew">
					 	 <f:param name="id" value="#{cc.attrs.orgId}" />
						 Organization Details
					 </h:link>
					 <ui:fragment rendered="#{page eq 'adminOrganizationNew'}">
						 <a href="javascript:void(0);">Organization Details</a>
					 </ui:fragment>
				 </li>
				 <li role="presentation"><a href="#">Units</a></li>
				 <li role="presentation" class="#{page eq 'users' or page eq 'adminUserNew' or page eq 'adminUserEdit' ? 'active' : ''}">
					 <h:link rendered="#{not (page eq 'users' or page eq 'adminUserNew' or page eq 'adminUserEdit')}"
						 outcome="/admin/users">
						 <f:param name="id" value="#{cc.attrs.orgId}" />
						 People
					 </h:link>
					 <ui:fragment rendered="#{page eq 'users' or page eq 'adminUserNew' or page eq 'adminUserEdit'}">
						 <a href="javascript:void(0);">People</a>
					 </ui:fragment>
				 </li>
			 </ul>
		 </ui:fragment>
     </div>
	</composite:implementation>
</ui:component>
