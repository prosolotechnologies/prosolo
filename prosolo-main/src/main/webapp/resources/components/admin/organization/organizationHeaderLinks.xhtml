<ui:component
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:utilcomp="http://www.prosolo.com/util"
>

	<composite:interface>
		<composite:attribute name="orgId" required="true" />
	</composite:interface>
	
	<composite:implementation>

	 <div id="#{cc.clientId}">
		 <ui:param name="page" value="#{util:getPagePath(view.viewId)}"></ui:param>
		 <ui:fragment rendered="#{cc.attrs.orgId gt 0 and loggeduser.hasCapability('admin.advanced')}">
			 <ul class="nav nav-tabs headerSubmenu">
				 <li role="presentation" class="#{page eq 'units' ? 'active' : ''}">
					 <h:link rendered="#{page ne 'units'}" outcome="/admin/units">
						 <f:param name="id" value="#{utilcomp:encodeId(cc.attrs.orgId)}" />
						 Units
					 </h:link>
					 <ui:fragment rendered="#{page eq 'units'}">
						 <a href="javascript:void(0);">Units</a>
					 </ui:fragment>
				 </li>
				 <li role="presentation" class="#{page eq 'organizationUsers' or page eq 'organizationUserEdit' ? 'active' : ''}">
					 <h:link rendered="#{not (page eq 'organizationUsers' or page eq 'organizationUserEdit')}"
						 outcome="/admin/organizationUsers">
						 <f:param name="orgId" value="#{utilcomp:encodeId(cc.attrs.orgId)}" />
						 Accounts
					 </h:link>
					 <ui:fragment rendered="#{page eq 'organizationUsers' or page eq 'organizationUserEdit'}">
						 <a href="javascript:void(0);">Accounts</a>
					 </ui:fragment>
				 </li>
				 <li role="presentation" class="#{page eq 'organization-settings' ? 'active' : ''}">
					 <h:link rendered="#{page ne 'organization-settings'}"
							 outcome="/admin/organization-settings">
						 <f:param name="id" value="#{utilcomp:encodeId(cc.attrs.orgId)}" />
						 Settings
					 </h:link>
					 <ui:fragment rendered="#{page eq 'organization-settings'}">
						 <a href="javascript:void(0);">Settings</a>
					 </ui:fragment>
				 </li>
			 </ul>
		 </ui:fragment>
     </div>
	</composite:implementation>
</ui:component>
