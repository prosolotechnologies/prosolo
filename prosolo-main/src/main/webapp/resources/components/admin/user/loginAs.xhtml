<ui:component
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:util="http://www.prosolo.com/util"
>

	<composite:interface>
	</composite:interface>

	<composite:implementation>
		<form id="formLoginAs" method="POST" action="#{request.contextPath}/loginAs/login">
			<div class="modal fade" id="loginAs" tabindex="-1" role="dialog" aria-labelledby="loginAsAdmin">
				<div class="modal-dialog" role="document">
					<h:panelGroup id="panelLoginAs" layout="block" styleClass="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&#215;</span></button>
							<h2 class="modal-title" id="loginAsAdmin">Login as...</h2>
						</div>
						<div class="modal-body">
							<p>
								By proceeding your current session will end and you will be logged in as the user #{loggeduser.loginAsUser.fullName}. All actions performed during this session will be contributed to this user.
							</p>
						</div>
						<div class="modal-footer">
							<input type="hidden" id="j_username" name="j_username" value="#{loggeduser.loginAsUser.email}"/>
							<input type="hidden" id="failureUrl" name="failureUrl" value="#{util:getForwardedUri('error=Error trying to log in as '.concat(loggeduser.loginAsUser.fullName))}"/>
							<input id="loginAsBtn" type="submit" class="btn btn-green" value="Proceed"/>
							<a href="#" class="btn btn-default" data-dismiss="modal">Cancel</a>
						</div>
					</h:panelGroup>
				</div>
			</div>
		</form>
	</composite:implementation>
</ui:component>
