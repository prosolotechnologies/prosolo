<ui:component
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:util="http://www.prosolo.com/util"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<composite:interface>
		<composite:attribute name="credType" required="true" type="org.prosolo.common.domainmodel.credential.CredentialType" />
	</composite:interface>
	
	<composite:implementation>
		<div id="#{cc.clientId}">
			<ui:param name="page" value="#{util:getPagePath(view.viewId)}"></ui:param>
			<ul class="nav nav-tabs headerSubmenu">
				<c:if test="#{cc.attrs.credType eq 'Original'}">
					<li role="presentation"
						class="#{page eq 'credential' ? 'active' : ''}">
						<h:link
								value="#{msg['label.credential']} Details"
								outcome="credential">
							<f:param name="orgId" value="#{param.orgId}" />
							<f:param name="unitId" value="#{param.unitId}" />
							<f:param name="id" value="#{param.id}"></f:param>
						</h:link>
					</li>
				</c:if>
				<c:if test="#{cc.attrs.credType eq 'Delivery'}">
					<li role="presentation" class="#{page eq 'credential' ? 'active' : ''}">
						<h:link
								value="#{msg['label.delivery']} Details"
								outcome="credential">
							<f:param name="orgId" value="#{param.orgId}" />
							<f:param name="unitId" value="#{param.unitId}" />
							<f:param name="id" value="#{param.id}"></f:param>
						</h:link>
					</li>
					<li role="presentation" class="#{page eq 'credential-who-can-learn' ? 'active' : ''}">
						<h:link
								value="Who can learn"
								outcome="credential-who-can-learn">
							<f:param name="orgId" value="#{param.orgId}" />
							<f:param name="unitId" value="#{param.unitId}" />
							<f:param name="id" value="#{param.id}"></f:param>
						</h:link>
					</li>
				</c:if>
			</ul>
		</div>
	</composite:implementation>
</ui:component>
