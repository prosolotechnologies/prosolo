<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util">
<h:head>
</h:head>

<composite:interface>
	<composite:attribute name="regionToUpdate" type="java.lang.String" />
</composite:interface>

<composite:implementation>
	<utilcomp:messagesBundle var="msg" />

	<div id="usersImportModalDialog" title="#{msg['admin.user.dialog.import.title']}" style="display: none;">
	
		<h:form id="importUsersForm" prependId="false">
			#{msg['admin.user.dialog.import.details']}
			
			<div class="clear"></div>
			
			<div class="font11 bold marginTop10 marginBottom10">
				Timestamp, First name, Last name, Affiliation, Email address, Role/position, Level of education
			</div>
			<div class="clear"></div>
			
			
			<p:commandLink value="Import"
				styleClass="button green size30 left"
				onclick="$('#usersImportModalDialog .usersUploadContainer .ui-fileupload input').trigger('click');"
			/>
				
			<img class="loader hidden" src="#{request.contextPath}/resources/images/style/ajax-loader-black.gif" />
			<div class="clear marginBottom10"></div>

			<p:commandLink value="Cancel"
				styleClass="button gray size30 right"
				onclick='$("#usersImportModalDialog").dialog("close");' />
		</h:form>
				
		<h:form id="usersImportUploadForm" prependId="false" enctype="multipart/form-data">
			<p:messages id="usersImportUploadFormMessages" showDetail="true" closable="false" />
		
			<div class="usersUploadContainer hidden">
				<p:fileUpload value="#{usersImporting.file}"
					fileUploadListener="#{usersImporting.handleFileUpload}"
					mode="advanced" 
					auto="true" 
					immediate="true" 
					sizeLimit="100000"
					onstart="$('#usersImportModalDialog .loader').show();"
					oncomplete="$('#usersImportModalDialog .loader').hide();"
					allowTypes="/(\.|\/)(csv|xsl|xslx)$/" 
					update="usersImportUploadFormMessages"/>
			</div>
		</h:form>

	</div>

	<script>
		$(function() {
			$('#usersImportModalDialog').dialog({
				autoOpen : false,
				show : 'slide',
				width : 550,
				modal : true,
				resizable : false
			});
			$('#usersImportModalDialog').show();
		});
	</script>
	</composite:implementation>
</html>
