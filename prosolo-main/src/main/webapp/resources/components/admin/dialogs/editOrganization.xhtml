<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">
<h:head>
</h:head>

<composite:interface>
</composite:interface>

<composite:implementation>
   <div id="editOrganizationModalDialog" title="Edit Organization">
						
		<h:form id="editOrganizationForm" prependId="false">
			<p:growl id="editOrganizationFormGrowl" showDetail="true" /> 
			<h:panelGrid columns="2">
				<h:outputLabel for="editName">Name:</h:outputLabel>
				<h:inputText id="editName" value="#{organizations.formData.name}" required="true" requiredMessage="Name field is required"
				validator="#{organizations.validateName}"/>

				<h:outputLabel for="editAbbreviatedName">Abbreviated Name:</h:outputLabel>
				<h:inputText id="editAbbreviatedName" value="#{organizations.formData.abbreviatedName}" />

				<h:outputLabel for="editDescription">Description:</h:outputLabel>
				<h:inputTextarea id="editDescription" 
					rows="4" cols="55"
					value="#{organizations.formData.description}"
					placeholder="#{msg['textarea.description']}" />
				
				<p:commandButton id="saveedit" value="Save" 
					onclick='$("#editOrganizationModalDialog").dialog("close");'
				 	actionListener="#{organizations.updateOrganization}" 
				 	update=":editOrganizationForm  :organizationsForm" />

				<p:commandButton id="canceledit" value="Cancel" 
					onclick='$("#editOrganizationModalDialog").dialog("close");'
					actionListener="#{organizations.resetFormData}"
					immediate="true"
					update=":editOrganizationForm" />

			</h:panelGrid>
		</h:form>
	</div>
	
	<script>
	$(function() {
		$( "#editOrganizationModalDialog" ).dialog({
			autoOpen: false,
			height: 400,
			width: 500,
			modal: true,
		});
	});
	</script>
</composite:implementation>
</html>
