<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">
<h:head>
</h:head>

<composite:interface>
	<composite:attribute name="regionToUpdate" type="java.lang.String" />
</composite:interface>

<composite:implementation>
   <div id="editUnitModalDialog">
						
		<h:form id="editUnitForm" prependId="false">
			<p:growl id="editUnitFormGrowl" showDetail="true" /> 
			<h:panelGrid columns="2">
			
				<h:outputLabel for="editParentName">Parent Unit: </h:outputLabel>
				<h:outputText id="editParentName" value=" #{units.formData.parentName}"/>
			
				<h:outputLabel for="editName">Name:</h:outputLabel>
				<h:inputText id="editName" value="#{units.formData.name}" required="true" requiredMessage="Name field is required"
				validator="#{units.validateName}"/>

				<h:outputLabel for="editDescription">Description:</h:outputLabel>
				<h:inputTextarea id="editDescription" 
					rows="4" cols="55"
					value="#{units.formData.description}"
					placeholder="#{msg['textarea.description']}" />

			</h:panelGrid>
	
			<p:commandLink id="saveedit" value="Save" 
				styleClass="button green size30 right"
				onclick='$("#editUnitModalDialog").dialog("close");'
			 	actionListener="#{units.updateSubUnit}" 
			 	update="#{cc.attrs.regionToUpdate}" />

			<p:commandLink id="canceledit" value="Cancel"
				styleClass="button gray size30 right"
				onclick='$("#editUnitModalDialog").dialog("close");'
				actionListener="#{units.restoreParentUnit}"
			 />
		</h:form>
	</div>
	
	<script>
	$(function() {
		$( "#editUnitModalDialog" ).dialog({
			title: 'Edit Unit',
			autoOpen: false,
			width: 550,
			show : 'slide',
			modal: true,
			resizable: false,
			open: function(event, ui) { 
				$(this).children(':first')
					.css('text-align', 'center')
					.css('padding-top', '50px')
					.html('<img src="#{request.contextPath}/resources/images/style/ajax-loader-black.gif" style="vertical-align:middle;"/>');
			},
		});
	});
	</script>
</composite:implementation>
</html>
