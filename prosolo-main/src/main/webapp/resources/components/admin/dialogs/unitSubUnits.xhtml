<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">
<h:head>
</h:head>

<composite:interface>
</composite:interface>

<composite:implementation>
	<div id="unitSubUnitsModalDialog" title="Sub Units">

		<h:form id="unitSubUnitsForm" prependId="false">
			<h:panelGrid columns="1">

				<h:outputText id="unitName1" value="#{units.formData.name}" />

				<p:dataTable id="unitSubUnitsDataTable" var="unit"
					value="#{units.formData.subUnits}">

					<p:column id="nameColumn" filterBy="#{unit.name}"
						filterMatchMode="contains" sortBy="#{unit.name}">
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{unit.name}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<h:outputText value="#{unit.description}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Edit" />
						</f:facet>
						<p:commandButton type="push" title="Edit" icon="ui-icon-document"
							actionListener="#{units.prepareEditSubUnit}"
							onclick='$("#editUnitModalDialog").dialog("open");'
							update=":editUnit:editUnitForm">
							<f:param name="uri" value="#{unit.uri}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:commandButton id="cancel3" value="Close"
					onclick='$("#unitSubUnitsModalDialog").dialog("close");' />

			</h:panelGrid>
		</h:form>
	</div>

	<script>
		$(function() {
			$("#unitSubUnitsModalDialog").dialog({
				autoOpen : false,
				height : 400,
				width : 500,
				modal : true,
			});
		});
	</script>
</composite:implementation>
</html>
