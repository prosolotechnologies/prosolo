<ui:component
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:post="http://java.sun.com/jsf/composite/components/post"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<composite:interface>
		<composite:attribute name="millis" required="true"/>
	    <composite:attribute name="format" default="null"/>
	</composite:interface>
	
	<composite:implementation>
		<span id="convertTime#{cc.clientId}"></span>
		<script>
			#{cc.attrs.format eq 'null'}
				? convertTime(#{cc.attrs.millis}, null, 'convertTime#{cc.clientId}')
				: convertTime(#{cc.attrs.millis}, '#{cc.attrs.format}', 'convertTime#{cc.clientId}');
		</script>
	</composite:implementation>
</ui:component>
