<ui:component
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:link="http://java.sun.com/jsf/composite/components/resourceLinks"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:post="http://java.sun.com/jsf/composite/components/post">

	<composite:interface>
		<composite:attribute name="avatar" required="true"/>
		<composite:attribute name="fullName" default=""/>
		<composite:attribute name="width" default="32"/>
		<composite:attribute name="height" default="32"/>
	</composite:interface>
	
	<composite:implementation>
		<ui:fragment rendered="#{empty cc.attrs.avatar}">
			<span class="letterAvatar letterAvatar#{cc.attrs.width} img-circle">WW</span>
		</ui:fragment>
		<ui:fragment rendered="#{not empty cc.attrs.avatar}">
			<h:graphicImage
				value="#{cc.attrs.avatar}" alt="#{cc.attrs.fullName}"
				styleClass="img-circle" width="#{cc.attrs.width}" height="#{cc.attrs.height}" />
		</ui:fragment>
	</composite:implementation>
</ui:component>
