<ui:component
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:util="http://www.prosolo.com/util">

	<composite:interface>
		<composite:attribute name="avatar" required="true"/>
		<composite:attribute name="fullName" default=""/>
		<composite:attribute name="width" default="32"/>
		<composite:attribute name="height" default="32"/>
	</composite:interface>
	
	<composite:implementation>
		<ui:fragment rendered="#{empty cc.attrs.avatar}">
			<span class="letterAvatar letterAvatar#{cc.attrs.width} img-circle">#{util:initials(cc.attrs.fullName)}</span>
		</ui:fragment>
		<ui:fragment rendered="#{not empty cc.attrs.avatar}">
			<img
				src="#{cc.attrs.avatar}" alt="#{cc.attrs.fullName}"
				class="img-circle" width="#{cc.attrs.width}" height="#{cc.attrs.height}" />
		</ui:fragment>
	</composite:implementation>
</ui:component>
