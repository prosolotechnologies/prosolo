<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="logging_form_page_navigation" style="display: none">
        <h:inputText value="#{loggingBean.link}" styleClass="link"/>

        <h:inputText value="#{loggingBean.page}" styleClass="page"/>

        <h:inputText value="#{loggingBean.learningContext}" styleClass="learningContext"/>

        <h:inputText value="#{loggingBean.service}" styleClass="service"/>

        <h:inputText value="#{loggingBean.component}" styleClass="component"/>

        <h:inputText value="#{loggingBean.parameters}" styleClass="parameters"/>

        <p:commandLink styleClass="submitButton"
                       action="#{loggingBean.submitPageNavigation()}" />

        <p:commandLink styleClass="loggingTabButton"
                       action="#{loggingBean.submitTabNavigation()}"/>

        <script>
            $('#logging_form_page_navigation .submitButton, #logging_form_page_navigation .loggingTabButton').click(function (e) {
                e.stopPropagation();
            });
        </script>
    </h:form>

    <h:form id="logging_form_serviceuse" style="display: none">
        <h:inputText value="#{loggingBean.page}" styleClass="page"/>

        <h:inputText value="#{loggingBean.learningContext}" styleClass="learningContext"/>

        <h:inputText value="#{loggingBean.service}" styleClass="service"/>

        <h:inputText value="#{loggingBean.component}" styleClass="component"/>

        <h:inputText value="#{loggingBean.parameters}" styleClass="parameters"/>

        <p:commandLink styleClass="submitButton"
                       action="#{loggingBean.submitServiceUse()}"/>

        <script>
            $('#logging_serviceuse_form .submitButton').click(function (e) {
                e.stopPropagation();
            });
        </script>
    </h:form>
</ui:composition>
