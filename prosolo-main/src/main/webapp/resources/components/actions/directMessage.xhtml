<ui:component
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface>
		<composite:attribute name="receiverData" />
		<composite:attribute name="context" />
		<composite:attribute name="styleClass" type="java.lang.String" default=""/>
		<composite:attribute name="toRender" default="true"/>
	</composite:interface>
	
	<composite:implementation>
		
		<p:commandLink rendered="#{cc.attrs.toRender and cc.attrs.receiverData != null}"
			styleClass="#{cc.attrs.styleClass}"
			onclick="openDirectMessageDialog();"
			action="#{directMessagesDialog.addReceiverData(cc.attrs.receiverData, cc.attrs.context)}"
			update=":#{p:component('newDirectMessageForm')}">
			Message
		</p:commandLink>
		
	</composite:implementation>
</ui:component>
