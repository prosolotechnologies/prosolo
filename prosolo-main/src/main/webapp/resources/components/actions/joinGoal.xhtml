<ui:component
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

	<!-- Either set competence, link and linkTitle or socialActivity -->

	<composite:interface>
		<composite:attribute name="goalData" type="org.prosolo.web.data.GoalData"/>
		<composite:attribute name="toRender" default="true"/>
		<composite:attribute name="beforeOpenDialog" />
		<composite:attribute name="title" default="Join goal" />
		<composite:attribute name="context" />
	</composite:interface>
	
	<composite:implementation
		xmlns:comp="http://java.sun.com/jsf/composite/components"
		xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util">
		
		<p:commandLink rendered="#{cc.attrs.toRender and cc.attrs.goalData != null}"
			onclick="#{cc.attrs.beforeOpenDialog}$('#freeJoinGoalModalDialog').dialog('open');"
			update=":freeJoinGoalForm"
			action="#{freeToJoinGoalDialog.initializeGoalData(cc.attrs.goalData, cc.attrs.context)}" >
			#{cc.attrs.title}
		</p:commandLink>
		
	</composite:implementation>
</ui:component>
