<ui:component
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util">

	<!-- size: 16, 20 or 30 sizes are supported --> 

	<composite:interface>
		<composite:attribute name="size" default="30" />
		<composite:attribute name="styleClass" />
		<composite:attribute name="tooltipTitle" type="java.lang.String" default="#{msg['tooltip.icon.course']}" />
	</composite:interface>
	
	<composite:implementation>
		<utilcomp:messagesBundle var="msg" />
	
		<span 
			title="#{cc.attrs.tooltipTitle}" 
			class="courseIcon#{cc.attrs.size} hasTooltip #{cc.attrs.styleClass}" ></span>
	</composite:implementation>
</ui:component>
