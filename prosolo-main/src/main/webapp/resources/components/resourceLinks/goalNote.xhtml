<ui:component
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface>
		<composite:attribute name="goalNote" /> 
		<composite:attribute name="toRender" default="true" />
		<composite:attribute name="styleClass" />
		<composite:attribute name="regionToUpdate" default=":goalDetailsDialogForm" />
	</composite:interface>
	
	<composite:implementation>
		<h:outputText 
			rendered="#{cc.attrs.toRender}"
			class="#{cc.attrs.styleClass}"
			value="&#160;#{cc.attrs.goalNote.title}"/>
	</composite:implementation>
</ui:component>
