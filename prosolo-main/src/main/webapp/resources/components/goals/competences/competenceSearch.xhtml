<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:link="http://java.sun.com/jsf/composite/components/resourceLinks"
	xmlns:icon="http://java.sun.com/jsf/composite/components/resourceLinks/icons">
	
	<utilcomp:messagesBundle var="msg" />
	
	<div class="sideRecommendedComp">
		<h3>Discover competences</h3>
		<div class="clear"></div>

		<div class="sideSearch">
			<h:form id="compSearchForm" class="competenceSearchForm">
				<p:growl id="compSearchGrowl" showDetail="true" />
				
				<comp:searchCompetences value="goalCompetences"
					container=".sideRecommendedComp"
					regionToRenderOnAction=":compSearchForm:compSearchGrowl :competenceList"
					actionBean="#{competencesBean}"
					toExcludeIds="#{learninggoals.allCompetenceIds}"
					disabled="#{learninggoals.completed}"
					disabledTooltip="#{msg['learn.disabledAsGoalIsCompleted.tooltip']}"
					context="learn.targetGoal.#{learninggoals.selectedGoalData.data.targetGoalId}.competences.search" />
					
				<utilcomp:tooltip target=".hasTooltip[title]" />
			</h:form>
		</div><!-- end sideSearch -->
	</div>
</ui:composition>
