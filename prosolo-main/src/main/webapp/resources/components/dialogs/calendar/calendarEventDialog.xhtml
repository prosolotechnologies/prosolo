<ui:component
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:func="http://org.prosolo/functions"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:dlg="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:dlgcalendar="http://java.sun.com/jsf/composite/components/dialogs/calendar">

	<composite:interface>
		<composite:attribute name="styleClass" />
	</composite:interface>
	
	<composite:implementation>
		<div id="calendarEventDialog" class="personalEventDetails" title="Event Details" style="display: none">
			<h:form id="calendarEventDialogForm">
				<h:panelGroup layout="block" id="calendarEventDialogContainer">
					<h:panelGroup layout="block" rendered="#{calendar.event.getClass().simpleName == 'ProsoloPersonalScheduleEvent'}">
						<dlgcalendar:personalEventDialogNoForm dialogId="calendarEventDialog" />
					</h:panelGroup>
					<h:panelGroup layout="block" class="learningEventDialog" rendered="#{calendar.event.getClass().simpleName == 'ProsoloLearningEvent'}">
						<dlg:goalDetailsDialogNoForm dialogId="calendarEventDialog" />
					</h:panelGroup>
					<script>
						positionDialogCenter('#calendarEventDialog');
					</script>
				</h:panelGroup>
			</h:form>
		</div>
		<script>
		$(function() {
			$('#calendarEventDialog').dialog({
				autoOpen: false,
				show : 'slide',
				width: 600,
				modal: true,
				resizable: false,
			});
			$('#calendarEventDialog').show();
		});
		</script>
	</composite:implementation>
</ui:component>
