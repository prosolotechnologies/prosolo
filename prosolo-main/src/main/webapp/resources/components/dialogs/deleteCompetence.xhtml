   <ui:composition
   	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
    <div id="deleteCompFormModalDialog" class="deleteCompFormModalDialog" style="display: none;">
		
		<h:form id="deleteCompForm">
			<p:growl id="deleteCompGrowl" showDetail="true" />
			
			<h4 class="warningMessage">Are you sure you want to delete this competence?</h4>

			<ui:remove>
			Delete competence activities:
			
			<h:selectOneRadio value="#{deleteCompetenceDialog.deleteActivities}" layout="pageDirection">
				<f:selectItem itemValue="#{true}" itemLabel="Delete all activities" />
				<f:selectItem itemValue="#{false}" itemLabel="Do not delete activities, but move them to the goal wall" />
			</h:selectOneRadio>
			</ui:remove>
			
			<p:commandLink id="saveButton" value="Delete"
				styleClass="button red size30 right"
				onclick='$("#deleteCompFormModalDialog").dialog("close");'
			 	actionListener="#{deleteCompetenceDialog.deleteCompetence}"
			 	update=":competenceList :deleteCompForm:deleteCompGrowl :goalDetails :goalWall:goalWallForm:goalWall"
				/>
			&#160;
			<p:commandLink id="cancelButton" value="Cancel"
				styleClass="button gray size30 right"
				onclick='$("#deleteCompFormModalDialog").dialog("close");'
		 	/>
		</h:form>
	</div>
	<script>
	$(function() {
		$('#deleteCompFormModalDialog').dialog({
			title: 'Delete competence',
			dialogClass: 'warning',
			autoOpen: false,
			show : 'slide',
			width: 400,
			modal: true,
			resizable: false,
			open: function() {
				if ($(this).parent().find('.ui-dialog-titlebar .warningIcon').length == 0) {
					$(this).parent()
				        .children('.ui-dialog-titlebar')
				        .prepend('<span class="warningIcon"></span>');
				}
			}
		});
		$('#deleteCompFormModalDialog').show();
	});
	</script>
</ui:composition>
