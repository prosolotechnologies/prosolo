   <ui:composition
   	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:func="http://org.prosolo/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
   	xmlns:comp="http://java.sun.com/jsf/composite/components"
   	xmlns:dlg="http://java.sun.com/jsf/composite/components/dialogs"
   	xmlns:link="http://java.sun.com/jsf/composite/components/resourceLinks"
   	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util">
   	
	<utilcomp:messagesBundle var="msg" />
   	
	<div id="goalDetailsModalDialog" title="Goal Details"  style="display:none">
 		<h:form id="goalDetailsDialogForm" styleClass="goalDetails" prependId="false">
 			<dlg:goalDetailsDialogNoForm dialogId="goalDetailsModalDialog" />
		</h:form>
	</div>
	<script>
	$(function(){
		$('#goalDetailsModalDialog .goalDetails').slideDown();
		
		$('#goalDetailsModalDialog').dialog({
			autoOpen: false,
			show: 'slide',
			width: 600,
			modal: true,
			resizable: false,
			open: function(event, ui) { 
				$(this).children(':first')
					.css('text-align', 'center')
					.css('padding-top', '50px')
					.html('<img src="#{request.contextPath}/resources/images/style/ajax-loader-black.gif" style="vertical-align:middle;"/>');
			},
		});
		$('#goalDetailsModalDialog').show();
	});
	</script>
</ui:composition>
