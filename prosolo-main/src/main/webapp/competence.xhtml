<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/masterLayout2.xhtml"
	xmlns:competences="http://java.sun.com/jsf/composite/components/competences"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util">

	<utilcomp:messagesBundle var="msg" />

	<ui:define name="windowTitle">
		#{competenceViewBean.competenceData.title} - #{competenceViewBean.credentialTitle} - ProSolo
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="credId" value="#{competenceViewBean.credId}" default="null"/>
			<f:viewParam name="compId" value="#{competenceViewBean.compId}" default="null"/>
			<f:viewParam name="comment" value="#{competenceViewBean.commentId}" default="null"/>
			<f:viewParam name="justEnrolled" value="#{competenceViewBean.justEnrolled}" default="false" />
			<f:viewAction action="#{competenceViewBean.init()}" />
		</f:metadata>
	</ui:define>

    <ui:define name="resourceTitle">
    	<h1>#{competenceViewBean.competenceData.title} 
    		<span>#{competenceViewBean.getLabelForCompetence()}</span></h1>
    </ui:define>

	<ui:define name="navLinks">
		<competences:competenceStudentNavLinks id="compNavLinks"
											   enrolled="#{competenceViewBean.competenceData.enrolled}"
											   credId="#{competenceViewBean.decodedCredId}"
											   compId="#{competenceViewBean.decodedCompId}"
		/>
	</ui:define>
    
	<ui:define name="content">
		<competences:competence id="competence"
								bean="#{competenceViewBean}"
								toUpdateOnEnroll=":compNavLinks"
		/>
	</ui:define>
</ui:composition>
