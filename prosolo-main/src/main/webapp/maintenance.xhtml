<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta http-equiv="content-type" content="text/html" charset="UTF-8"/>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" media="all" href="#{request.contextPath}/resources/css/style.css?#{loggeduser.loginTime}" />
	<link rel="icon" href="#{request.contextPath}/favicon.ico" type="image/x-icon" />
	<title>Maintenance | ProSolo</title>
</h:head>

<f:view contentType="text/html">
	<f:metadata>
	<ui:remove>
    	<f:event type="preRenderView" listener="#{loggeduser.checkIfLoggedIn}" />
	</ui:remove>
	</f:metadata>

	<div class="signContainer">
		<div class="signTop">
			<h1>
				<h:link outcome="/login">
					<span class="logo"></span>
				</h:link>
			</h1>
		</div>
		
		<div class="signMain">
			<h2>We'll be back soon</h2>
			
			<p>
				Sorry for the inconvenience but we are performing some maintenance at the moment. If you need to, you can always 
				<a href="mailto:prosolo.webmaster@gmail.com">contact us</a>, otherwise we'll be back online shortly!
			</p>
	
			<p>-- The ProSolo Team</p>	
		</div><!-- .main end -->
		
		<div class="clear"></div>
	</div><!-- .signContainer end -->
	
	<comp:footer styleClass="public" />
</f:view>
</html>
