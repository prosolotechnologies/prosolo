<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/masterLayout2.xhtml"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:courses="http://java.sun.com/jsf/composite/components/courses">

	<utilcomp:messagesBundle var="msg" />

	<ui:define name="windowTitle">
		#{msg['label.credential']} Library
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="p" value="#{credentialLibraryBean.paginationData.pageString}" default="1" />
			<f:viewAction action="#{credentialLibraryBean.init()}" />
		</f:metadata>
	</ui:define>

    <ui:define name="resourceTitle">
    	<h1>Library</h1>
    </ui:define>
    
    <ui:define name="navLinks">
		<ul class="nav nav-tabs headerSubmenu">
			<li role="presentation" class="active">
				<a href="javascript:void(0);">#{msg['label.credential.plural']}</a>
			</li>
			<li role="presentation">
				<h:link outcome="competenceLibrary">
					#{util:capitalizeWord(msg['label.competence.plural'])}
				</h:link>
			</li>
		</ul>
    </ui:define>
    
	<ui:define name="content">
		<courses:credentialLibrary
			id="credentialLibrary"
			bean="#{credentialLibraryBean}"
			role="USER"
		/>
	</ui:define>
</ui:composition>
