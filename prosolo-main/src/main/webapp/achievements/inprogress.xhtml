<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/masterLayout2.xhtml"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:util="http://www.prosolo.com/util">

	<ui:define name="windowTitle">
		Achievements in progress
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction
				action="#{targetCredentialBean.initInProgressCredentials()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="resourceTitle">
		<h1>Achievements</h1>

		<h:panelGroup id="panelTitle">
			<ul class="nav nav-tabs headerSubmenu">
				<li role="presentation"
					class="#{util:getPagePath(view.viewId)  == 'credentials' ? 'active' : ''}"><h:link
						onclick="sendLogPageNavigation('credentials','mainmenu');"
						value="Credentials" outcome="/achievements/credentials" /></li>
				<li role="presentation"
					class="#{util:getPagePath(view.viewId) == 'competences' ? 'active' : ''}"><h:link
						onclick="sendLogPageNavigation('competences','mainmenu');"
						value="Competences" outcome="/achievements/competences" /></li>
				<li role="presentation"
					class="#{util:getPagePath(view.viewId)  == 'inprogress' ? 'active' : ''}"><h:link
						onclick="sendLogPageNavigation('/achievements/inprogress','mainmenu');"
						value="In
						Progress" outcome="/achievements/inprogress" /></li>
			</ul>
		</h:panelGroup>
	</ui:define>

	<ui:define name="content">

		<div class="whiteBar"></div>

		<div class="container">
			<div class="row">
				<h:form id="inProgressCredentialsForm">
					<p:growl id="inProgressCredentialsGrowl" showDetail="true"></p:growl>
					<ui:repeat var="targetCredential"
						value="#{targetCredentialBean.inProgressCredentialAchievementsData.targetCredentialDataList}">
						<div class="col-md-6">
							<article class="whiteBox summaryCard">
								<h2>
									<h:link value="#{targetCredential.title}"
										outcome="#{targetCredential.link}" />
								</h2>

								<div class="clear"></div>
								<p class="cardDescription">#{targetCredential.description}</p>

								<div class="metaBox">
									<div class="metaLeft">
										<div class="checkbox checkLine">

											<h:inputHidden value="#{targetCredential.id}"></h:inputHidden>
											<h:selectBooleanCheckbox
												id="inProgresscredentialAchievements"
												value="#{targetCredential.hiddenFromProfile}">
												<f:ajax event="click" execute="@form"
													listener="#{targetCredentialBean.hideInProgressTargetCredentialFromProfile(targetCredential.id)}"
													render="inProgressCredentialsForm" />
											</h:selectBooleanCheckbox>
											<h:outputLabel for="inProgresscredentialAchievements">Hide from Public Profile</h:outputLabel>

										</div>
									</div>
									<div class="metaRight"></div>
								</div>
							</article>
						</div>
					</ui:repeat>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
