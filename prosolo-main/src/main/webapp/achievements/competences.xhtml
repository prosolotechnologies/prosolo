<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="../templates/masterLayout2.xhtml"
				xmlns:util="http://www.prosolo.com/util">

	<ui:define name="windowTitle">
		Achievements - Competencies
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{competenceAchievementsBean.init()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="resourceTitle">
		<h1>Achievements</h1>

		<h:panelGroup id="panelTitle">
			<ul class="nav nav-tabs headerSubmenu">
				<li role="presentation"
					class="#{util:getPagePath(view.viewId)  == 'credentials' ? 'active' : ''}">
					<h:link value="Credentials" outcome="/achievements/credentials" />
				</li>
				<li role="presentation"
					class="#{util:getPagePath(view.viewId) == 'competences' ? 'active' : ''}">
					<h:link value="Competencies" outcome="/achievements/competences" />
				</li>
				<li role="presentation"
					class="#{util:getPagePath(view.viewId)  == 'inprogress' ? 'active' : ''}">
					<h:link value="In Progress" outcome="/achievements/inprogress" />
				</li>
			</ul>
		</h:panelGroup>
	</ui:define>

	<ui:define name="content">

		<div class="whiteBar"></div>

		<div class="container">
			<div class="row">
				<h:form id="completedCompetencesForm">
					<p:growl id="completedCompetencesGrowl" showDetail="true"></p:growl>
					
					<ui:fragment rendered="#{empty competenceAchievementsBean.competenceAchievementsData.targetCompetenceDataList}">
						<div class="col-md-12">
							<div class="noContentMessage">
								<p>
									No competencies.<br/>
									<h:link outcome="/credentialLibrary">
										Browse competencies
									</h:link>
								</p>
							</div>
						</div>
					</ui:fragment>
					
					<ui:repeat var="targetCompetence"
						value="#{competenceAchievementsBean.competenceAchievementsData.targetCompetenceDataList}"
						varStatus="iterator">

						<div class="col-md-6">
							<article class="whiteBox summaryCard">
								<h2>
									<h:link	outcome="/competence">
										#{targetCompetence.title}
				                		<f:param name="compId" value="#{util:encodeId(targetCompetence.competenceId)}"/>
									</h:link>
								</h2>

								<div class="clear"></div>
								<p class="cardDescription">#{util:cleanHTMLTags(targetCompetence.description)}</p>

								<div class="metaBox">
									<div class="metaLeft">
										<div class="checkbox checkLine">
											<h:selectBooleanCheckbox id="competenceAchievements"
												value="#{targetCompetence.hiddenFromProfile}">
												<f:ajax event="click" execute="@this"
													listener="#{competenceAchievementsBean.hideTargetCompetenceFromProfile(targetCompetence.id)}"
													render="completedCompetencesForm" />
											</h:selectBooleanCheckbox>
											<h:outputLabel for="competenceAchievements">Hide from Public Profile</h:outputLabel>

										</div>
									</div>
									<div class="metaRight"></div>
								</div>
							</article>
						</div>
						
						<ui:fragment rendered="#{iterator.index % 2 == 1}">
		        			<div class="clear"></div>
		        		</ui:fragment>
					</ui:repeat>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
