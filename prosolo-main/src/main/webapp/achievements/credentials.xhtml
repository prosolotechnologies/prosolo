<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="../templates/masterLayout2.xhtml"
				xmlns:util="http://www.prosolo.com/util">

	<ui:define name="windowTitle">
		Achievements - Credentials
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction
				action="#{credentialAchievementsBean.initCompletedCredentials()}" />
		</f:metadata>
	</ui:define>


	<ui:define name="resourceTitle">
		<h1>Achievements</h1>
		<h:panelGroup id="panelTitle">
			<ul class="nav nav-tabs headerSubmenu">
				<li role="presentation"
					class="#{util:getPagePath(view.viewId)  == 'credentials' ? 'active' : ''}">
					<h:link value="Credentials" outcome="/achievements/credentials" />
				</li>
				<li role="presentation"
					class="#{util:getPagePath(view.viewId) == 'competences' ? 'active' : ''}">
					<h:link value="Competences" outcome="/achievements/competences" />
				</li>
				<li role="presentation"
					class="#{util:getPagePath(view.viewId)  == 'inprogress' ? 'active' : ''}">
					<h:link value="In Progress" outcome="/achievements/inprogress" />
				</li>
			</ul>
		</h:panelGroup>
	</ui:define>

	<ui:define name="content">

		<div class="whiteBar"></div>

		<div class="container">
			<div class="row">
				<h:form id="completedCredentialsForm">
					<p:growl id="completedCredentialsGrowl" showDetail="true"></p:growl>

					<ui:fragment rendered="#{empty credentialAchievementsBean.completedCredentialAchievementsData.targetCredentialDataList}">
						<div class="col-md-12">
							<div class="noContentMessage">
								<p>
									No completed credentials yet.<br/>
									<h:link outcome="/credentialLibrary">
										Browse credentials
									</h:link>
								</p>
							</div>
						</div>
					</ui:fragment>

					<ui:repeat var="targetCredential"
						value="#{credentialAchievementsBean.completedCredentialAchievementsData.targetCredentialDataList}"
						varStatus="iterator">

						<div class="col-md-6">
							<article class="whiteBox summaryCard">
								<h2>
									<h:link outcome="/credential">
				                		<f:param name="id" value="#{util:encodeId(targetCredential.credentialId)}"/>
				                		#{targetCredential.title}
				                	</h:link>
								</h2>
								<div class="clear"></div>

								<p class="cardDescription">#{util:cleanHTMLTags(targetCredential.description)}</p>

								<div class="metaBox">
									<div class="metaLeft">
										<div class="checkbox checkLine">
											<h:selectBooleanCheckbox id="completedCredentialAchievements"
												value="#{targetCredential.hiddenFromProfile}">
												<f:ajax event="click" execute="@this"
													listener="#{credentialAchievementsBean.hideCompletedTargetCredentialFromProfile(targetCredential.id)}"
                                                    render="completedCredentialsForm"
												/>
											</h:selectBooleanCheckbox>

											<h:outputLabel for="completedCredentialAchievements">Hide from Public Profile</h:outputLabel>
										</div>
									</div>
									<div class="metaRight"></div>
								</div>
							</article>
						</div>

						<ui:fragment rendered="#{iterator.index % 2 == 1}">
		        			<div class="clear"></div>
		        		</ui:fragment>
					</ui:repeat>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
