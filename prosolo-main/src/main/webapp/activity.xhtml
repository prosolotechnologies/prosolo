<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="templates/masterLayout2.xhtml"
				xmlns:activities="http://java.sun.com/jsf/composite/components/activities"
>

	<ui:define name="windowTitle">
		#{activityViewBean.competenceData.activityToShowWithDetails.title} - #{activityViewBean.competenceData.title} - ProSolo
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="actId" value="#{activityViewBean.actId}" default="null" />
			<f:viewParam name="compId" value="#{activityViewBean.compId}" default="null"/>
			<f:viewParam name="credId" value="#{activityViewBean.credId}" default="null"/>
			<f:viewParam name="comment" value="#{activityViewBean.commentId}" default="null"/>
			<f:viewAction action="#{activityViewBean.init()}" />
		</f:metadata>
	</ui:define>

    <ui:define name="resourceTitle">
    	<h1>#{activityViewBean.competenceData.activityToShowWithDetails.title}</h1>
    </ui:define>
    
	<ui:define name="content">
		<activities:activity
			id="activity"
			bean="#{activityViewBean}"
		/>
    </ui:define>
</ui:composition>
