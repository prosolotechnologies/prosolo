<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/masterLayout2.xhtml"
	xmlns:courses="http://java.sun.com/jsf/composite/components/courses"
	xmlns:mngComp="http://java.sun.com/jsf/composite/components/manage"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:util="http://www.prosolo.com/util">

	<ui:define name="windowTitle">
		#{credentialEditBean.resourceTypeString} - #{credentialEditBean.pageHeaderTitle}
	</ui:define>

	<utilcomp:messagesBundle var="msg" />

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{credentialEditBean.id}"></f:viewParam>
			<f:viewAction action="#{credentialEditBean.init()}" />
		</f:metadata>
	</ui:define>
	
	<ui:define name="resourceTitle">
		<h:panelGroup id="panelTitle">
	    	<h1>
	    		<ui:fragment rendered="#{credentialEditBean.delivery}">
	    			<span>#{util:capitalizeWord(msg['label.delivery'])}:</span>
	    		</ui:fragment>
	    		#{credentialEditBean.pageHeaderTitle}
	    	</h1>
	    </h:panelGroup>
    </ui:define>

	<ui:define name="navLinks">
		<mngComp:credentialsHeaderNavLinks
			id="headerNavLinks"
			credId="#{credentialEditBean.credentialData.id}"
			credType="#{credentialEditBean.credentialData.type}"
			canEdit="true"
		/>
	</ui:define>
	<ui:define name="content">
		<courses:createCredential
			role="MANAGER"
			id="createCredential"
			toUpdate=":panelTitle :headerNavLinks"
		/>
	
	</ui:define>
</ui:composition>
