<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="templates/masterLayout2.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dlg="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:courses="http://java.sun.com/jsf/composite/components/courses"
	xmlns:mngComp="http://java.sun.com/jsf/composite/components/manage">

	<ui:define name="windowTitle">
		Credential - #{credentialEditBean.pageHeaderTitle}
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{credentialEditBean.id}"></f:viewParam>
			<f:viewParam name="compAdded"></f:viewParam>
			<f:viewAction action="#{credentialEditBean.init()}" />
		</f:metadata>
	</ui:define>
	
	<ui:define name="resourceTitle">
		<h:panelGroup id="panelTitle">
	    	<h1>#{credentialEditBean.pageHeaderTitle}</h1>
	    </h:panelGroup>
    </ui:define>

	<ui:define name="navLinks">
		<mngComp:credentialsHeaderNavLinks
			id="headerNavLinks"
			credEncodedId="#{param.id}"
			credType="UNIVERSITY_CREATED"
		/>
	</ui:define>
	<ui:define name="content">
		<courses:createCredential
			role="MANAGER"
			id="createCredential"
			toUpdate=":panelTitle :headerNavLinks"
			compAdded="#{param['compAdded']}"
		/>
	
	</ui:define>
</ui:composition>
