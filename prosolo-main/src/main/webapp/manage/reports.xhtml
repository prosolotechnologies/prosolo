<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="templates/masterLayout.xhtml">

	<ui:define name="windowTitle">
		Reports - ProSolo
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="tab" value="#{reportsBean.selectedMenu}" />
		</f:metadata>
	</ui:define>
	
	<ui:define name="content">
		<div class="container settings">
		
			<ui:remove>
			<div class="leftSidebarReports">
				<h:form>
					<div class="leftNavReports">
						<ul id="goalsList">
							<li class="#{reportsBean.selectedMenu == 'logs' ? 'selected' : ''}">
								<h:link value="Logs" outcome="reports"
									onclick="sendLogPageNavigationWithParameters('reports', { context:'manager.reports.navigation', tab:'logs'});" >
									<f:param  name="tab" value="logs" />
								</h:link>
							</li>
						</ul>
					</div>	
				</h:form>
			</div><!-- .leftSidebar -->
		
			<h:panelGroup layout="block" class="">
				<h:panelGroup layout="block" rendered="#{reportsBean.selectedMenu == 'logs'}">
					<ui:include src="reports/logs.xhtml" />
				</h:panelGroup>
			</h:panelGroup><!-- .content -->
		
			<div class="clear"></div>
			</ui:remove>

			<div class="content wide">
				<ui:include src="reports/logs.xhtml" />
			</div>

		</div><!-- .container end -->
	</ui:define>

</ui:composition>
