<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templates/masterLayout2.xhtml"
                xmlns:units="http://java.sun.com/jsf/composite/components/units"
                xmlns:rubrics="http://java.sun.com/jsf/composite/components/manage/rubrics"
                xmlns:util="http://www.prosolo.com/util">

    <ui:define name="windowTitle">
        #{msg['label.rubric']} - #{rubricPrivacyBean.rubricName}
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{rubricPrivacyBean.rubricId}" default="null" />
            <f:viewAction action="#{rubricPrivacyBean.init()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="resourceTitle">
        <h1>#{rubricPrivacyBean.rubricName}</h1>
    </ui:define>

    <ui:define name="navLinks">
        <rubrics:rubricMenu/>
    </ui:define>

    <ui:define name="content">
        <p:growl id="growlMain" globalOnly="true" showDetail="true" />

        <div class="whiteBar">

        </div>

        <div class="container">
            <ol class="breadcrumb">
                <li><h:link value="#{msg['label.rubric.plural']}" outcome="/manage/rubricLibrary"></h:link></li>
                <li class="active">#{rubricPrivacyBean.rubricName}</li>
            </ol>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="whiteBox paddingNone">
                        <div class="innerWrapper">
                            <h2>Privacy</h2>
                            <p>Choose organizational units you want to associate this #{msg['label.rubric'].toLowerCase()} with. #{msg['label.rubric']} can be used only in these units.</p>
                        </div>

                        <units:unitsSelection
                                bean="#{rubricPrivacyBean}"
                                units="#{rubricPrivacyBean.units}"
                                update=":growlMain"
                                learningContext="name:rubric|id:#{util:decodeId(param.id)}"
                        />
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
