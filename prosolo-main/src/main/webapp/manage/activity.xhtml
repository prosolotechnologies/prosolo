<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="templates/masterLayout2.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dlg="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:activities="http://java.sun.com/jsf/composite/components/activities"
	xmlns:post="http://java.sun.com/jsf/composite/components/post">

	<ui:define name="windowTitle">
		ProSolo - Activity
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="actId" value="#{activityViewBeanManager.actId}" default="null" />
			<f:viewParam name="compId" value="#{activityViewBeanManager.compId}" default="null"/>
			<f:viewParam name="credId" value="#{activityViewBeanManager.credId}" default="null"/>
			<f:viewParam name="mode" value="#{activityViewBeanManager.mode}" default="null"/>
			<f:viewParam name="comment" default="null"/>
			<f:viewAction action="#{activityViewBeanManager.init()}" />
		</f:metadata>
	</ui:define>

    <ui:define name="resourceTitle">
    	<h1>#{activityViewBeanManager.competenceData.activityToShowWithDetails.title} 
    		<span>#{activityViewBeanManager.getLabelForActivity()}</span></h1>
    	<ul class="nav nav-tabs headerSubmenu">
           <li role="presentation" class="active"><a href="javascript:void(0);">Activity Details</a></li>
           <li role="presentation">
           		<h:link outcome="/manage/activity-results">
           			Results
           			<f:param name="credId" value="#{param['credId']}"></f:param>
           			<f:param name="compId" value="#{param['compId']}"></f:param>
           			<f:param name="actId" value="#{param['actId']}"></f:param>
           		</h:link>
           </li>
       	</ul>
    </ui:define>
    
	<ui:define name="content">
		<activities:activity
			id="activity"
			bean="#{activityViewBeanManager}"
			role="MANAGER"
		/>
    </ui:define>
    </ui:composition>
