<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="templates/masterLayout2.xhtml"
				xmlns:activities="http://java.sun.com/jsf/composite/components/activities"
>

	<ui:define name="windowTitle">
		Activity - #{activityViewBeanManager.competenceData.activityToShowWithDetails.title}
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="actId" value="#{activityViewBeanManager.actId}" default="null" />
			<f:viewParam name="compId" value="#{activityViewBeanManager.compId}" default="null"/>
			<f:viewParam name="credId" value="#{activityViewBeanManager.credId}" default="null"/>
			<f:viewParam name="comment" value="#{activityViewBeanManager.commentId}" default="null"/>
			<f:viewAction action="#{activityViewBeanManager.init()}" />
		</f:metadata>
	</ui:define>

    <ui:define name="resourceTitle">
    	<h1>#{activityViewBeanManager.competenceData.activityToShowWithDetails.title}</h1>
    	<ul class="nav nav-tabs headerSubmenu">
           <li role="presentation" class="active"><a href="javascript:void(0);">Activity Details</a></li>
           <li role="presentation">
           		<h:link outcome="/manage/activity-responses">
           			Responses
           			<f:param name="credId" value="#{param['credId']}"></f:param>
           			<f:param name="compId" value="#{param['compId']}"></f:param>
           			<f:param name="actId" value="#{param['actId']}"></f:param>
           		</h:link>
           </li>
       	</ul>
    </ui:define>
    
	<ui:define name="content">
		<activities:activity
			id="activity"
			bean="#{activityViewBeanManager}"
			role="MANAGER"
		/>
    </ui:define>
    </ui:composition>
