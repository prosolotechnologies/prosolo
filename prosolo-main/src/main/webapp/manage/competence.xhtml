<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="templates/masterLayout2.xhtml"
	xmlns:competences="http://java.sun.com/jsf/composite/components/competences"
	xmlns:mngComp="http://java.sun.com/jsf/composite/components/manage"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:util="http://www.prosolo.com/util">

	<utilcomp:messagesBundle var="msg" />

	<ui:define name="windowTitle">
		#{competenceViewBeanManager.competenceData.title} - ProSolo
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="credId" value="#{competenceViewBeanManager.credId}" default="null"/>
			<f:viewParam name="compId" value="#{competenceViewBeanManager.compId}" default="null"/>
			<f:viewParam name="comment" value="#{competenceViewBeanManager.commentId}" default="null"/>
			<f:viewAction action="#{competenceViewBeanManager.init()}" />
		</f:metadata>
	</ui:define>

    <ui:define name="resourceTitle">
    	<h1>#{competenceViewBeanManager.competenceData.title}
    		<span>#{competenceViewBeanManager.getLabelForCompetence()}</span></h1>
    </ui:define>
    
    <ui:define name="navLinks">
		<mngComp:competenceHeaderNavLinks
				id="headerNavLinks"
				compId="#{competenceViewBeanManager.competenceData.competenceId}"
				credId="#{competenceViewBeanManager.credId}"
		/>
	</ui:define>
    
	<ui:define name="content">
    	<competences:competence
    		id="competence"
			bean="#{competenceViewBeanManager}"
			role="MANAGER"
    	/>
	</ui:define>
</ui:composition>
