<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="templates/masterLayout2.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dlg="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:competences="http://java.sun.com/jsf/composite/components/competences">

	<ui:define name="windowTitle">
		Competence - #{competenceEditBean.pageHeaderTitle}
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{competenceEditBean.id}" default="null" />
			<f:viewParam name="credId" value="#{competenceEditBean.credId}" default="null"/>
			<f:viewParam name="actAdded"></f:viewParam>
			<f:viewAction action="#{competenceEditBean.init()}" />
		</f:metadata>
	</ui:define>

    <ui:define name="resourceTitle">
    	<h:panelGroup id="panelTitle">
	    	<h1>#{competenceEditBean.pageHeaderTitle}
	    		<h:panelGroup rendered="#{competenceEditBean.competenceData.competenceId > 0 and !competenceEditBean.competenceData.published}">
	    			<span>(Unpublished)</span>
	    		</h:panelGroup>
	    	</h1>
	    </h:panelGroup>
    </ui:define>
    
	<ui:define name="content">
		<competences:createCompetence
			role="MANAGER"
			id="createCompetence"
			toUpdate=":panelTitle"
			actAdded="#{param['actAdded']}"
		/>
	</ui:define>
</ui:composition>
