<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="templates/masterLayout2.xhtml"
	xmlns:competences="http://java.sun.com/jsf/composite/components/competences"
	xmlns:mngComp="http://java.sun.com/jsf/composite/components/manage"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:util="http://www.prosolo.com/util">

	<utilcomp:messagesBundle var="msg" />

	<ui:define name="windowTitle">
		#{util:capitalizeWord(msg['label.competence'])} - #{competenceEditBean.pageHeaderTitle}
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{competenceEditBean.id}" default="null" />
			<f:viewParam name="credId" value="#{competenceEditBean.credId}" default="null"/>
			<f:viewAction action="#{competenceEditBean.init()}" />
		</f:metadata>
	</ui:define>

    <ui:define name="resourceTitle">
    	<h:panelGroup id="panelTitle">
	    	<h1>#{competenceEditBean.pageHeaderTitle}
	    		<h:panelGroup rendered="#{competenceEditBean.competenceData.competenceId > 0 and !competenceEditBean.competenceData.published}">
					<span>#{competenceEditBean.competenceData.datePublished ne null ? ' (Unpublished) ' : ' (Draft)'}</span>
	    		</h:panelGroup>
	    	</h1>
	    </h:panelGroup>
    </ui:define>
    
    <ui:define name="navLinks">
		<mngComp:competenceHeaderNavLinks
				id="headerNavLinks"
				compId="#{competenceEditBean.competenceData.competenceId}"
		/>
	</ui:define>
    
	<ui:define name="content">
		<competences:createCompetence
			role="MANAGER"
			id="createCompetence"
			toUpdate=":panelTitle :headerNavLinks"
		/>
	</ui:define>
</ui:composition>
