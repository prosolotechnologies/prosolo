<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="templates/masterLayout1.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dlg="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:actions="http://java.sun.com/jsf/composite/components/actions"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:dlgComp="http://java.sun.com/jsf/composite/components/dialogs/manager"
	xmlns:mngComp="http://java.sun.com/jsf/composite/components/manage">

	<ui:define name="windowTitle">
		Overall
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{courseOverallBean.id}" default="null" />
			<f:viewAction action="#{courseOverallBean.init()}"/>
		</f:metadata>
	</ui:define>

<ui:define name="content">
	<mngComp:credentialsHeader id="credentialsHeader"
        	courseNameField="#{courseOverallBean.courseData.title}"
        	courseEncodedIdField="#{courseOverallBean.id}"
        	activeLink="Overall"/>
    <h:form id="formCredentialOverall">
	<section>
		<p:growl showDetail="true"></p:growl>
		<div class="subHeader">
	   	<h3 class="title">Overall</h3>
	      <a class="btn btn-default panelButton pull-right" href="credential-instructors.html" role="button"><i class="fa fa-ban red"></i> Cancel</a>
	      <p:commandLink
	      	styleClass="btn btn-primary panelButton pull-right"
	      	pt:role="button"
	      	action="#{courseOverallBean.updateCourse()}"
	      	oncomplete="initializePageJS();"
	      	update=":credentialsHeader :formCredentialOverall">
	      	<i class="fa fa-save"></i> Save</p:commandLink>   
	   </div>
	</section>
	<section class="container-fluid mainArea fullWidth">
	   <div class="row fullWidthPanel">
	   	<div class="col-md-10 indexColumn">
	      	<div class="tab-content centerTabs">
	         	<div class="row">
	               <div class="col-md-6">
	                   <div class="form-group">
	                     <label for="">Title</label>
	                     <h:inputText 
	                     	styleClass="form-control"
	                     	value="#{courseOverallBean.courseData.title}"></h:inputText> 
	                   </div>
	                   <div class="form-group">
	                     <label for="">Description</label>
	                     <h:inputTextarea 
	                     	rows="5" 
	                     	styleClass="form-control"
	                     	value="#{courseOverallBean.courseData.description}">
	                     </h:inputTextarea>
	                   </div>                
	               </div>
	
	               <div class="col-md-6">
	                   <div class="form-group">
	                     <label for="">Keywords</label>
						 <h:inputText styleClass="tags" value="#{courseOverallBean.courseData.tagsString}" />
	
	
	                   </div>
	                   <div class="form-group"> 
	                     <label for="">Twitter hashtags</label>
	                     <h:inputText styleClass="hashtags" value="#{courseOverallBean.courseData.hashtagsString}" />
	                   </div>                
	                   
	               </div>
	        		</div>
	         </div>
	      </div>
	      <mngComp:publishedStatus id="publishedStatus"
        	values="#{courseOverallBean.courseStatusArray}"
        	value="#{courseOverallBean.courseData.courseStatus}"/>
	   	<ui:remove><div class="col-md-2">
	      	<div class="observationPanel cloneHeight">
	         	<div class="form-group">
	               <label>Status</label>
	               <h:selectOneMenu 
	                	styleClass="form-control selectpicker"
	               		value="#{courseOverallBean.courseData.courseStatus}">
	               		<f:selectItems value="#{courseOverallBean.courseStatusArray}" var="status"
    						itemValue="#{status}" itemLabel="#{status.label}" />
	               </h:selectOneMenu>
	           
	            </div>
	         </div>
	      </div></ui:remove>
	   </div>
	
	</section>
	<script>
	$('.form-group .tags').tags({
		editMode : true
	});
	$('.form-group .hashtags').tags({
		editMode : true
	});
	</script>
	
	</h:form>
	
	<h:outputScript library="javascript" name="prosolo.tags.js"
			target="head" />
	<script src="#{request.contextPath}/manage/js/credentialsOverall.js"></script>
  </ui:define>
</ui:composition>
