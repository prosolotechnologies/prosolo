<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="templates/masterLayout2.xhtml"
				xmlns:mngComp="http://java.sun.com/jsf/composite/components/manage"
				xmlns:assessments="http://java.sun.com/jsf/composite/components/assessments"
				xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util">

	<utilcomp:messagesBundle var="msg" />

	<ui:param name="bodyClass" value="cbp-spmenu-push"/>

	<ui:define name="windowTitle">
		Assessment - #{credentialAssessmentBean.fullAssessmentData.studentFullName} - #{msg['label.delivery']}: #{credentialAssessmentBean.credentialTitle} - ProSolo
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="assessmentId" value="#{credentialAssessmentBean.assessmentId}" default="null" />
			<f:viewParam name="id" value="#{credentialAssessmentBean.id}" default="null" />
			<f:viewAction action="#{credentialAssessmentBean.initAssessmentManager()}" />
		</f:metadata>
	</ui:define>

    <ui:define name="resourceTitle">
		<h1><span>#{msg['label.delivery']}:</span> #{credentialAssessmentBean.credentialTitle}</h1>
    </ui:define>
    
    <ui:define name="navLinks">
		<mngComp:credentialsHeaderNavLinks
			id="headerNavLinks"
			credId="#{credentialAssessmentBean.decodedId}"
			credType="Delivery"
			canEdit="true"
		/>
	</ui:define>
		<ui:define name="content">
			<assessments:assessmentPreview
				id="assessmentPreview"
				bean="#{credentialAssessmentBean}"
				role="MANAGER"
				learningContext="name:CREDENTIAL|id:#{credentialAssessmentBean.decodedId}" />
		</ui:define>
</ui:composition>
