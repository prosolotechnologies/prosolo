<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="templates/masterLayout2.xhtml"
    xmlns:mngComp="http://java.sun.com/jsf/composite/components/manage"
    xmlns:ls="http://java.sun.com/jsf/composite/components/learningResource">

	<ui:define name="windowTitle">
        #{competenceUserPrivilegeBean.competenceTitle}
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
            <f:viewParam name="id" value="#{competenceUserPrivilegeBean.competenceId}" default="null" />
			<f:viewParam name="credId" value="#{competenceUserPrivilegeBean.credId}" default="null" />
            <f:viewAction action="#{competenceUserPrivilegeBean.initWithEditPrivilege()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="resourceTitle">
			<h1>#{competenceUserPrivilegeBean.competenceTitle}</h1>
	</ui:define>
	
	 <ui:define name="navLinks">
         <mngComp:competenceHeaderNavLinks
                 id="headerNavLinks"
                 compId="#{competenceUserPrivilegeBean.compId}"
				 credId="#{competenceUserPrivilegeBean.credId}"
         />
	</ui:define>
	

	<ui:define name="content">

        <p:growl id="growlMain" globalOnly="true" showDetail="true" />

		<div class="whiteBar">
        
    	</div>

    	<div class="container">
            <div class="row">
				<div class="container">
					<ui:fragment rendered="#{not empty param['credId']}">
						<ol class="breadcrumb">
							<li>
								<h:link value="Credentials" outcome="credentialLibrary"/>
							</li>
							<li>
								<h:link
										value="#{competenceUserPrivilegeBean.credTitle}"
										outcome="create-credential">
									<f:param name="id" value="#{param['credId']}"></f:param>
								</h:link>
							</li>
							<li>
								<h:link value="#{competenceUserPrivilegeBean.competenceTitle}" outcome="create-competence">
									<f:param name="id" value="#{competenceUserPrivilegeBean.competenceId}"></f:param>
									<f:param name="credId" value="#{competenceUserPrivilegeBean.credId}"></f:param>
								</h:link>
							</li>
							<li class="active">
								Editors
							</li>
						</ol>
					</ui:fragment>
					<ui:fragment rendered="#{empty param['credId']}">
						<ol class="breadcrumb">
							<li>
								<h:link value="Competencies" outcome="competenceLibrary"/>
							</li>
							<li>
								<h:link value="#{competenceUserPrivilegeBean.competenceTitle}" outcome="create-competence">
									<f:param name="id" value="#{competenceUserPrivilegeBean.competenceId}"></f:param>
								</h:link>
							</li>
							<li class="active">
								Editors
							</li>
						</ol>
					</ui:fragment>
				</div>

                <div class="col-md-12">
                    <div class="whiteBox manageVisibility">
                        <div class="innerWrapper">
                            <h2>Editors</h2>
                            <p>Select who can edit content of this competency:</p>
                        </div>

                        <h:form id="formMain">
                            <ls:userPrivileges
                                    bean="#{competenceUserPrivilegeBean}"
                                    toUpdate=":growlMain"
                                    learningContext="name:COMPETENCE|id:#{competenceUserPrivilegeBean.compId}"
                            />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

	</ui:define>
</ui:composition>
