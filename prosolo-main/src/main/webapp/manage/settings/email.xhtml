<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/masterLayout2.xhtml"
	xmlns:settings="http://java.sun.com/jsf/composite/components/settings">

	<ui:define name="windowTitle">
		Account Settings - Email Notifications
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{notificationsSettingsBean.initialize()}"/>
		</f:metadata>
	</ui:define>

	<ui:define name="resourceTitle">
		<h:panelGroup id="panelTitle">
			<h1>Account Settings</h1>
			<ul class="nav nav-tabs headerSubmenu">
				<li role="presentation" class="#{util:getPagePath(view.viewId)  == 'settings' ? 'active' : ''}">
					<h:link onclick="sendLogPageNavigation('settings','mainmenu');"
						value="Personal info" 
						outcome="/manage/settings" />
				</li>
				<li role="presentation" class="#{util:getPagePath(view.viewId) == 'email' ? 'active' : ''}">
					<h:link onclick="sendLogPageNavigation('/manage/settings/email','mainmenu');"
						value="Email Notifications"
						outcome="/manage/settings/email" />
				</li>
				<li role="presentation"	class="#{util:getPagePath(view.viewId)  == 'password' ? 'active' : ''}">
					<h:link onclick="sendLogPageNavigation('settings/password','mainmenu');"
						value="Change Password"
						outcome="/manage/settings/password" />
				</li>
			</ul>
		</h:panelGroup>
	</ui:define>


	<ui:define name="content">
		<settings:email id="email" />
	</ui:define>
</ui:composition>
