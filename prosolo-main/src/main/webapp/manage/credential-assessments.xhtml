<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="templates/masterLayout2.xhtml"
	xmlns:mngComp="http://java.sun.com/jsf/composite/components/manage"
	xmlns:assessments="http://java.sun.com/jsf/composite/components/assessments">

	<ui:define name="windowTitle">
		Credential - #{credentialAssessmentBean.credentialTitle} - Assessments
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{credentialAssessmentBean.id}" default="null" />
			<f:viewParam name="p" value="#{credentialAssessmentBean.paginationData.pageString}" default="1" />
			<f:viewAction action="#{credentialAssessmentBean.init()}" />
		</f:metadata>
	</ui:define>

    <ui:define name="resourceTitle">
    	<h1>#{credentialAssessmentBean.credentialTitle}</h1>
    </ui:define>
    
    <ui:define name="navLinks">
		<mngComp:credentialsHeaderNavLinks
			id="headerNavLinks"
			credId="#{credentialAssessmentBean.decodedId}"
			credType="Delivery"
			canEdit="true"
		/>
	</ui:define>
    
	<ui:define name="content">
		<assessments:assessmentsList
					id="assessmentList"
					bean="#{credentialAssessmentBean}"
					assessor="true"/>
	</ui:define>
</ui:composition>
