<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="templates/masterLayout2.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dlg="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:courses="http://java.sun.com/jsf/composite/components/courses"
	xmlns:mngComp="http://java.sun.com/jsf/composite/components/manage"
	xmlns:dlgComp="http://java.sun.com/jsf/composite/components/dialogs/manager"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="windowTitle">
		ProSolo - Credential
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{credentialAssessmentBean.id}" default="null" />
			<f:viewAction action="#{credentialAssessmentBean.init()}" />
		</f:metadata>
	</ui:define>

    <ui:define name="resourceTitle">
    	<h1>#{credentialAssessmentBean.credentialTitle}</h1>
    </ui:define>
    
    <ui:define name="navLinks">
		<mngComp:credentialsHeaderNavLinks
			id="headerNavLinks"
			credEncodedId="#{param['id']}"
			credType="UNIVERSITY_CREATED"
		/>
	</ui:define>
    
	<ui:define name="content">
	<script>
	function flipCheckboxes(id1, id2, value) {
		$('#'+id1).prop('checked', value);
		$('#'+id2).prop('checked', value);
	}
	</script>
		 <div class="whiteBar">
    </div>
	<h:form id="filterAssessmentsForm">
    <div class="container">
        <div class="row">
        	<ui:repeat var="assessmentData" value="#{credentialAssessmentBean.assessmentData}">
        		<div class="col-md-9">
                <article class="whiteBox assessmentItem">
                    <h2>
	                    <h:link outcome="/manage/credential-assessment">#{assessmentData.title}
	                    	<f:param value="#{assessmentData.encodedAssessmentId}" name="assessmentId"></f:param>
	                    	<f:param value="#{assessmentData.encodedCredentialId}" name="id"></f:param>
	                    </h:link>
                    </h2>
                     <ui:fragment rendered="#{assessmentData.approved}">
                     	<div class="tagApproved">Approved</div>
                     </ui:fragment>
                     <ui:fragment rendered="#{not assessmentData.approved}">
                     	<div class="tagPending">Pending</div>
                     </ui:fragment>
                    <div class="clear"></div>
                    <div class="user32">
                        Student:<h:outputText value="&#160;" /><h:outputText value="&#160;" /><h:outputText value="&#160;" />
                        		<!-- when avatar is null, display initials div -->
                				<h:panelGroup layout="block" rendered="#{empty assessmentData.studentAvatarUrl}" class="media-left">
                            		<span class="letterAvatar letterAvatar32 img-circle">#{message.actor.initials}</span>
                        		</h:panelGroup>
                        		<h:panelGroup layout="block" rendered="#{not empty assessmentData.initials}" class="media-left">
                            		<img src="#{assessmentData.studentAvatarUrl}" class="img-circle media-object" width="32" height="32" alt="#{assessmentData.studentFullName}" />
                        		</h:panelGroup>
                        <h3>#{assessmentData.studentFullName}</h3>
                    </div>
                    <div class="commentsNumber">
                        Comments: #{assessmentData.totalNumberOfMessages}
                    </div>
                    <div class="clear"></div>
                    <div class="date">
                        Requested: #{assessmentData.dateValue}
                    </div>
                </article>
              
            </div>
            </ui:repeat>
            <div class="col-md-3 pull-right">
                <div class="whiteBox">
                    <h2>Show</h2>
                    
	                    <div class="checkbox checkLine">
	                         <h:selectBooleanCheckbox id="searchForPendingCheckbox"  value="#{credentialAssessmentBean.searchForPending}">
            					<f:ajax execute="@this" event="change" update=":form"/>
        					 </h:selectBooleanCheckbox>
	                        <label for="checkPending">Pending</label>
	                    </div>
	                    <div class="checkbox checkLine">
	                        <h:selectBooleanCheckbox id="searchForApprovedCheckbox" value="#{credentialAssessmentBean.searchForApproved}">
            					<f:ajax execute="@this" event="change" update=":form"/>
        					</h:selectBooleanCheckbox>
	                        <label for="checkApproved">Approved</label>
	                    </div>
	                    <div class="checkLinks">
	                    	<p:commandLink oncomplete="flipCheckboxes('searchForPendingCheckbox','searchForApprovedCheckbox', true)" 
	                    		process="@this" update="@form" action="#{credentialAssessmentBean.searchForAll()}">Check all</p:commandLink>
	                    		|
	                    	<p:commandLink oncomplete="flipCheckboxes('searchForPendingCheckbox','searchForApprovedCheckbox', false)" 
	                    		process="@this" update="@form" action="#{credentialAssessmentBean.searchForNone()}">Clear all</p:commandLink>
	                        
	                    </div>
	                
                </div>
            </div>
        </div>
    </div>
    <script>
    	$('label[for^=check]').click(function(){
			$(this).parent().find('input[type=checkbox]').click()
		})
    </script>
    </h:form>
	</ui:define>
</ui:composition>
