<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util">

<ui:insert name="metadata" />

<h:head>
	<f:facet name="first">
		<meta charset="utf-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<link rel="icon" href="#{request.contextPath}/favicon.ico" type="image/x-icon" />
		<title><ui:insert name="windowTitle" /></title>
	</f:facet>

	<link rel="stylesheet" type="text/css" media="all"
		href="#{request.contextPath}/resources/css2/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" media="all"
		href="#{request.contextPath}/resources/css2/awesome-bootstrap-checkbox.css" />
	<link rel="stylesheet" type="text/css" media="all"
		href="#{request.contextPath}/resources/css2/bootstrap-select.css" />
	<link rel="stylesheet" type="text/css" media="all"
		href="#{request.contextPath}/resources/css2/style.css?#{applicationbean.loginTime}" />
	<link rel="stylesheet" type="text/css" media="all"
		href="#{request.contextPath}/resources/css2/dropdowns-enhancement.css?#{applicationbean.loginTime}" />

	<script
		src="#{request.contextPath}/resources/javascript/prosolo.logging.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="#{request.contextPath}/resources/javascript2/bootstrap.min.js"></script>
	<script
		src="#{request.contextPath}/resources/javascript2/bootstrap-select.min.js"></script>
	<script
		src="#{request.contextPath}/resources/javascript2/custom.js"></script>
	<script
		src="#{request.contextPath}/resources/javascript2/dropdowns-enhancement.js"></script>
		
	<script src="https://www.youtube.com/iframe_api"/>
	<script	src="#{request.contextPath}/resources/javascript/youtubevideo.js"></script>
	<script src="#{request.contextPath}/resources/javascript2/moment.min.js"></script>
	<script src="#{request.contextPath}/resources/javascript2/prosolo-date-converter.js"></script>
		
	<script>
		custom.setContext('#{request.contextPath}');
	</script>
</h:head>

<h:body id="manage">
	<utilcomp:messagesBundle var="msg" />
	<div class="bigWrapper">
	<header>
		<div class="container">
			<div class="headerTop">
				<div class="headerTopLeft">
					<ui:include src="/WEB-INF/roleChanger.xhtml">
						<ui:param name="section" value="MANAGE" />
					</ui:include>

					<nav>
						<ul class="nav nav-pills">
							<ui:remove>
							<li role="presentation"
								class="#{util:getPagePath(view.viewId)  == 'index' ? 'active' : ''}">
								<a onclick="sendLogPageNavigation('index','mainmenu');" href="/manage/library">
									Home
								</a>
							</li>
							</ui:remove>
							<li role="presentation"
								class="#{util:getPagePath(view.viewId)  == 'credentialLibrary'
										or util:getPagePath(view.viewId)  == 'competenceLibrary'
										or util:getPagePath(view.viewId)  == 'credential-library-instructor'
										or util:getPagePath(view.viewId)  == 'create-credential'
										or util:getPagePath(view.viewId)  == 'credential'
										or util:getPagePath(view.viewId)  == 'credential-students'
										or util:getPagePath(view.viewId)  == 'credential-editors'
										or util:getPagePath(view.viewId)  == 'credential-who-can-learn'
										or util:getPagePath(view.viewId)  == 'credential-instructors'
										or util:getPagePath(view.viewId)  == 'credential-delivery-assessments'
										or util:getPagePath(view.viewId)  == 'credential-assessment'
										or util:getPagePath(view.viewId)  == 'assessment-preview'
										or util:getPagePath(view.viewId)  == 'credential-rss'
										or util:getPagePath(view.viewId)  == 'announcements'
										or util:getPagePath(view.viewId)  == 'credential-deliveries'
										or util:getPagePath(view.viewId)  == 'competence'
										or util:getPagePath(view.viewId)  == 'create-competence'
										or util:getPagePath(view.viewId)  == 'competences'
										or util:getPagePath(view.viewId)  == 'competence-who-can-learn'
										or util:getPagePath(view.viewId)  == 'competence-editors'
										or util:getPagePath(view.viewId)  == 'competence-students'
										or util:getPagePath(view.viewId)  == 'create-activity'
										or util:getPagePath(view.viewId)  == 'activity'
										or util:getPagePath(view.viewId)  == 'activity-responses'
										or util:getPagePath(view.viewId)  == 'activity-response'
										or util:getPagePath(view.viewId)  == 'activity-responses' ? 'active' : ''}">
								<h:link onclick="sendLogPageNavigation('manage-credentialLibrary','mainmenu');"
									outcome="/manage/library"
									value="Library" />
							</li>
							<ui:remove>
							<li role="presentation"
								class="#{util:getPagePath(view.viewId)  == 'students-students' or util:getPagePath(view.viewId)  == 'students-groups' ? 'active' : ''}">
								<h:link onclick="sendLogPageNavigation('manage-students-students','mainmenu');"
									outcome="/manage/students-students"
									value="Students" />
							</li>
							<li role="presentation"
								class="#{util:getPagePath(view.viewId)  == 'manage-reports' ? 'active' : ''}">
								<h:link onclick="sendLogPageNavigation('manage-reports','mainmenu');"
									value="Reports" />
							</li>
							</ui:remove>
							<li role="presentation"
								class="#{util:getPagePath(view.viewId)  == 'rubricLibrary'
										or util:getPagePath(view.viewId)  == 'newRubric'
										or util:getPagePath(view.viewId)  == 'rubricEdit' ? 'active' : ''}">
								<h:link onclick="sendLogPageNavigation('manage-rubricLibrary','mainmenu');"
										outcome="/manage/rubricLibrary"
										value="#{msg['label.rubric.plural']}" />
							</li>
						</ul>
					</nav>
				</div>
				<div class="headerTopRight">
					<h:panelGroup rendered="#{request.isUserInRole('MANAGE.CONTENT.EDIT')}" styleClass="dropdown createMenu">
						<a class="btn btn-orange btn-sm" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="true">Create</a>
						<ul class="dropdown-menu bullet pull-center" aria-labelledby="dropdownMenu1">
							<li><h:link value="New #{msg['label.credential']}"
									outcome="/manage/create-credential.xhtml" /></li>
							<li><h:link value="New #{msg['label.competence']}"
								    outcome="/manage/create-competence.xhtml" /></li>
						</ul>
					</h:panelGroup>
					
					<h:form id="messagePollingForm">
						<p:poll interval="#{topInboxBean.refreshRate}" 
							process="@this"
							update=":messagesLink :unreadNotificationsDot :notificationsContainer" 
							widgetVar="messagesPoll" 
							autoStart="true" />
					</h:form>
					
					<h:link id="messagesLink" class="iconMessages active"
						onclick="sendLogPageNavigation('messages','mainmenu');"
						outcome="/manage/messages">
						Messages
						<span class="#{topInboxBean.unreadThreadIds.size() > 0 ? 'unreadDot' : ''}">
							unreadDot
						</span>
					</h:link>
	
					<div class="dropdown notificationsMenu">
						<p:commandLink id="iconNotificationsId"
							styleClass="iconNotifications active" 
							pt:data-toggle="dropdown" 
							pt:aria-haspopup="true" 
							pt:aria-expanded="true"
							action="#{topNotificationsBean1.markNotificationsAsRead}"
							process="@this"
							update="notificationLoop @this">
							
							Notifications
							
							<h:panelGroup id="unreadNotificationsDot">
								<span id="unreadNotificationsSpanId"
									class="#{topNotificationsBean1.unreadNotificationsNo > 0 ? 'unreadDot' : ''}">unreadDot</span>
							</h:panelGroup>
						</p:commandLink>
					
						<h:panelGroup layout="block" id="notificationsContainer" 
							class="dropdown-menu bullet pull-center"
							aria-labelledby="dropdownMenuNotifications">
							
							<ui:repeat id="notificationLoop" var="notificationData" value="#{topNotificationsBean1.notificationDatas}">
								<li class="#{styleUtilBean.getStyleClassBasedOnNotificationType(notificationData.notificationType)}">
									<h:outputLink value="#{topNotificationsBean1.domainPrefix}#{notificationData.link}">
										<span class="icon"></span>
										<h3>#{notificationData.actor.fullName}</h3> 
										#{notificationData.predicate}
										<h3>#{notificationData.objectTitle}</h3>
										#{notificationData.relationToTarget}
										<h3>#{notificationData.targetTitle}</h3>
										<span class="timestamp">
											<utilcomp:convertTimeOutput
													millis="#{notificationData.notificationTime}"
													format="rel"
											/>
										</span>
									</h:outputLink>
								</li>
							</ui:repeat>
							
							<li class="linkAllNotifications">
								<h:link value="View all"
									onclick="sendLogPageNavigation('notifications','mainmenu');"
									outcome="/manage/notifications" />
							</li>
						</h:panelGroup>
					</div>
					
					<h:form id="userMenuForm">
						<div class="dropdown userMenu">
							<a data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="true"> 
								<utilcomp:userAvatar
									avatar="#{loggeduser.avatar}"
									fullName="#{loggeduser.fullName}"	
								/>
								<span class="arrowDown">arrowDown</span>
							</a>

							<ul class="dropdown-menu dropdown-menu-right bullet pull-right" aria-labelledby="dropdownMenu1">
								<li>
									<h:link onclick="sendLogPageNavigation('settings','mainmenu');"
										value="Account Settings" 
										outcome="/manage/settings" />
								</li>
								<li>
									<h:commandLink id="userLogout" 
										value="Sign Out"
										action="#{loggeduser.userLogout()}" />
								</li>
							</ul>

						</div>
					</h:form>
				</div>
			</div>
			<ui:insert name="resourceTitle" />
			<ui:insert name="navLinks" />
		</div>
	</header>

	<ui:insert name="content" />

	<ui:include src="/resources/components/loggingForm.xhtml" />

	<c:if test="#{loggeduser != null and loggeduser.isLoggedIn()}">
		<h:form>
			<!-- If idle 300 seconds, run 'idleDialog' -->
			<p:idleMonitor timeout="3600000"
				onidle="sendLogPageNavigation('login','SESSIONTIMEOUT');">
				<p:ajax event="idle" listener="#{loggeduser.userLogout}"></p:ajax>
			</p:idleMonitor>
		</h:form>
	</c:if>
	</div>
	<footer>
		<div class="container">
			<ul>
				<li><h:link value="About" outcome="/about" /></li>
				<li><h:link value="Terms of Use" outcome="/terms" /></li>
			</ul>
		</div>
	</footer>

</h:body>

</html>
