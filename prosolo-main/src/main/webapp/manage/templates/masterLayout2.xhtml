<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util">

<ui:insert name="metadata" />

<h:head>
	<f:facet name="first">
		<meta charset="utf-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<script src="https://use.typekit.net/zvv0dgl.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
		<link rel="icon" href="#{request.contextPath}/favicon.ico"
			type="image/x-icon" />
		<title><ui:insert name="windowTitle" /></title>
	</f:facet>

	<link rel="stylesheet" type="text/css" media="all"
		href="#{request.contextPath}/resources/css2/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" media="all"
		href="#{request.contextPath}/resources/css2/awesome-bootstrap-checkbox.css" />
	<link rel="stylesheet" type="text/css" media="all"
		href="#{request.contextPath}/resources/css2/bootstrap-select.css" />
	<link rel="stylesheet" type="text/css" media="all"
		href="#{request.contextPath}/resources/css2/style.css?#{applicationbean.loginTime}" />
	<link rel="stylesheet" type="text/css" media="all"
		href="#{request.contextPath}/resources/css2/dropdowns-enhancement.css?#{applicationbean.loginTime}" />

	<script
		src="#{request.contextPath}/resources/javascript/prosolo.logging.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="#{request.contextPath}/resources/javascript2/bootstrap.min.js"></script>
	<script
		src="#{request.contextPath}/resources/javascript2/bootstrap-select.min.js"></script>
	<script
		src="#{request.contextPath}/resources/javascript2/custom.js?#{applicationbean.loginTime}"></script>
	<script
		src="#{request.contextPath}/resources/javascript2/dropdowns-enhancement.js"></script>
</h:head>

<h:body id="manage">
	<utilcomp:messagesBundle var="msg" />

	<header>
		<div class="container">
			<div class="headerTop">
				<div class="headerTopLeft">
					<a href="#" id="logo">ProSolo</a>

					<nav>
						<ul class="nav nav-pills">
							<li role="presentation"
								class="#{util:getPagePath(view.viewId)  == 'index' ? 'active' : ''}">
								<a onclick="sendLogPageNavigation('index','mainmenu');" href="/manage/library">
									Home
								</a>
							</li>
							<li role="presentation"
								class="#{util:getPagePath(view.viewId)  == 'manage-credentialLibrary' ? 'active' : ''}">
								<a onclick="sendLogPageNavigation('manage-credentialLibrary','mainmenu');" href="/manage/library">
									Library
								</a>
							</li>
							<li role="presentation"
								class="#{util:getPagePath(view.viewId)  == 'manage-students' ? 'active' : ''}">
								<h:link onclick="sendLogPageNavigation('manage-students','mainmenu');"
									value="Students" />
							</li>
							<li role="presentation"
								class="#{util:getPagePath(view.viewId)  == 'manage-reports' ? 'active' : ''}">
								<h:link onclick="sendLogPageNavigation('manage-reports','mainmenu');"
									value="Reports" />
							</li>
						</ul>
					</nav>
				</div>
				<div class="headerTopRight">
					<h:panelGroup rendered="#{request.isUserInRole('MANAGE.CONTENT.EDIT')}" styleClass="dropdown createMenu">
						<a class="btn btn-orange btn-sm" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="true">Create</a>
						<ul class="dropdown-menu bullet pull-center" aria-labelledby="dropdownMenu1">
							<li><h:link value="New Credential"
									outcome="/manage/create-credential.xhtml" /></li>
							<li><h:link value="New Competence"
								    outcome="/manage/create-competence.xhtml" /></li>
						</ul>
					</h:panelGroup>
					
					<a class="iconMessages active" href="messages">Messages<span
						class="unreadDot">unreadDot</span></a> 
	
					<div class="dropdown notificationsMenu">
						<p:commandLink id="iconNotificationsId"
							styleClass="iconNotifications active" 
							pt:data-toggle="dropdown" 
							pt:aria-haspopup="true" 
							pt:aria-expanded="true"
							action="#{topNotificationsBean1.fetchNotifications}"
							process="@this"
							update="notificationLoop @this">
							
							Notifications
							
							<h:panelGroup id="unreadNotificationsDot">
								<span id="unreadNotificationsSpanId"
									class="#{topNotificationsBean1.unreadNotificationsNo > 0 ? 'unreadDot' : ''}">unreadDot</span>
							</h:panelGroup>
						</p:commandLink>
					
						<ul class="dropdown-menu bullet pull-center"
							aria-labelledby="dropdownMenuNotifications">
							
							<ui:repeat id="notificationLoop" var="notificationData" value="#{topNotificationsBean1.notificationDatas}">
								<li class="#{(notificationData.notificationType eq 'Follow_User') ? 'notifFollowed' : 
										(notificationData.notificationType eq 'Comment') ? 'notifComment': 
										(notificationData.notificationType eq 'Comment_Like') ? 'notifLikeComment':
										(notificationData.notificationType eq 'Mention') ? 'notifMention':
										(notificationData.notificationType eq 'Assessment_Given') ? 'notifAssessment': 'notifLearning'}">
									<h:link outcome="#{notificationData.link}">
										<span class="icon"></span>
										<h3>#{notificationData.actor.fullName}</h3> 
										#{notificationData.predicate}
										<h3>#{notificationData.objectTitle}</h3>
										<span class="timestamp">#{notificationData.datePretty}</span>
									</h:link>
								</li>
							</ui:repeat>
							
							<li class="linkAllNotifications">
								<h:link value="View all"
									onclick="sendLogPageNavigation('notifications','mainmenu');"
									outcome="/notifications" />
							</li>
						</ul>
					</div>
					<h:form>
						<div class="dropdown userMenu">
							<a data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="true"> 
								<utilcomp:userAvatar
									avatar="#{loggedUser.bigAvatar}"
									fullName="#{loggeduser.fullName}"	
								/>
								<span class="arrowDown">arrowDown</span>
							</a>

							<ul class="dropdown-menu dropdown-menu-right bullet pull-right" aria-labelledby="dropdownMenu1">
								<li><a href="#">Profile</a></li>
								<li><h:link
										onclick="sendLogPageNavigation('settings','mainmenu');"
										value="Settings" outcome="/settings" /></li>
								<li><h:commandLink id="userLogout" value="Sign Out"
										action="#{loggeduser.userLogout()}">
									</h:commandLink></li>
							</ul>

						</div>
					</h:form>
				</div>
			</div>
			<ui:insert name="resourceTitle" />
			<ui:insert name="navLinks" />
		</div>
	</header>

	<ui:insert name="content" />

	<ui:include src="/resources/components/loggingForm.xhtml" />

	<c:if test="#{loggeduser != null and loggeduser.loggedIn}">
		<h:form>
			<!-- If idle 300 seconds, run 'idleDialog' -->
			<p:idleMonitor timeout="3600000"
				onidle="sendLogPageNavigation('login','SESSIONTIMEOUT');">
				<p:ajax event="idle" listener="#{loggeduser.userLogout}"></p:ajax>
			</p:idleMonitor>
		</h:form>
	</c:if>


</h:body>

</html>
