<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templates/masterLayout2.xhtml"
                xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
                xmlns:courses="http://java.sun.com/jsf/composite/components/courses"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


    <utilcomp:messagesBundle var="msg" />

    <ui:define name="windowTitle">
        #{msg['label.rubric.plural']}
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{rubricEditBean.id}" />
            <f:viewAction action="#{rubricEditBean.init()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="resourceTitle">
        <h1>Rubric Name</h1>
    </ui:define>

    <ui:define name="navLinks">
        <ul class="nav nav-tabs headerSubmenu">
            <li role="presentation" class="active"><a href="manage-rubric.html">Basic Info</a></li>
            <li role="presentation"><a href="manage-rubric-categories.html">Categories &amp; Levels</a></li>
            <li role="presentation"><a href="manage-rubric-privacy.html">Privacy</a></li>
        </ul>
    </ui:define>

    <ui:define name="content">
        <div class="whiteBar">

        </div>
        <div class="container">
            <div class="row">
                <div class="container">
                    <ol class="breadcrumb">
                        <li>
                            <h:link outcome="/manage/rubricLibrary" value="Rubrics"></h:link>
                        </li>
                        <li class="active">
                            #{rubricEditBean.rubric.name}
                        </li>
                    </ol>
                </div>
                <div class="col-md-12">
                    <div class="whiteBox">
                        <h:form id="formMainEditRubric">
                            <p:growl id="growlEditRubric" showDetail="true" globalOnly="true"></p:growl>
                            <h2>Basic Info</h2>
                            <div class="formWrapper editOrgForm">
                                <div class="formLine">
                                    <label>Name</label>
                                    <div class="formLineRight">
                                        <h:inputText id="inputTextRubricName"
                                                     autocomplete="off"
                                                     autofocus="true"
                                                     required="true"
                                                     requiredMessage="Rubric name is required"
                                                     value="#{rubricEditBean.rubric.name}"
                                                     placeholder="Unit Name">
                                        </h:inputText>

                                        <small class="redText"><h:message for="inputTextRubricName"></h:message></small>

                                    </div>
                                </div>
                                <div class="formLine">
                                    <label>Creator</label>
                                    <div class="formLineRight">
                                        <ul class="addedItems">
                                            <li>#{rubricEditBean.rubric.creatorFullName}</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="formLine">
                                    <label>&#160;</label>
                                    <div class="formLineRight adminUserEditButtons">
                                        <p:commandLink id="saveBtn"
                                                       styleClass="btn btn-green"
                                                       value="Save Changes"
                                                       action="#{rubricEditBean.updateRubric()}" update=":formMainEditRubric">
                                            <f:param name="page" value="#{facesContext.viewRoot.viewId}" />
                                            <f:param name="learningContext" value="name:update_rubric" />
                                        </p:commandLink>
                                        <p:defaultCommand target="saveBtn" />
                                        <p:commandLink styleClass="linkRed" pt:data-toggle="modal"
                                                       action="#{rubricsBean.setRubricForDelete(rubricEditBean.rubric)}"
                                                       oncomplete="$('#deleteModal').modal('show');">
                                            Delete
                                        </p:commandLink>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <courses:deleteModalDialog
                deleteActionMethodName="delete"
                deleteAction="#{rubricsBean.delete()}"
                toUpdate=""
                modalDeleteTitle="#{msg['label.rubric']}"
                modalDeleteText="#{msg['label.rubric'].toLowerCase()}"/>

    </ui:define>

</ui:composition>
