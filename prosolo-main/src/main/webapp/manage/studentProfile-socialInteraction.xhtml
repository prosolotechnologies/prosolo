<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div role="tabpanel" class="tab-pane fade" id="social">
		<div class="whiteBox">
			<h2>Social interaction graph</h2>
		
			<div class="socialGraph">
				<div class="socialLeft">
					<p id="social-interactions-nonodeselected">Select one of the nodes to display more information</p>
					
					<div id="social-interactions-selectedstudent" style="display: none">
						<h2>Selected student</h2>
							<div id="social-interactions-selected" class="user32">
							<a href="#"><img id="social-interactions-selected-avatar" style="display: none" class="img-circle" alt="Walter White" height="32" width="32" /></a>
							<h3><a href="#" id="social-interactions-selected-name"></a></h3>
						</div>
					</div>
					
					<div id="social-interactions-by-type-panel" style="display: none">
						<div id="social-interactions-bytype">
							<h2>Social interactions by type</h2>
						</div>
					</div>
					
					<div id="social-interactions-by-peer-panel" style="display: none">
						<div id="social-interactions-bypeers">
							<h2>Social interactions by peers</h2>
						</div>
					</div>
				</div>
				
				<div class="socialRight">
					<div id="social-interaction"
						data-api="#{socialInteractionBean.servicesDomain}"
						data-student-id="#{studentProfileBean.decodedId}"
						data-course-id="#{studentProfileBean.getSelectedCredentialId()}"
						class="container manage">
						<div id="graph"></div>
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
</ui:composition>
