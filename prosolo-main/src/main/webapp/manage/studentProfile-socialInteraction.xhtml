<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div role="tabpanel" class="tab-pane fade" id="social">
		<div class="whiteBox">
			<h2>Social interaction graph</h2>
		
			<div class="socialGraph">
				<h:form id="socialInteractionDataForm">
					<p:remoteCommand name="updateSocialInteractionDataRegion" update="socialInteractionData" oncomplete="loadSocialInteractionGraph()" />
					<h:panelGroup layout="block" id="socialInteractionData">
						<div id="social-interaction"
							 data-api="#{socialInteractionBean.servicesDomain}"
							 data-student-id="#{studentProfileBean.student.id}"
							 data-student-name="#{studentProfileBean.student.name}"
							 data-student-avatar="#{studentProfileBean.student.avatar}"
							 data-course-id="#{studentProfileBean.getSelectedCredentialId()}"
							 class="container manage">
							<div id="graph"></div>
						</div>
					</h:panelGroup>
				</h:form>

				<div class="clear"></div>

				<div id="social-interaction-info" style="display: none;">
					<div>
						<h3>Selected student</h3>
						<div class="user32">
							<span class="studentAvatar"></span>
							<span class="studentName"></span>
						</div>
					</div>

					<div>
						<div>
							<h3>Social interactions by type</h3>
							<span class="interactionsByType">

							</span>
						</div>
					</div>

					<div>
						<div>
							<h3>Social interactions by peers</h3>
							<span class="interactionsByPeers">

							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
