<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div role="tabpanel" class="tab-pane fade" id="social">
		<div class="whiteBox socialTab">
			<h3>Social interaction graph</h3>

			<div id="noDataMessage"></div>

			<div id="interactionGraph">
				<h:form id="socialInteractionDataForm">
					<p:remoteCommand name="loadSocialInteractionGraphRemote" update="@form" oncomplete="loadSocialInteractionGraph()" />
					<span id="socialInteractionData"
								  data-api="#{socialInteractionBean.servicesDomain}"
								  data-student-id="#{studentProfileBean.student.id}"
								  data-student-name="#{studentProfileBean.student.name}"
								  data-student-avatar="#{studentProfileBean.student.avatar}"
								  data-course-id="#{studentProfileBean.getSelectedCredentialId()}"></span>
					<div id="graph" class="graphWrapper"></div>
				</h:form>

				<h3>Selected student:</h3>
				<div class="user32">
					<a href="#"><img src="" class="img-circle selectedStudentAvatar" width="32" height="32" alt="" /></a>
					<h3><span class="selectedStudentName"></span></h3>
				</div>
				<div class="tablesWrapper">
					<h3>Social interactions by type</h3>
					<table class="interactionsByType">
						<tr>
							<th>Type</th>
							<th>OUT</th>
							<th>IN</th>
						</tr>
						<tr>
							<td>COMMENT</td>
							<td>2 (11%)</td>
							<td>4 (21%)</td>
						</tr>
						<tr>
							<td>LIKE</td>
							<td>1 (5%)</td>
							<td>12 (63%)</td>
						</tr>
					</table>
					<h3>Social interactions by peers</h3>
					<table class="interactionsByPeers">
						<tr>
							<th>Student</th>
							<th>OUT</th>
							<th>IN</th>
						</tr>
						<tr>
							<td>Walter White</td>
							<td>2 (11%)</td>
							<td>4 (21%)</td>
						</tr>
						<tr>
							<td>Jesse Pinkman</td>
							<td>1 (5%)</td>
							<td>12 (63%)</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
