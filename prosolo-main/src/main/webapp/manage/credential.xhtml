<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="templates/masterLayout2.xhtml"
				xmlns:courses="http://java.sun.com/jsf/composite/components/courses"
				xmlns:mngComp="http://java.sun.com/jsf/composite/components/manage"
				xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
				xmlns:util="http://www.prosolo.com/util">

	<utilcomp:messagesBundle var="msg" />

	<ui:define name="windowTitle">
		#{credentialViewBeanManager.credentialData.idData.title} - ProSolo
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{credentialViewBeanManager.id}" default="null" />
			<f:viewAction action="#{credentialViewBeanManager.init()}" />
		</f:metadata>
	</ui:define>

    <ui:define name="resourceTitle">
    	<h1>
			<ui:fragment rendered="#{credentialViewBeanManager.credentialData.type eq 'Delivery'}">
				<span>#{msg['label.delivery']} #{credentialViewBeanManager.credentialData.idData.formattedOrder}:</span>
			</ui:fragment>
			#{credentialViewBeanManager.credentialData.idData.title}</h1>
    </ui:define>
    
    <ui:define name="navLinks">
		<mngComp:credentialsHeaderNavLinks
			id="headerNavLinks"
			credId="#{credentialViewBeanManager.credentialData.idData.id}"
			credType="#{credentialViewBeanManager.credentialData.type}"
			canEdit="#{credentialViewBeanManager.access.canEdit}"
		/>
	</ui:define>
    
	<ui:define name="content">
		<courses:credential
			id="credential"
			bean="#{credentialViewBeanManager}"
			role="MANAGER"
		/>
	</ui:define>
</ui:composition>
