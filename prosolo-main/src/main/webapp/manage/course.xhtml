<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:compcourses="http://java.sun.com/jsf/composite/components/courses"
	template="templates/masterLayout.xhtml"
	xmlns:dlg="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:dlgportfolio="http://java.sun.com/jsf/composite/components/dialogs/portfolio"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util">

<ui:define name="windowTitle">
	<utilcomp:messagesBundle var="msg" />

	#{msg['manager.courses.pageTitle.createOrganizationalCourse']}
</ui:define>

<ui:define name="metadata">
	<f:metadata>
		<f:viewParam name="id" value="#{manageCourseBean.id}" default="null" />
		<f:viewAction action="#{manageCourseBean.init()}"/>
	</f:metadata>
</ui:define>

<ui:define name="content">
	<utilcomp:messagesBundle var="msg" />
	<div id="courses" class="container courses newCourse">
		<div class="content wide">
			<compcourses:course id="managerCreateCompetence"
				pageTitle="#{msg['manager.courses.pageTitle.createOrganizationalCourse']}"
				competences="#{manageCourseBean.course.originalCompetences}"
				role="MANAGER"
				courseBean="#{manageCourseBean}"
				cancelLinkPath="/manage/courses"/>
				
		</div><!-- .content -->
	</div><!-- .container end -->

</ui:define>
</ui:composition>
