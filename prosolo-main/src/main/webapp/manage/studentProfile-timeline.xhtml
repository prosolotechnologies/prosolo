<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util">

	<utilcomp:messagesBundle var="msg" />

	<div role="tabpanel" class="tab-pane fade" id="timeline">
		<div class="whiteBox">
		<h2>Timeline</h2>
		
		<div class="timelineGraph">
			<div class="timelineGraphFilters">
				<div class="checkbox">
					<input id="timeline-credential-checkbox" event-type="Credentials" type="checkbox" checked="checked"/>
					<label for="timeline-credential-checkbox">#{msg['label.credential.plural']}</label>
				</div>
				<div class="checkbox">
					<input id="timeline-competence-checkbox" event-type="Competences" type="checkbox" checked="checked"/>
					<label for="timeline-competence-checkbox">#{msg['label.competence.plural']}</label>
				</div>
				<div class="checkbox">
					<input id="timeline-activities-checkbox" event-type="Activities" type="checkbox" checked="checked"/>
					<label for="timeline-activities-checkbox">Activities</label>
				</div>
			</div>
			
			<div id="timeline-graph" 
				 student-data-id="#{studentProfileBean.decodedId}"
				 data-api="#{socialInteractionBean.servicesDomain}">
			</div>
		</div>
	</div>
	</div>
</ui:composition>
