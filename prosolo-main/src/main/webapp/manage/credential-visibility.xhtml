<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:comp="http://java.sun.com/jsf/composite/components"
                template="templates/masterLayout2.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:dlg="http://java.sun.com/jsf/composite/components/dialogs"
                xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:util="http://www.prosolo.com/util"
                xmlns:courses="http://java.sun.com/jsf/composite/components/courses"
                xmlns:mngComp="http://java.sun.com/jsf/composite/components/manage"
                xmlns:ls="http://java.sun.com/jsf/composite/components/learningResource">

    <ui:define name="windowTitle">
        Delivery - #{credentialUserPrivilegeBean.credentialTitle}
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{credentialUserPrivilegeBean.credId}" default="null" />
            <f:viewAction action="#{credentialUserPrivilegeBean.initWithLearnPrivilege()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="resourceTitle">
        <h1><span>Delivery:</span> #{credentialUserPrivilegeBean.credentialTitle}</h1>
    </ui:define>

    <ui:define name="navLinks">
        <mngComp:credentialsHeaderNavLinks
                id="headerNavLinks"
                credId="#{credentialUserPrivilegeBean.credentialId}"
                credType="Delivery"
        />
    </ui:define>

    <ui:define name="content">
        <p:growl id="growlMain" globalOnly="true" showDetail="true" />

        <div class="whiteBar">

        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="whiteBox manageVisibility">
                        <div class="innerWrapper">
                            <h2>Visibility</h2>
                            <p>Select which students/student groups can enroll the credential delivery:</p>
                        </div>
                        <h:form id="formMain">
                            <div class="checkbox checkLine checkAll">
                                <h:selectBooleanCheckbox id="checkVisibleAll"
                                                         value="#{credentialUserPrivilegeBean.visibleToEveryone}">
                                </h:selectBooleanCheckbox>
                                <h:outputLabel for="checkVisibleAll">Enrollment open to everyone</h:outputLabel>
                            </div>

                            <ls:userPrivileges
                                    bean="#{credentialUserPrivilegeBean}"
                                    process=":formMain:checkVisibleAll"
                                    toUpdate=":growlMain"
                                    learningContext="name:CREDENTIAL|id:#{credentialUserPrivilegeBean.credentialId}"
                            />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
