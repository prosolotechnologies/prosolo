<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="templates/masterLayout2.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dlg="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:courses="http://java.sun.com/jsf/composite/components/courses">

	<ui:define name="windowTitle">
		ProSolo - Credential
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{credentialLibraryBeanManager.init()}" />
		</f:metadata>
	</ui:define>

    <ui:define name="resourceTitle">
    	<h1>Library</h1>
    </ui:define>
    
    <ui:define name="navLinks">
		<ul class="nav nav-tabs headerSubmenu">
			<li role="presentation" class="active">
				<a href="javascript:void(0);">Credentials</a>
			</li>
			<ui:remove>
			<li role="presentation">
				<a href="#">Competences</a>
			</li>
			</ui:remove>
		</ul>
    </ui:define>
    
	<ui:define name="content">
		<courses:credentialLibrary
			id="credentialLibrary"
			bean="#{credentialLibraryBeanManager}"
			role="MANAGER"
		/>
	</ui:define>
</ui:composition>
