<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../templates/masterLayout.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:compcourses="http://java.sun.com/jsf/composite/components/courses"
	xmlns:dlg="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:dlgportfolio="http://java.sun.com/jsf/composite/components/dialogs/portfolio"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util">

<ui:define name="windowTitle">
	<utilcomp:messagesBundle var="msg" />

	#{msg['manager.courses.pageTitle.createOrganizationalCourse']}
</ui:define>

<ui:define name="metadata">
	<f:metadata>
		<f:viewParam name="id" value="#{extenalToolDetailsBean.id}" default="0" />
		<f:viewAction action="#{extenalToolDetailsBean.init()}"/>
	</f:metadata>
</ui:define>

<ui:define name="content">
	<utilcomp:messagesBundle var="msg" />
	<div id="toolDetails" class="container">
		<div class="content wide">
			External tool detail
				
		</div><!-- .content -->
	</div><!-- .container end -->

</ui:define>
</ui:composition>
