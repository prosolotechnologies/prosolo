<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="templates/masterLayout.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dlg="http://java.sun.com/jsf/composite/components/dialogs">

	<ui:define name="windowTitle">
		Settings | ProSolo
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="tab" value="#{settings.selectedMenu}" />
			<f:viewParam name="origin" value="#{settings.origin}" />
		</f:metadata>
	</ui:define>
	
	<ui:define name="content">
		<div class="container settings tabbedLayout">
		 
			<div class="leftSidebar">
				<h:form>
					<div class="leftNav">
						<ul id="goalsList">
							<li class="#{settings.selectedMenu == 'profile' ? 'selected' : ''}">
								<h:link value="Profile" outcome="/settings"
									onclick="logTabNavigation('profile', 'settings.navigation');">
									<f:param  name="tab" value="profile" />
								</h:link>
							</li>
							
							<li class="#{settings.selectedMenu == 'account' ? 'selected' : ''}">
					 			<h:link value="Account" outcome="/settings" 
					 				onclick="logTabNavigation('account', 'settings.navigation');">
									<f:param  name="tab" value="account" />
								</h:link>
							</li>
							
							<li class="#{settings.selectedMenu == 'notifications' ? 'selected' : ''}">
					 			<h:link value="Notifications" outcome="/settings" 
					 				onclick="logTabNavigation('notifications', 'settings.navigation');">
									<f:param  name="tab" value="notifications" />
								</h:link>
							</li>
							
							<li class="#{settings.selectedMenu == 'socialNetworks' ? 'selected' : ''}">
							 	<h:link value="Social Networks" outcome="/settings"
							 		onclick="logTabNavigation('socialNetworks', 'settings.navigation');">
									<f:param  name="tab" value="socialNetworks" />
								</h:link>
							</li>
							
							<li class="#{settings.selectedMenu == 'statusWall' ? 'selected' : ''}">
							 	<h:link value="Status Wall" outcome="/settings"
							 		onclick="logTabNavigation('statusWall', 'settings.navigation');">
									<f:param  name="tab" value="statusWall" />
								</h:link>
							</li>
							
							<li class="#{settings.selectedMenu == 'feeds' ? 'selected' : ''}">
								<h:link value="Blog and RSS Feeds" outcome="/settings"
									onclick="logTabNavigation('feeds', 'settings.navigation');">
									<f:param  name="tab" value="feeds" />
								</h:link>
							</li>
					 
							<li class="#{settings.selectedMenu == 'reports' ? 'selected' : ''}">
								<h:link value="Reports" outcome="/settings" 
									onclick="logTabNavigation('terms', 'settings.navigation');">
									<f:param name="tab" value="reports" />
								</h:link>
							</li>
							
							<li class="#{settings.selectedMenu == 'terms' ? 'selected' : ''}">
								<h:link value="Terms of Use" outcome="/settings" 
									onclick="logTabNavigation('terms', 'settings.navigation');">
									<f:param name="tab" value="terms" />
								</h:link>
							</li>
						</ul>
					</div>	
				</h:form>
			</div><!-- .leftSidebar -->
		
			<h:panelGroup layout="block" class="content">
				<c:if test="#{settings.selectedMenu == 'profile'}">
					<ui:include src="/resources/components/settings/profile.xhtml" />
				</c:if>
				
				<c:if test="#{settings.selectedMenu == 'account'}">
					<ui:include src="/resources/components/settings/account.xhtml" />
				</c:if>
				
				<c:if test="#{settings.selectedMenu == 'notifications'}">
					<ui:include src="/resources/components/settings/notifications.xhtml" />
				</c:if>
				
				<c:if test="#{settings.selectedMenu == 'socialNetworks'}">
					<ui:include src="/resources/components/settings/socialNetworks.xhtml" />
				</c:if>
				
				<c:if test="#{settings.selectedMenu == 'statusWall'}">
					<ui:include src="/resources/components/settings/statusWall.xhtml" />
				</c:if>
				
				<c:if test="#{settings.selectedMenu == 'feeds'}">
					<ui:include src="/resources/components/settings/feeds.xhtml" />
				</c:if>
		 
				<c:if test="#{settings.selectedMenu == 'reports'}">
					<ui:include src="/resources/components/settings/reports.xhtml" />
				</c:if>
				
				<c:if test="#{settings.selectedMenu == 'terms'}">
					<ui:include src="/resources/components/settings/terms.xhtml" />
				</c:if>
		 
			</h:panelGroup><!-- .content -->
		
			<div class="clear"></div>
			
		</div><!-- .container end -->
	</ui:define>

</ui:composition>
