<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="templates/masterLayout2.xhtml"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="windowTitle">
		Account settings
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{profileSettings.accountData.id}"></f:viewParam>
		</f:metadata>
	</ui:define>

	<ui:define name="resourceTitle">
		<h:panelGroup id="panelTitle">
			<h1>Account settings</h1>
			<ul class="nav nav-tabs headerSubmenu">
				<li role="presentation" class="active"><h:link
						onclick="sendLogPageNavigation('settings','mainmenu');"
						value="Personal info" outcome="/settings" /></li>
				<li role="presentation" class="active"><h:link
						onclick="sendLogPageNavigation('settings/email','mainmenu');"
						value="Email
						Notifications" outcome="/settings/email" /></li>
				<li role="presentation" class="active"><h:link
						onclick="sendLogPageNavigation('settings/password','mainmenu');"
						value="Change
						Password" outcome="/settings/password" /></li>
			</ul>
		</h:panelGroup>
	</ui:define>

	<ui:define name="content">

		<!-- Internal resources -->

		<link rel="stylesheet" type="text/css" media="all"
			href="#{request.contextPath}/resources/css2/bootstrap-tagsinput.css" />

		<script
			src="#{request.contextPath}/resources/javascript2/bootstrap-tagsinput.min.js"></script>
		<script
			src="#{request.contextPath}/resources/javascript2/bootstrap-tagsinput-angular.min.js"></script>


		<!-- External resources -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://use.typekit.net/zvv0dgl.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>


		<div class="whiteBar"></div>

		<div class="container">

			<div class="row">
				<div class="col-md-8">
					<div class="whiteBox">
						<h2>Personal Info</h2>
						<div class="formWrapper">
							<h:form id="settingsPersonalForm">
								<p:growl id="settingsPersonalGrowl" showDetail="true"></p:growl>
								<div class="formLine">
									<label>First name</label>
									<div class="formLineRight">
										<h:inputText id="editName" class="editName"
											value="#{profileSettings.accountData.firstName}" />
									</div>
								</div>
								<div class="formLine">
									<label>Last name</label>
									<div class="formLineRight">
										<h:inputText id="editLastName" class="editLastName"
											value="#{profileSettings.accountData.lastName}" />
									</div>
								</div>
								<div class="formLine">
									<label>Email</label>
									<div class="formLineRight">
										<h:inputText id="editEmail" class="editEmail"
											value="#{profileSettings.accountData.email}" />
										<small>Email will not be publicly displayed.</small>
									</div>
								</div>
								<div class="formLine">
									<label>Position</label>
									<div class="formLineRight">
										<h:inputText id="editPosition" class="editPosition"
											value="#{profileSettings.accountData.position}" />
									</div>
								</div>
								<div class="formLine">
									<label>Location</label>
									<div class="formLineRight">
										<h:inputText id="editLocationName"
											class="searchLocationTextField" size="50"
											value="#{profileSettings.accountData.locationName}" />
									</div>
								</div>
								<div class="formLine">
									<label>&#160;</label>
									<div class="formLineRight">
										<p:commandLink styleClass="btn btn-green" value="Save Changes"
											action="#{profileSettings.saveAccountChanges}"
											update=":settingsPersonalForm :panelTitle" />
									</div>
								</div>
							</h:form>
						</div>
					</div>
					<div class="whiteBox socialNetworks">
						<h2>Social Profiles</h2>
						<div class="formWrapper">
							<h:form id="socialNetworksForm">
								<p:growl id="settingsSocialNetworksGrowl" showDetail="true"></p:growl>
								<h:panelGroup layout="block" id="socialNetworksContainer"
									class="socialNetworksContainer">
									<div class="formLine">
										<label>LinkedIn username</label>
										<div class="formLineRight">
											<h:inputText
												value="#{profileSettings.socialNetworksData.socialNetworkAccountDatas['LINKEDIN'].linkEdit}" />
										</div>
									</div>
									<div class="formLine">
										<label>Twitter username</label>
										<div class="formLineRight">
											<h:inputText
												value="#{profileSettings.socialNetworksData.socialNetworkAccountDatas['TWITTER'].linkEdit}" />
											<div class="twitterBtnBox">
												<a href="#" class="btn btnTwitterConnect btn-sm"><span></span>Connect
													to Twitter</a> <small>Connect your Twitter account and
													republish your tweets to your ProSolo followers.</small>
											</div>
										</div>
									</div>
									<div class="formLine">
										<label>Facebook username</label>
										<div class="formLineRight">
											<h:inputText
												value="#{profileSettings.socialNetworksData.socialNetworkAccountDatas['FACEBOOK'].linkEdit}" />
										</div>
									</div>
									<div class="formLine">
										<label>Blog URL</label>
										<div class="formLineRight">
											<h:inputText
												value="#{profileSettings.socialNetworksData.socialNetworkAccountDatas['BLOG'].linkEdit}" />
										</div>
									</div>
									<div class="formLine">
										<label>&#160;</label>
										<div class="formLineRight">
											<p:commandLink styleClass="btn btn-green"
												value="Save Changes"
												action="#{profileSettings.saveSocialNetworkChanges}"
												update=":socialNetworksForm :panelTitle" />
										</div>
									</div>
								</h:panelGroup>
							</h:form>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="whiteBox yourPhotoBox">
						<h2>Your Photo</h2>
						<div class="yourPhotoContent">
							<img src="images/temp-walter.png" class="img-circle" width="100"
								height="100" alt="Walter White" />
							<div class="chooseBtnBox">
								<a href="#" class="btn btn-green">Choose File</a>
								<div class="clear"></div>
								<small>JPG or PNG,<br></br>Min 400x400 px.
								</small>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
