<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="templates/masterLayout2.xhtml"
				xmlns:people="http://java.sun.com/jsf/composite/components/people">

	<ui:define name="windowTitle">
		People - ProSolo
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="p" value="#{peopleFollowingBean.page}" default="1" />
			<f:viewAction action="#{peopleFollowingBean.init()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="resourceTitle">
		<h:panelGroup id="panelTitle">
			<h1>People</h1>
			<people:peopleFollowHeaderLinks/>
		</h:panelGroup>
	</ui:define>

	<ui:define name="content">
		<people:peopleFollow
				noUsersMsg="No followees."
				bean="#{peopleFollowingBean}"
		/>
	</ui:define>
</ui:composition>
