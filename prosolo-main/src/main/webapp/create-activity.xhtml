<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/masterLayout2.xhtml"
	xmlns:activities="http://java.sun.com/jsf/composite/components/activities">

	<ui:define name="windowTitle">
		#{activityEditBean.pageHeaderTitle}
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{activityEditBean.id}" default="null" />
			<f:viewParam name="compId" value="#{activityEditBean.compId}" default="null"/>
			<f:viewParam name="credId" value="#{activityEditBean.credId}" default="null"/>
			<f:viewAction action="#{activityEditBean.init()}" />
		</f:metadata>
	</ui:define>

    <ui:define name="resourceTitle">
    	<h:panelGroup id="panelTitle">
	    	<h1>#{activityEditBean.pageHeaderTitle}</h1>
	    </h:panelGroup>
    </ui:define>
    
	<ui:define name="content">
		<activities:createActivity
			id="createActivity"
			toUpdate=":panelTitle"
		/>
	</ui:define>
</ui:composition>
