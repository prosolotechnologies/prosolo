<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="templates/masterLayout2.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dlg="http://java.sun.com/jsf/composite/components/dialogs"
	xmlns:utilcomp="http://java.sun.com/jsf/composite/components/util"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:util="http://www.prosolo.com/util"
	xmlns:courses="http://java.sun.com/jsf/composite/components/courses"
	xmlns:post="http://java.sun.com/jsf/composite/components/post"
	xmlns:people="http://java.sun.com/jsf/composite/components/people" >

	<ui:define name="windowTitle">
		Join Group
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{joinGroupBean.id}" default="null" />
			<f:viewAction action="#{joinGroupBean.init()}" />
		</f:metadata>
	</ui:define>

    <ui:define name="resourceTitle">
		<h1>Join Group</h1>
    </ui:define>
    
	<ui:define name="content">
		<script type="text/javascript">
		$(function() {
			$('form input').focus();
		});
		</script>
		
		<div class="whiteBar">
	
	    </div>
	
	    <div class="container">
	        <div class="row">
	            <div class="col-md-6 col-md-offset-3">
	                <div class="whiteBox joinGroupBox">
		                <h:form id="joinForm">
		                	<p:growl id="growlMain" globalOnly="true"  showDetail="true" />
		                	<p:growl id="growlJoinSuccess" showDetail="true" for="growlJoinSuccess" severity="info" />
		                	
		                    <h2>Join group</h2>
		                    <p>Please enter the password to join the group #{joinGroupBean.groupData.name}:</p>
		                    
		                    <h:inputSecret id="password"
		                    	disabled="#{joinGroupBean.joinButtonDisabled}" 
		                    	value="#{joinGroupBean.password}" />
		                    
		                    <h:panelGroup id="errorMessage">
			                    <h:panelGroup 
		                        	id="inputUrlErrorMsg"
		                        	layout="block" 
		                        	rendered="#{not empty facesContext.getMessageList('joinForm:join')}" 
		                        	styleClass="alert alert-warning" 
		                        	pt:role="alert">
		                            <h:message for="join" />
		                        </h:panelGroup>
	                        </h:panelGroup>
		                    
		                    <p:commandLink id="join"
		                    	styleClass="btn btn-green #{joinGroupBean.joinButtonDisabled ? 'disabled' : ''}"
		                    	action="#{joinGroupBean.join()}"
		                    	disabled="#{joinGroupBean.joinButtonDisabled}"
		                    	value="Join"
		                    	update="@form" />
	                    	<p:defaultCommand target="join" />
                    	</h:form>
	                </div>
	            </div>
	        </div>
	
	    </div>
	</ui:define>
</ui:composition>
